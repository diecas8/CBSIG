<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa con Dibujo y Ubicación</title>

    <!-- Estilos de Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Estilos de Leaflet Draw -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.draw@1.0.4/dist/leaflet.draw.css" />

    <style>
        /* Estilo para el mapa */
        #map {
            height: 100vh;
        }
    </style>
</head>
<body>

    <!-- Contenedor del mapa -->
    <div id="map"></div>

    <!-- Scripts de Leaflet -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Scripts de Leaflet Draw -->
    <script src="https://unpkg.com/leaflet.draw@1.0.4/dist/leaflet.draw.js"></script>

    <!-- Script para habilitar la herramienta de ubicación del usuario -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Inicializar el mapa
            var map = L.map('map').setView([4.60971, -74.08175], 12); // Coordenadas de Bogotá

            // Agregar capa base de OpenStreetMap
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);

            // Herramienta de ubicación (botón GPS)
            var locateControl = L.control.locate({
                position: "topleft", // Ubicación del botón
                drawCircle: true,    // Dibujar círculo alrededor de la ubicación
                setView: true,       // Centrar la vista en la ubicación
                keepCurrentZoomLevel: false,
                showPopup: true
            }).addTo(map);

            // Agregar herramientas de dibujo
            var drawnItems = new L.FeatureGroup();
            map.addLayer(drawnItems);

            var drawControl = new L.Control.Draw({
                edit: {
                    featureGroup: drawnItems
                },
                draw: {
                    polygon: true,
                    polyline: true,
                    marker: true,
                    circle: false,
                    rectangle: false
                }
            });
            map.addControl(drawControl);

            // Evento cuando se crea una nueva geometría
            map.on('draw:created', function (e) {
                var type = e.layerType, layer = e.layer;
                drawnItems.addLayer(layer);

                // Mostrar mensaje emergente con tipo de geometría
                if (type === 'polygon') {
                    alert("Has dibujado un polígono.");
                } else if (type === 'polyline') {
                    alert("Has dibujado una línea.");
                } else if (type === 'marker') {
                    alert("Has colocado un marcador.");
                }
            });
        });
    </script>

    <!-- Librería adicional para la ubicación (Leaflet LocateControl) -->
    <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
</body>
</html>
