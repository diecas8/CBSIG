<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoportal de Lotes de Café</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { height: 100vh; }
        #header {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 14px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #header h1 {
            font-size: 16px;
            margin: 0;
        }
        #header button {
            font-size: 14px;
            padding: 5px 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }
        #header button:hover {
            background-color: #0056b3;
        }
        #footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Geoportal de Lotes de Café</h1>
        <button onclick="registrarProductor()">Registrar Productor</button>
        <button onclick="registrarFinca()">Registrar Finca</button>
        <button onclick="saveToLocal()">Guardar Lotes</button>
        <button onclick="loadFromLocal()">Cargar Lotes</button>
        <button onclick="exportData()">Exportar GeoJSON</button>
        <button onclick="activarModoEliminacion()">Eliminar Lote</button>
        <button onclick="centerOnUser()">Ir a Mi Ubicación</button>
    </div>
    <div id="map"></div>
    <div id="footer">
        Geoportal creado por Diego Castaño
    </div>

    <script>
        const map = L.map('map').setView([4.5, -74], 6);

        // Mapas base
        const baseMaps = {
            'OpenStreetMap': L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: 'Map data © OpenStreetMap contributors'
            }).addTo(map),
            'Google Satélite': L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
                subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
                maxZoom: 20,
                attribution: 'Map data © Google'
            }),
            'Google Híbrido': L.tileLayer('https://{s}.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
                subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
                maxZoom: 20,
                attribution: 'Map data © Google'
            }),
            'ESRI Satélite': L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                maxZoom: 19,
                attribution: 'Tiles © ESRI & contributors'
            }),
            'ESRI Topográfico': L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
                maxZoom: 19,
                attribution: 'Tiles © ESRI & contributors'
            })
        };

        L.control.layers(baseMaps).addTo(map);

        // Capas y listas dinámicas
        const loteLayer = new L.FeatureGroup().addTo(map);
        let productores = []; // Lista de productores registrados
        let fincas = []; // Lista de fincas registradas
        let loteCounter = {}; // Contador de lotes por finca
        let modoEliminacion = false; // Modo para eliminar lotes

        // Control de dibujo
        const drawControl = new L.Control.Draw({
            draw: {
                polyline: false,
                marker: false,
                circle: false,
                circlemarker: false,
                polygon: {
                    allowIntersection: false,
                    shapeOptions: { color: 'orange' }
                }
            },
            edit: {
                featureGroup: loteLayer
            }
        });
        map.addControl(drawControl);

        // Evento al crear un lote
        map.on(L.Draw.Event.CREATED, function (e) {
            const layer = e.layer;

            // Lista de variedades de café
            const variedades = [
                "Castillo", "Suprema", "Colombia", "Caturra", "Tabi",
                "Cenicafe 1", "Cenicafe 2", "Borbón", "Geisha", "Costa Rica", "Otros"
            ];

            // Formulario para capturar datos del lote
            const form = `
                <form id="loteForm">
                    <label for="fincaLote">Seleccione Finca:</label><br>
                    <select id="fincaLote" required>
                        ${fincas.map(f => `<option value="${f.codigo}">${f.nombre} (${f.codigo})</option>`).join('')}
                    </select><br>
                    <label for="variedadCafe">Variedad de Café:</label><br>
                    <select id="variedadCafe" required>
                        ${variedades.map(v => `<option value="${v}">${v}</option>`).join('')}
                    </select><br>
                    <label for="fechaLabor">Fecha de Labor:</label><br>
                    <input type="date" id="fechaLabor" required><br>
                    <label for="tipoLabor">Tipo de Labor:</label><br>
                    <select id="tipoLabor" required>
                        <option value="Siembra Nueva">Siembra Nueva</option>
                        <option value="Renovación por Zoca">Renovación por Zoca</option>
                        <option value="Renovación por Siembra">Renovación por Siembra</option>
                    </select><br>
                    <label for="distanciaSurcos">Distancia entre Surcos (m):</label><br>
                    <input type="number" id="distanciaSurcos" required><br>
                    <label for="distanciaPlantas">Distancia entre Plantas (m):</label><br>
                    <input type="number" id="distanciaPlantas" required><br>
                    <label for="luminosidad">Luminosidad (%):</label><br>
                    <input type="number" id="luminosidad" required><br>
                    <button type="button" onclick="guardarLote(${layer._leaflet_id})">Guardar</button>
                </form>
            `;

            const popup = L.popup()
                .setLatLng(e.layer.getBounds().getCenter())
                .setContent(form)
                .openOn(map);

            loteLayer.addLayer(layer);
        });

        // Función para guardar un lote
        function guardarLote(layerId) {
            const layer = loteLayer.getLayer(layerId);

            // Capturar valores del formulario
            const fincaCodigo = document.getElementById("fincaLote")?.value || "";
            const variedad = document.getElementById("variedadCafe")?.value || "";
            const fecha = document.getElementById("fechaLabor")?.value || "";
            const tipo = document.getElementById("tipoLabor")?.value || "";
            const distanciaSurcos = document.getElementById("distanciaSurcos")?.value || "";
            const distanciaPlantas = document.getElementById("distanciaPlantas")?.value || "";
            const luminosidad
        // Activar modo de eliminación
        function activarModoEliminacion() {
            modoEliminacion = true;
            alert("Modo de eliminación activado. Haz clic en un lote para eliminarlo.");
        }

        // Detectar clic en un lote y eliminarlo
        loteLayer.on('click', function (e) {
            if (modoEliminacion) {
                const confirmacion = confirm("¿Estás seguro de que deseas eliminar este lote?");
                if (confirmacion) {
                    loteLayer.removeLayer(e.layer); // Elimina el lote del mapa
                    actualizarLocalStorage(); // Actualiza el almacenamiento local
                    alert("Lote eliminado correctamente.");
                }
                modoEliminacion = false; // Desactiva el modo de eliminación
            }
        });

        // Actualizar almacenamiento local después de eliminar un lote
        function actualizarLocalStorage() {
            const loteData = loteLayer.toGeoJSON();
            localStorage.setItem("loteData", JSON.stringify(loteData));
        }

        // Guardar datos de productores
        function registrarProductor() {
            const form = `
                <form id="productorForm">
                    <label for="nombreProductor">Nombre:</label><br>
                    <input type="text" id="nombreProductor" required><br>
                    <label for="idProductor">Identificación:</label><br>
                    <input type="text" id="idProductor" required><br>
                    <label for="telefonoProductor">Teléfono:</label><br>
                    <input type="text" id="telefonoProductor" required><br>
                    <label for="correoProductor">Correo:</label><br>
                    <input type="email" id="correoProductor" required><br>
                    <button type="button" onclick="guardarProductor()">Guardar</button>
                </form>
            `;

            L.popup()
                .setLatLng(map.getCenter())
                .setContent(form)
                .openOn(map);
        }

        function guardarProductor() {
            const nombre = document.getElementById("nombreProductor")?.value || "";
            const id = document.getElementById("idProductor")?.value || "";
            const telefono = document.getElementById("telefonoProductor")?.value || "";
            const correo = document.getElementById("correoProductor")?.value || "";

            if (!nombre || !id || !telefono || !correo) {
                alert("Por favor, complete todos los campos del productor.");
                return;
            }

            productores.push({ nombre, id, telefono, correo });
            alert("Productor registrado correctamente.");
            map.closePopup();
        }

        // Registrar finca asociada a un productor
        function registrarFinca() {
            if (productores.length === 0) {
                alert("Debe registrar al menos un productor antes de registrar una finca.");
                return;
            }

            const form = `
                <form id="fincaForm">
                    <label for="codigoFinca">Código de Finca:</label><br>
                    <input type="text" id="codigoFinca" required><br>
                    <label for="nombreFinca">Nombre:</label><br>
                    <input type="text" id="nombreFinca" required><br>
                    <label for="areaFinca">Área Tentativa (ha):</label><br>
                    <input type="number" id="areaFinca" required><br>
                    <label for="productorFinca">Seleccione Productor:</label><br>
                    <select id="productorFinca" required>
                        ${productores.map(p => `<option value="${p.id}">${p.nombre}</option>`).join('')}
                    </select><br>
                    <button type="button" onclick="guardarFinca()">Guardar</button>
                </form>
            `;

            L.popup()
                .setLatLng(map.getCenter())
                .setContent(form)
                .openOn(map);
        }

        function guardarFinca() {
            const codigo = document.getElementById("codigoFinca")?.value || "";
            const nombre = document.getElementById("nombreFinca")?.value || "";
            const area = document.getElementById("areaFinca")?.value || "";
            const productorId = document.getElementById("productorFinca")?.value || "";

            if (!codigo || !nombre || !area || !productorId) {
                alert("Por favor, complete todos los campos de la finca.");
                return;
            }

            const productor = productores.find(p => p.id === productorId);
            fincas.push({ codigo, nombre, area, productor });
            loteCounter[codigo] = 1; // Inicia contador de lotes
            alert("Finca registrada correctamente.");
            map.closePopup();
        }

        // Centrar mapa en la ubicación del usuario
        function centerOnUser() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function (position) {
                        const userLat = position.coords.latitude;
                        const userLng = position.coords.longitude;

                        map.setView([userLat, userLng], 16);
                        L.marker([userLat, userLng]).addTo(map).bindPopup("Estás aquí").openPopup();
                    },
                    function () {
                        alert("No se pudo obtener tu ubicación. Activa el GPS.");
                    }
                );
            } else {
                alert("Tu navegador no soporta geolocalización.");
            }
        }
    </script>
</body>
</html>
