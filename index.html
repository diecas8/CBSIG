<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>División de Fincas en Lotes</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { height: 100vh; }
        #header {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>División de Fincas en Lotes</h1>
        <button onclick="exportData()">Exportar Todo a GeoJSON</button>
    </div>
    <div id="map"></div>

    <script>
        const map = L.map('map').setView([4.5, -74], 6);

        // Mapas base
        const baseMaps = {
            'OpenStreetMap': L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: 'Map data © OpenStreetMap contributors'
            }).addTo(map),
            'Google Satélite': L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
                subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
                maxZoom: 20,
                attribution: 'Map data © Google'
            }),
            'Google Híbrido': L.tileLayer('https://{s}.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
                subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
                maxZoom: 20,
                attribution: 'Map data © Google'
            }),
            'ESRI Satélite': L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                maxZoom: 19,
                attribution: 'Tiles © ESRI & contributors'
            }),
            'ESRI Topográfico': L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
                maxZoom: 19,
                attribution: 'Tiles © ESRI & contributors'
            })
        };

        L.control.layers(baseMaps).addTo(map);

        // Grupos de capas
        const fincaLayer = new L.FeatureGroup().addTo(map);
        const loteLayer = new L.FeatureGroup().addTo(map);

        // Control de dibujo
        const drawControl = new L.Control.Draw({
            draw: {
                polyline: false,
                marker: false,
                circle: false,
                circlemarker: false,
                polygon: {
                    allowIntersection: false,
                    shapeOptions: { color: 'green' }
                }
            },
            edit: {
                featureGroup: fincaLayer
            }
        });
        map.addControl(drawControl);

        // Crear una finca
        map.on(L.Draw.Event.CREATED, function (e) {
            const layer = e.layer;

            const cod_finca = prompt("Ingrese el código de finca:");
            const propietario = prompt("Ingrese el nombre del propietario:");
            const proyecto = prompt("Ingrese el proyecto:");
            const area = L.GeometryUtil.geodesicArea(layer.getLatLngs()[0]) / 10000; // Área en hectáreas

            layer.properties = {
                cod_finca: cod_finca,
                propietario: propietario,
                proyecto: proyecto,
                area: area.toFixed(2),
                tipo: "Finca"
            };

            layer.setStyle({ color: 'blue', fillOpacity: 0.3 });
            layer.bindPopup(`
                <strong>Finca:</strong> ${cod_finca}<br>
                <strong>Propietario:</strong> ${propietario}<br>
                <strong>Proyecto:</strong> ${proyecto}<br>
                <strong>Área:</strong> ${area.toFixed(2)} ha
            `);

            fincaLayer.addLayer(layer);
        });

        // Seleccionar finca para dividir
        map.on('click', function (e) {
            const selectedFinca = fincaLayer.getLayers().find(layer => layer.contains(e.latlng));

            if (selectedFinca) {
                alert("Seleccionó una finca. Dibuje lotes dentro de esta finca.");

                const loteDrawControl = new L.Draw.Polygon(map, {
                    allowIntersection: false,
                    shapeOptions: { color: 'orange' }
                });

                loteDrawControl.enable();

                loteDrawControl.on('created', function (ev) {
                    const loteLayerItem = ev.layer;
                    const area = L.GeometryUtil.geodesicArea(loteLayerItem.getLatLngs()[0]) / 10000; // Área en hectáreas
                    const cultivo = prompt("Ingrese el tipo de cultivo para este lote:");

                    loteLayerItem.properties = {
                        cod_finca: selectedFinca.properties.cod_finca,
                        propietario: selectedFinca.properties.propietario,
                        proyecto: selectedFinca.properties.proyecto,
                        cultivo: cultivo,
                        area: area.toFixed(2),
                        tipo: "Lote"
                    };

                    loteLayerItem.setStyle({ color: 'orange', fillOpacity: 0.5 });
                    loteLayerItem.bindPopup(`
                        <strong>Finca:</strong> ${selectedFinca.properties.cod_finca}<br>
                        <strong>Cultivo:</strong> ${cultivo}<br>
                        <strong>Área:</strong> ${area.toFixed(2)} ha<br>
                        <strong>Propietario:</strong> ${selectedFinca.properties.propietario}<br>
                        <strong>Proyecto:</strong> ${selectedFinca.properties.proyecto}
                    `);

                    loteLayer.addLayer(loteLayerItem);
                });
            }
        });

        // Exportar datos
        function exportData() {
            const fincaData = fincaLayer.toGeoJSON();
            const loteData = loteLayer.toGeoJSON();
            const allData = {
                type: "FeatureCollection",
                features: [...fincaData.features, ...loteData.features]
            };

            const blob = new Blob([JSON.stringify(allData)], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "geoportal_finca_lotes.geojson";
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
