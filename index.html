<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoportal Predios PFNM, Casanare</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        #map {
            flex-grow: 1;
        }
        #sidebar {
            width: 300px;
            padding: 10px;
            background-color: #f7f7f7;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
        }
        #infoContainer {
            margin-top: 10px;
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        #tableContainer {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        #exportButton {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #baseMapSelect, #themeSelect {
            margin-bottom: 10px;
            width: 100%;
            padding: 5px;
        }
        .chartContainer {
            margin-top: 20px;
            display: none;
        }
        #logo {
            max-width: 100%;
            margin-bottom: 10px;
        }
        #title {
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        @media (max-width: 768px) {
            #sidebar {
                display: none;
                position: absolute;
                z-index: 1000;
                background-color: white;
                height: 100vh;
            }
            #menuButton {
                position: absolute;
                top: 10px;
                left: 10px;
                z-index: 1100;
                background-color: #4CAF50;
                color: white;
                padding: 10px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
        }
    </style>
</head>
<body>
    <button id="menuButton" onclick="toggleSidebar()">☰</button>
    <div id="map"></div>
    <div id="sidebar">
        <!-- Logo y Título -->
        <img id="logo" src="CBS.png" alt="Logo">
        <div id="title">Predios cadenas productivas Copaiba y Meliponas</div>

        <h2>Información del Predio</h2>
        <input type="text" id="searchField" placeholder="Ingrese Código de Finca y presione Enter" style="width: 100%; margin-bottom: 10px;" />
        
        <!-- Selector de Mapa Base y Tema -->
        <select id="baseMapSelect" onchange="changeBaseMap()">
            <option value="osm">OpenStreetMap</option>
            <option value="satellite">Satélite</option>
            <option value="terrain">Terreno</option>
        </select>
        
        <select id="themeSelect" onchange="changeTheme()">
            <option value="light">Tema Claro</option>
            <option value="dark">Tema Oscuro</option>
        </select>
        
        <button id="exportButton" onclick="exportToExcel()">Exportar a Excel</button>
        
        <div id="infoContainer">
            <h3>Resumen de la Finca</h3>
            <p><strong>Código de Finca:</strong> <span id="fincaCodigo"></span></p>
            <p><strong>Propietario:</strong> <span id="fincaPropietario"></span></p>
            <p><strong>Nombre de la Finca:</strong> <span id="fincaNombre"></span></p>
            <p><strong>Área Total de la Finca:</strong> <span id="fincaAreaTotal"></span> ha</p>
            
            <!-- Contenedor de Gráfico -->
            <div class="chartContainer" id="chartContainer">
                <h4>Distribución de Cultivos</h4>
                <canvas id="cultivosChart"></canvas>
            </div>

            <div id="tableContainer">
                <h4>Resumen de Cultivos</h4>
                <table id="summaryTable">
                    <thead>
                        <tr>
                            <th>Cultivo</th>
                            <th>Área (ha)</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let geoJsonLayer;
        let activePopup;
        const colorsByCultivo = {
            "Palma aceite": "#FFC107",       // Amarillo oscuro
            "Bosque de galería": "#8B4513",  // Marrón
            "Pasto limpio": "#4CAF50",       // Verde brillante
            "Humedal": "#1E90FF",            // Azul brillante
            "Otros": "#E91E63",              // Rosa
            "Infraestructura": "#9C27B0",    // Púrpura
            "Cítricos": "#FF5722",           // Naranja
            "Cabras": "#795548",             // Marrón oscuro
            "Pasto arbolado": "#00BCD4",     // Azul claro
            "Pasto enmalezado": "#CDDC39"    // Verde lima
        };
        
        const map = L.map('map').setView([5.0, -72.0], 7);
        let baseMapLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        function changeBaseMap() {
            const selectedMap = document.getElementById('baseMapSelect').value;
            if (baseMapLayer) map.removeLayer(baseMapLayer);

            if (selectedMap === 'satellite') {
                baseMapLayer = L.tileLayer('https://{s}.google.com/vt?x={x}&y={y}&z={z}&s=Ga', { maxZoom: 20, attribution: 'Map data © Google' });
            } else if (selectedMap === 'terrain') {
                baseMapLayer = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', { maxZoom: 17, attribution: '&copy; OpenStreetMap contributors &copy; OpenTopoMap' });
            } else {
                baseMapLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; OpenStreetMap contributors' });
            }
            baseMapLayer.addTo(map);
        }

        function changeTheme() {
            const theme = document.getElementById('themeSelect').value;
            document.body.style.backgroundColor = theme === 'dark' ? '#333' : '#f7f7f7';
            document.body.style.color = theme === 'dark' ? 'white' : 'black';
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.style.display = sidebar.style.display === 'none' ? 'block' : 'none';
        }

        fetch('usos.geojson')
            .then(response => response.json())
            .then(data => {
                geoJsonLayer = L.geoJSON(data, {
                    style: feature => ({
                        color: colorsByCultivo[feature.properties.cultivo] || "#000000",
                        weight: 1,
                        fillOpacity: 0.5
                    }),
                    onEachFeature: (feature, layer) => {
                        layer.on('click', () => {
                            if (activePopup) activePopup.remove();
                            activePopup = L.popup()
                                .setLatLng(layer.getBounds().getCenter())
                                .setContent(`Código de Finca: ${feature.properties.cod_finca}<br>Cultivo: ${feature.properties.cultivo}<br>Área: ${parseFloat(feature.properties.has).toFixed(2).replace(".", ",")} ha`)
                                .openOn(map);
                        });
                    }
                }).addTo(map);
                window.geoData = data;
            });

        document.getElementById("searchField").addEventListener("keydown", function (event) {
            if (event.key === "Enter") buscarFinca();
        });

        function buscarFinca() {
            const codFinca = document.getElementById("searchField").value.trim().toUpperCase();
            const fincaFeatures = window.geoData.features.filter(feature => feature.properties.cod_finca.toUpperCase() === codFinca);
            if (fincaFeatures.length === 0) {
                alert("Finca no encontrada");
                document.getElementById("infoContainer").style.display = "none";
                return;
            }
            const fincaData = fincaFeatures[0].properties;
            document.getElementById("fincaCodigo").textContent = fincaData.cod_finca;
            document.getElementById("fincaPropietario").textContent = fincaData.proprietari || "No especificado";
            document.getElementById("fincaNombre").textContent = fincaData.nom_finca_ || "No especificado";

            const areaTotal = fincaFeatures.reduce((acc, feature) => acc + parseFloat(feature.properties.has || 0), 0);
            document.getElementById("fincaAreaTotal").textContent = areaTotal.toFixed(2).replace(".", ",");
            map.fitBounds(L.geoJSON(fincaFeatures).getBounds());

            const cultivoSummary = {};
            fincaFeatures.forEach(feature => {
                const cultivo = feature.properties.cultivo || "Desconocido";
                const has = parseFloat(feature.properties.has) || 0;
                cultivoSummary[cultivo] = (cultivoSummary[cultivo] || 0) + has;
            });

            const summaryTableBody = document.getElementById("summaryTable").querySelector("tbody");
            summaryTableBody.innerHTML = ""; 
            for (const [cultivo, hasTotal] of Object.entries(cultivoSummary)) {
                const row = document.createElement("tr");
                row.innerHTML = `<td>${cultivo}</td><td>${hasTotal.toFixed(2).replace(".", ",")}</td>`;
                summaryTableBody.appendChild(row);
            }
            document.getElementById("infoContainer").style.display = "block";

            renderChart(cultivoSummary);
        }

        function renderChart(cultivoSummary) {
            document.getElementById("chartContainer").style.display = "block";
            const ctx = document.getElementById('cultivosChart').getContext('2d');
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: Object.keys(cultivoSummary),
                    datasets: [{
                        data: Object.values(cultivoSummary),
                        backgroundColor: Object.keys(cultivoSummary).map(cultivo => colorsByCultivo[cultivo] || "#CCCCCC")
                    }]
                },
                options: {
                    responsive: true
                }
            });
        }

        function exportToExcel() {
            const summaryTable = document.getElementById("summaryTable");
            const wb = XLSX.utils.table_to_book(summaryTable, { sheet: "Resumen de Cultivos" });
            XLSX.writeFile(wb, `Resumen_Finca_${document.getElementById("fincaCodigo").textContent}.xlsx`);
        }
    </script>
</body>
</html>
