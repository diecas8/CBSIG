<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoportal de Lotes de Café</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #map {
            height: 90vh;
        }

        #header {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 14px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        #header button {
            font-size: 12px;
            padding: 5px 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            margin: 5px 0;
        }

        #header button:hover {
            background-color: #0056b3;
        }

        #footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            text-align: right;
        }

        /* Estilo móvil */
        @media (max-width: 600px) {
            #header {
                flex-direction: column;
                gap: 5px;
            }
            #header h1 {
                font-size: 14px;
            }
            #footer {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Geoportal de Lotes de Café</h1>
        <button onclick="registrarProductor()">Registrar Productor</button>
        <button onclick="registrarFinca()">Registrar Finca</button>
        <button onclick="saveToLocal()">Guardar Lotes</button>
        <button onclick="loadFromLocal()">Cargar Lotes</button>
        <button onclick="exportData()">Exportar GeoJSON</button>
        <button onclick="centerOnUser()">Ir a Mi Ubicación</button>
    </div>
    <div id="map"></div>
    <div id="footer">
        Geoportal creado por Diego Castaño
    </div>

    <script>
        const map = L.map('map').setView([4.5, -74], 6);

        // Mapas base
        const baseMaps = {
            'OpenStreetMap': L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: 'Map data © OpenStreetMap contributors'
            }).addTo(map),
            'Google Satélite': L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
                subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
                maxZoom: 20,
                attribution: 'Map data © Google'
            })
        };

        L.control.layers(baseMaps).addTo(map);

        // Capas y listas dinámicas
        const loteLayer = new L.FeatureGroup().addTo(map);

        // Módulos de Productores, Fincas, Variedades y Luminosidad
        let productores = []; 
        let fincas = []; 
        let variedades = []; 
        let luminosidad = [];

        // Guardar productores, fincas, y atributos de luminosidad en el almacenamiento local
        function saveMetadata() {
            const data = { productores, fincas, variedades, luminosidad };
            localStorage.setItem("metadata", JSON.stringify(data));
            alert("Información guardada localmente.");
        }

        // Cargar productores, fincas, y luminosidad del almacenamiento local
        function loadMetadata() {
            const savedData = localStorage.getItem("metadata");
            if (!savedData) {
                alert("No hay datos guardados.");
                return;
            }

            const data = JSON.parse(savedData);
            productores = data.productores || [];
            fincas = data.fincas || [];
            variedades = data.variedades || [];
            luminosidad = data.luminosidad || [];
            alert("Datos cargados.");
        }

        // Función para exportar GeoJSON
        function exportData() {
            const geojson = loteLayer.toGeoJSON();
            const blob = new Blob([JSON.stringify(geojson)], { type: 'application/json' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'geojson_data.geojson';
            link.click();
        }

        // Función para dibujar polígonos y asignar atributos
        const drawControl = new L.Control.Draw({
            draw: {
                polyline: false,
                marker: false,
                circle: false,
                circlemarker: false,
                polygon: {
                    allowIntersection: false,
                    shapeOptions: { color: 'orange' }
                }
            },
            edit: {
                featureGroup: loteLayer
            }
        });
        map.addControl(drawControl);

        map.on('draw:created', function (e) {
            const layer = e.layer;
            loteLayer.addLayer(layer);
            asignarAtributos(layer);
        });

        // Asignar atributos al lote
        function asignarAtributos(layer) {
            const atributos = prompt("Ingrese los atributos del lote (separados por coma): Nombre, Variedad, Luminosidad");
            const [nombre, variedad, luminosidad] = atributos.split(',').map(item => item.trim());

            layer.bindPopup(`
                <strong>Nombre:</strong> ${nombre}<br>
                <strong>Variedad:</strong> ${variedad}<br>
                <strong>Luminosidad:</strong> ${luminosidad}
            `);

            // Guardar atributos en la capa
            layer.productor = nombre;
            layer.variedad = variedad;
            layer.luminosidad = luminosidad;
        }

        // Registrar productor
        function registrarProductor() {
            const nombre = prompt("Nombre del productor");
            const id = prompt("ID del productor");
            const telefono = prompt("Teléfono del productor");
            const correo = prompt("Correo del productor");

            productores.push({ nombre, id, telefono, correo });
            alert("Productor registrado.");
        }

        // Registrar finca
        function registrarFinca() {
            const codigoFinca = prompt("Código de finca");
            const nombreFinca = prompt("Nombre de finca");
            const areaFinca = prompt("Área de finca (ha)");

            fincas.push({ codigoFinca, nombreFinca, areaFinca });
            alert("Finca registrada.");
        }

        // Función para centrar mapa en la ubicación del usuario
        function centerOnUser() {
            map.locate({ setView: true, maxZoom: 16 });
        }

        // Ajuste de ubicación en el mapa para móvil
        map.on('locationfound', function(e) {
            L.marker(e.latlng).addTo(map)
                .bindPopup("Tu ubicación")
                .openPopup();
        });

        // Función para eliminar lotes
        function eliminarLote() {
            const lotes = loteLayer.getLayers();
            const lotesEliminados = prompt("Ingrese los códigos de los lotes a eliminar (separados por coma)");
            const codigos = lotesEliminados.split(',');

            lotes.forEach((lote) => {
                if (codigos.includes(lote.productor)) {
                    loteLayer.removeLayer(lote);
                    alert("Lote eliminado");
                }
            });
        }
    </script>
</body>
</html>
