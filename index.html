<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoportal Predios PFNM, Casanare</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        #map {
            flex-grow: 1;
        }
        #sidebar {
            width: 300px;
            padding: 10px;
            background-color: #f7f7f7;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
            text-align: center;
        }
        .section-button, #exportSection button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .section-content {
            display: none;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
        #infoSection p {
            margin: 5px 0;
            line-height: 1.2;
        }
        #chartContainer {
            position: fixed;
            left: 10px;
            bottom: 10px;
            width: 300px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
        #credits {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            font-size: 0.8em;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="sidebar">
        <img id="logo" src="CBS.png" alt="Logo" style="width: 60%; margin-bottom: 5px;">
        <button class="section-button" onclick="toggleSection('searchSection')">Buscar por Código de Finca</button>
        <div id="searchSection" class="section-content">
            <input type="text" id="searchField" placeholder="Ingrese Código de Finca y presione Enter" style="width: 100%;" />
        </div>
        <button class="section-button" onclick="toggleSection('infoSection')">Información de la Finca</button>
        <div id="infoSection" class="section-content">
            <p><strong>Código de Finca:</strong> <span id="fincaCodigo"></span></p>
            <p><strong>Propietario:</strong> <span id="fincaPropietario"></span></p>
            <p><strong>Nombre de la Finca:</strong> <span id="fincaNombre"></span></p>
            <p><strong>Área Total de la Finca:</strong> <span id="fincaAreaTotal"></span> ha</p>
        </div>
        <button class="section-button" onclick="toggleSection('exportSection')">Exportar a Excel</button>
        <div id="exportSection" class="section-content">
            <button onclick="exportToExcel()">Exportar a Excel</button>
        </div>
    </div>
    <div id="chartContainer">
        <h4>Distribución de Cultivos</h4>
        <canvas id="cultivosChart"></canvas>
    </div>
    <div id="credits">Geoportal elaborado por Diego Castaño P.</div>
    <script>
        let geoJsonLayer, fincaLayer, rutasLayer, layersControl;
        let chartInstance;
        
        const map = L.map('map').setView([5.0, -72.0], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        layersControl = L.control.layers(null, null, { position: 'topright' }).addTo(map);

        const colorsByCultivo = {
            "Palma aceite": "#FFC107",
            "Bosque de galería": "#8B4513",
            "Pasto limpio": "#4CAF50",
            "Humedal": "#1E90FF",
            "Otros": "#E91E63",
            "Infraestructura": "#9C27B0",
            "Cítricos": "#FF5722",
            "Cabras": "#795548",
            "Pasto arbolado": "#00BCD4",
            "Pasto enmalezado": "#CDDC39"
        };

        function toggleSection(sectionId) {
            document.getElementById(sectionId).classList.toggle('section-content');
        }

        function loadGeoJsonLayer(url, style, layerName) {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const layer = L.geoJSON(data, { style }).addTo(map);
                    layersControl.addOverlay(layer, layerName);
                    return layer;
                })
                .catch(error => console.error(`Error loading ${layerName}:`, error));
        }

        fincaLayer = loadGeoJsonLayer(
            'https://diecas8.github.io/CBSIG/fincasssss.geojson',
            { color: "#8B4513", weight: 1.5, fillOpacity: 0 },
            "Fincas"
        );

        rutasLayer = loadGeoJsonLayer(
            'https://diecas8.github.io/CBSIG/Rutas.geojson',
            { color: "#FF5733", weight: 2, dashArray: '5,5' },
            "Rutas"
        );

        document.getElementById("searchField").addEventListener("keydown", function(event) {
            if (event.key === "Enter") buscarFinca();
        });

        function buscarFinca() {
            const codFinca = document.getElementById("searchField").value.trim().toUpperCase();
            fetch('https://diecas8.github.io/CBSIG/usos.geojson')
                .then(response => response.json())
                .then(data => {
                    const fincaFeatures = data.features.filter(feature => feature.properties.cod_finca.toUpperCase() === codFinca);
                    if (fincaFeatures.length > 0) {
                        map.fitBounds(L.geoJSON(fincaFeatures).getBounds());
                        showFincaInfo(fincaFeatures[0].properties);
                        updateCultivoChart(fincaFeatures);
                    } else {
                        alert("Finca no encontrada");
                    }
                });
        }

        function showFincaInfo(properties) {
            document.getElementById("fincaCodigo").textContent = properties.cod_finca;
            document.getElementById("fincaPropietario").textContent = properties.proprietari || "No especificado";
            document.getElementById("fincaNombre").textContent = properties.nom_finca_ || "No especificado";
            document.getElementById("fincaAreaTotal").textContent = (properties.has || 0).toFixed(2);
        }

        function updateCultivoChart(features) {
            const cultivoSummary = {};
            features.forEach(feature => {
                const cultivo = feature.properties.cultivo || "Desconocido";
                const has = parseFloat(feature.properties.has || 0);
                cultivoSummary[cultivo] = (cultivoSummary[cultivo] || 0) + has;
            });

            if (chartInstance) chartInstance.destroy();
            chartInstance = new Chart(document.getElementById('cultivosChart'), {
                type: 'pie',
                data: {
                    labels: Object.keys(cultivoSummary),
                    datasets: [{
                        data: Object.values(cultivoSummary),
                        backgroundColor: Object.keys(cultivoSummary).map(cultivo => colorsByCultivo[cultivo] || "#CCCCCC")
                    }]
                }
            });
        }

        function exportToExcel() {
            const ws = XLSX.utils.table_to_sheet(document.getElementById("infoSection"));
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Resumen de Cultivos");
            XLSX.writeFile(wb, `Resumen_Finca_${document.getElementById("fincaCodigo").textContent}.xlsx`);
        }
    </script>
</body>
</html>
