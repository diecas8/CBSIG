<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoportal de Café</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { height: 100vh; }
        #header {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 14px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #header h1 {
            font-size: 16px;
            margin: 0;
        }
        #header button {
            font-size: 14px;
            padding: 5px 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }
        #header button:hover {
            background-color: #0056b3;
        }
        #footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Geoportal de Café</h1>
        <button onclick="registrarPropietario()">Registrar Propietario</button>
        <button onclick="registrarFinca()">Registrar Finca</button>
        <button onclick="exportData()">Exportar Todo</button>
        <button onclick="exportByFinca()">Exportar por Finca</button>
        <button onclick="centerOnUser()">Ir a Mi Ubicación</button>
    </div>
    <div id="map"></div>
    <div id="footer">
        Geoportal creado por Diego Castaño
    </div>

    <script>
        const map = L.map('map').setView([4.5, -74], 6);

        // Mapas base
        const baseMaps = {
            'OpenStreetMap': L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: 'Map data © OpenStreetMap contributors'
            }).addTo(map),
            'Google Satélite': L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
                subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
                maxZoom: 20,
                attribution: 'Map data © Google'
            }),
            'Google Híbrido': L.tileLayer('https://{s}.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
                subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
                maxZoom: 20,
                attribution: 'Map data © Google'
            }),
            'ESRI Satélite': L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                maxZoom: 19,
                attribution: 'Tiles © ESRI & contributors'
            }),
            'ESRI Topográfico': L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
                maxZoom: 19,
                attribution: 'Tiles © ESRI & contributors'
            })
        };

        L.control.layers(baseMaps).addTo(map);

        // Variables de datos persistentes
        const loteLayer = new L.FeatureGroup().addTo(map);
        let propietarios = JSON.parse(localStorage.getItem("propietarios")) || [];
        let fincas = JSON.parse(localStorage.getItem("fincas")) || [];
        let lotes = JSON.parse(localStorage.getItem("lotes")) || [];
        let alturaGPS = null;
        let loteConsecutivo = JSON.parse(localStorage.getItem("loteConsecutivo")) || {};

        // Guardar datos en localStorage
        function saveToLocalStorage() {
            localStorage.setItem("propietarios", JSON.stringify(propietarios));
            localStorage.setItem("fincas", JSON.stringify(fincas));
            localStorage.setItem("lotes", JSON.stringify(lotes));
            localStorage.setItem("loteConsecutivo", JSON.stringify(loteConsecutivo));
        }

        // Cargar lotes al inicio
        function loadLotes() {
            lotes.forEach((feature) => {
                const layer = L.geoJSON(feature).addTo(loteLayer);
                const props = feature.properties;

                layer.eachLayer((lyr) => {
                    lyr.setStyle({ color: 'orange', fillOpacity: 0.5 });
                    lyr.bindPopup(`
                        <strong>Finca:</strong> ${props.finca}<br>
                        <strong>Lote ID:</strong> ${props.loteId}<br>
                        <strong>Variedad:</strong> ${props.variedad}<br>
                        <strong>Fecha:</strong> ${props.fechaLabor}<br>
                        <strong>Labor:</strong> ${props.tipoLabor}<br>
                        <strong>Área:</strong> ${props.area} ha<br>
                        <strong>Altura:</strong> ${props.altura} m<br>
                        <strong>Distancia Surcos:</strong> ${props.surcos} m<br>
                        <strong>Distancia Plantas:</strong> ${props.plantas} m<br>
                        <strong>Luminosidad:</strong> ${props.luminosidad} %<br>
                    `);
                });
            });
        }

        loadLotes();

        // Evento de creación de lotes
        map.on(L.Draw.Event.CREATED, (e) => {
            if (fincas.length === 0) {
                alert("Debe registrar al menos una finca antes de dibujar lotes.");
                return;
            }

            const layer = e.layer;
            const area = L.GeometryUtil.geodesicArea(layer.getLatLngs()[0]) / 10000;

            const form = `
                <form id="loteForm">
                    <label for="codigoFinca">Seleccione la Finca:</label><br>
                    <select id="codigoFinca">
                        ${fincas.map(f => `<option value="${f.codigoFinca}">${f.nombre} (${f.codigoFinca})</option>`).join('')}
                    </select><br>
                    <label for="variedad">Variedad:</label><br>
                    <select id="variedad">
                        <option value="Castillo">Castillo</option>
                        <option value="Caturra">Caturra</option>
                        <option value="Tabi">Tabi</option>
                        <option value="Cenicafe 1">Cenicafe 1</option>
                        <option value="Cenicafe 2">Cenicafe 2</option>
                        <option value="Borbón">Borbón</option>
                        <option value="Geisha">Geisha</option>
                        <option value="Costa Rica">Costa Rica</option>
                    </select><br>
                    <label for="fechaLabor">Fecha de Labor:</label><br>
                    <input type="date" id="fechaLabor" required><br>
                    <label for="tipoLabor">Tipo de Labor:</label><br>
                    <select id="tipoLabor">
                        <option value="Siembra nueva">Siembra nueva</option>
                        <option value="Renovación por zoca">Renovación por zoca</option>
                        <option value="Siembra">Siembra</option>
                    </select><br>
                    <label for="surcos">Distancia entre Surcos (m):</label><br>
                    <input type="number" id="surcos" required><br>
                    <label for="plantas">Distancia entre Plantas (m):</label><br>
                    <input type="number" id="plantas" required><br>
                    <label for="luminosidad">Luminosidad (%):</label><br>
                    <input type="number" id="luminosidad" required><br>
                    <button type="button" id="guardarLote">Guardar</button>
                </form>
            `;

            const popup = L.popup()
                .setLatLng(layer.getBounds().getCenter())
                .setContent(form)
                .openOn(map);

            document.getElementById("guardarLote").onclick = () => {
                const codigoFinca = document.getElementById("codigoFinca").value;
                const variedad = document.getElementById("variedad").value;
                const fechaLabor = document.getElementById("fechaLabor").value;
                const tipoLabor = document.getElementById("tipoLabor").value;
                const surcos = document.getElementById("surcos").value;
                const plantas = document.getElementById("plantas").value;
                const luminosidad = document.getElementById("luminosidad").value;

                const loteId = ++loteConsecutivo[codigoFinca] || 1;

                const feature = {
                    type: "Feature",
                    properties: {
                        finca: codigoFinca,
                        loteId,
                        variedad,
                        fechaLabor,
                        tipoLabor,
                        area: area.toFixed(2),
                        surcos,
                        plantas,
                        luminosidad,
                        altura: alturaGPS || "No disponible"
                    },
                    geometry: layer.toGeoJSON().geometry
                };

                lotes.push(feature);
                saveToLocalStorage();

                const newLayer = L.geoJSON(feature).addTo(loteLayer);
                newLayer.setStyle({ color: 'orange', fillOpacity: 0.5 });
                newLayer.bindPopup(`
                    <strong>Finca:</strong> ${codigoFinca}<br>
                    <strong>Lote ID:</strong> ${loteId}<br>
                    <strong>Variedad:</strong> ${variedad}<br>
                    <strong>Fecha:</strong> ${fechaLabor}<br>
                    <strong>Labor:</strong> ${tipoLabor}<br>
                    <strong>Área:</strong> ${area.toFixed(2)} ha<br>
                    <strong>Altura:</strong> ${alturaGPS || "No disponible"} m<br>
                    <strong>Distancia Surcos:</strong> ${surcos} m<br>
                    <strong>Distancia Plantas:</strong> ${plantas} m<br>
                    <strong>Luminosidad:</strong> ${luminosidad} %<br>
                `);

                map.closePopup();
            };
        });

        // Función para exportar todo
        function exportData() {
            const geoJSON = {
                type: "FeatureCollection",
                features: lotes
            };
            const blob = new Blob([JSON.stringify(geoJSON)], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "lotes_cafe.geojson";
            a.click();
            URL.revokeObjectURL(url);
        }

        // Función para exportar por finca
        function exportByFinca() {
            const codigoFinca = prompt("Ingrese el código de la finca para exportar sus lotes:");
            if (!codigoFinca) return;

            const filteredLotes = lotes.filter(lote => lote.properties.finca === codigoFinca);

            if (!filteredLotes.length) {
                alert("No se encontraron lotes para esta finca.");
                return;
            }

            const geoJSON = {
                type: "FeatureCollection",
                features: filteredLotes
            };
            const blob = new Blob([JSON.stringify(geoJSON)], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = `lotes_${codigoFinca}.geojson`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Obtener ubicación y altura GPS
        function centerOnUser() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const { latitude, longitude, altitude } = position.coords;
                        alturaGPS = altitude || "No disponible";
                        map.setView([latitude, longitude], 16);
                        L.marker([latitude, longitude]).addTo(map)
                            .bindPopup(`Estás aquí<br>Altura: ${alturaGPS} m`)
                            .openPopup();
                    },
                    () => alert("No se pudo obtener tu ubicación.")
                );
            } else {
                alert("Tu navegador no soporta geolocalización.");
            }
        }
    </script>
</body>
</html>
