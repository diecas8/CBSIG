<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Geoportal</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; width: 75%; float: right; }
        .sidebar {
            width: 25%;
            float: left;
            padding: 10px;
            background-color: #f8f9fa;
            box-sizing: border-box;
            height: 600px;
            overflow-y: auto;
        }
        .logo {
            width: 100px;
            display: block;
            margin: 0 auto 10px;
        }
        .credits {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="CBS.png" class="logo" alt="Logo">
        <div class="credits">
            <strong>Creado por:</strong> Diego Castaño P.
        </div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Crear el mapa con un mapa base predeterminado
        var map = L.map('map').setView([0, 0], 2);

        // Agregar mapa base
        var osmBase = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        var bounds = L.latLngBounds();
        var layerControl = L.control.layers(null, null, { collapsed: false }).addTo(map);

        // Función genérica para cargar GeoJSON
        function cargarGeoJSON(url, nombreCapa, estilo, popupCallback) {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    var layer = L.geoJSON(data, {
                        style: estilo,
                        onEachFeature: popupCallback
                    });
                    layer.addTo(map);
                    layerControl.addOverlay(layer, nombreCapa);
                    bounds.extend(layer.getBounds());
                })
                .catch(error => console.error(`Error cargando ${nombreCapa}:`, error));
        }

        // Cargar Datos_predio.geojson
        cargarGeoJSON(
            "Datos_predio.geojson",
            "Datos del Predio",
            { color: '#FF6347', fillOpacity: 0.5 }, // Estilo para polígonos
            (feature, layer) => {
                layer.bindPopup(
                    `<strong>Predio:</strong> ${feature.properties.nombre || 'N/A'}<br>
                     <strong>Área:</strong> ${feature.properties.area || 'N/A'} ha`
                );
            }
        );

        // Cargar HMP_LINEA.geojson
        cargarGeoJSON(
            "HMP_LINEA.geojson",
            "Líneas HMP",
            { color: '#4682B4', weight: 2 }, // Estilo para líneas
            (feature, layer) => {
                layer.bindPopup(
                    `<strong>Línea:</strong> ${feature.properties.descripcion || 'N/A'}`
                );
            }
        );

        // Cargar HMP_POLI.geojson
        cargarGeoJSON(
            "HMP_POLI.geojson",
            "Polígonos HMP",
            { color: '#3CB371', fillOpacity: 0.4 }, // Estilo para polígonos
            (feature, layer) => {
                layer.bindPopup(
                    `<strong>Polígono:</strong> ${feature.properties.descripcion || 'N/A'}<br>
                     <strong>Área:</strong> ${feature.properties.area || 'N/A'} ha`
                );
            }
        );

        // Ajustar el mapa a los límites de las capas cargadas
        setTimeout(() => map.fitBounds(bounds), 500);
    </script>
</body>
</html>
