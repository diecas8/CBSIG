<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoportal de Lotes</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { height: 100vh; }
        #header {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 14px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #header h1 {
            font-size: 16px;
            margin: 0;
        }
        #header button {
            font-size: 14px;
            padding: 5px 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }
        #header button:hover {
            background-color: #0056b3;
        }
        #footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Geoportal de Lotes</h1>
        <button onclick="saveToLocal()">Guardar Lotes</button>
        <button onclick="loadFromLocal()">Cargar Lotes</button>
        <button onclick="exportData()">Exportar GeoJSON</button>
        <button onclick="exportSingleLote()">Exportar Lote por Código</button>
        <button onclick="centerOnUser()">Ir a Mi Ubicación</button>
    </div>
    <div id="map"></div>
    <div id="footer">
        Geoportal creado por Diego Castaño
    </div>

    <script>
        const map = L.map('map').setView([4.5, -74], 6);

        // Mapas base
        const baseMaps = {
            'OpenStreetMap': L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: 'Map data © OpenStreetMap contributors'
            }).addTo(map),
            'Google Satélite': L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
                subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
                maxZoom: 20,
                attribution: 'Map data © Google'
            }),
            'ESRI Satélite': L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                maxZoom: 19,
                attribution: 'Tiles © ESRI & contributors'
            })
        };

        L.control.layers(baseMaps).addTo(map);

        // Capa para los lotes
        const loteLayer = new L.FeatureGroup().addTo(map);

        // Control de dibujo
        const drawControl = new L.Control.Draw({
            draw: {
                polyline: false,
                marker: false,
                circle: false,
                circlemarker: false,
                polygon: {
                    allowIntersection: false,
                    shapeOptions: { color: 'orange' }
                }
            },
            edit: {
                featureGroup: loteLayer
            }
        });
        map.addControl(drawControl);

        // Crear un lote
        map.on(L.Draw.Event.CREATED, function (e) {
            const layer = e.layer;

            // Solicitar atributos del lote
            const codigoFinca = prompt("Ingrese el código de la finca:") || "Sin definir";
            const codigoCultivo = prompt("Ingrese el código del cultivo:") || "Sin definir";

            const cultivos = [
                "Café", "Plátano", "Pasto", "Aguacate", "Bosque", "Rastrojo",
                "Semestrales", "Guadua", "Area en descanso", "Forestales"
            ];
            let nombreCultivo = prompt(
                "Seleccione el nombre del cultivo:\n" +
                cultivos.map((c, i) => `${i + 1}. ${c}`).join("\n")
            );
            if (nombreCultivo) {
                const index = parseInt(nombreCultivo) - 1;
                if (index >= 0 && index < cultivos.length) {
                    nombreCultivo = cultivos[index];
                } else {
                    alert("Opción no válida. Se asignará 'Sin definir'.");
                    nombreCultivo = "Sin definir";
                }
            } else {
                nombreCultivo = "Sin definir";
            }

            const areaCultivo = L.GeometryUtil.geodesicArea(layer.getLatLngs()[0]) / 10000;

            // Agregar atributos al lote
            layer.properties = {
                codigo_finca: codigoFinca,
                codigo_cultivo: codigoCultivo,
                nombre_cultivo: nombreCultivo,
                area_cultivo: areaCultivo.toFixed(2),
                tipo: "Lote"
            };

            layer.setStyle({ color: 'orange', fillOpacity: 0.5 });
            layer.bindPopup(`
                <strong>Código de Finca:</strong> ${codigoFinca}<br>
                <strong>Código de Cultivo:</strong> ${codigoCultivo}<br>
                <strong>Nombre del Cultivo:</strong> ${nombreCultivo}<br>
                <strong>Área del Cultivo:</strong> ${areaCultivo.toFixed(2)} ha
            `);

            loteLayer.addLayer(layer);
        });

        // Guardar los lotes en LocalStorage
        function saveToLocal() {
            const loteData = loteLayer.toGeoJSON();
            localStorage.setItem("loteData", JSON.stringify(loteData));
            alert("Lotes guardados localmente.");
        }

        // Cargar los lotes desde LocalStorage
        function loadFromLocal() {
            const savedData = localStorage.getItem("loteData");
            if (!savedData) {
                alert("No hay lotes guardados.");
                return;
            }

            loteLayer.clearLayers();
            const loteGeoJSON = JSON.parse(savedData);
            L.geoJSON(loteGeoJSON, {
                onEachFeature: function (feature, layer) {
                    layer.setStyle({ color: 'orange', fillOpacity: 0.5 });
                    layer.bindPopup(`
                        <strong>Código de Finca:</strong> ${feature.properties.codigo_finca}<br>
                        <strong>Código de Cultivo:</strong> ${feature.properties.codigo_cultivo}<br>
                        <strong>Nombre del Cultivo:</strong> ${feature.properties.nombre_cultivo}<br>
                        <strong>Área del Cultivo:</strong> ${feature.properties.area_cultivo} ha
                    `);
                    loteLayer.addLayer(layer);
                }
            });
            alert("Lotes cargados correctamente.");
        }

        // Exportar todos los lotes a GeoJSON
        function exportData() {
            const loteData = loteLayer.toGeoJSON();
            const blob = new Blob([JSON.stringify(loteData)], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "lotes.geojson";
            a.click();
            URL.revokeObjectURL(url);
        }

        // Exportar un lote por su código de cultivo
        function exportSingleLote() {
            const loteData = loteLayer.toGeoJSON();
            const codigoCultivo = prompt("Ingrese el código del cultivo del lote a exportar:");
            if (!codigoCultivo) {
                alert("Debe ingresar un código de cultivo válido.");
                return;
            }

            const singleLote = loteData.features.find(
                (feature) => feature.properties.codigo_cultivo === codigoCultivo
            );
            if (!singleLote) {
                alert(`No se encontró ningún lote con el código de cultivo: ${codigoCultivo}`);
                return;
            }

            const singleLoteGeoJSON = {
                type: "FeatureCollection",
                features: [singleLote],
            };

            const blob = new Blob([JSON.stringify(singleLoteGeoJSON)], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = `lote_${codigoCultivo}.geojson`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Centrar en la ubicación del usuario
        function centerOnUser() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function (position) {
                        const userLat = position.coords.latitude;
                        const userLng = position.coords.longitude;
                        map.setView([userLat, userLng], 16);
                        L.marker([userLat, userLng]).addTo(map).bindPopup("Estás aquí").openPopup();
                    },
                    function () {
                        alert("No se pudo obtener tu ubicación. Activa el GPS.");
                    }
                );
            } else {
                alert("Tu navegador no soporta geolocalización.");
            }
        }
    </script>
</body>
</html>
