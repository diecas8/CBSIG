<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoportal Predios PFNM, Casanare</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Tus estilos aquí */
        /* ... */
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="sidebar">
        <!-- Contenido de la barra lateral -->
    </div>
    <div id="chartContainer">
        <h4>Distribución de Cultivos</h4>
        <canvas id="cultivosChart"></canvas>
    </div>
    <div id="credits">Geoportal elaborado por Diego Castaño P.</div>

    <script>
        let geoJsonLayer, fincaLayer, rutasLayer, layersControl, cultivoSummary;
        let activePopup;
        let chartInstance;
        let highlightLayer;

        const colorsByCultivo = {
            "Palma aceite": "#FFC107",
            "Bosque de galería": "#8B4513",
            "Pasto limpio": "#4CAF50",
            "Humedal": "#1E90FF",
            "Otros": "#E91E63",
            "Infraestructura": "#9C27B0",
            "Cítricos": "#FF5722",
            "Cabras": "#795548",
            "Pasto arbolado": "#00BCD4",
            "Pasto enmalezado": "#CDDC39"
        };

        function toggleSection(sectionId) {
            const section = document.getElementById(sectionId);
            section.style.display = section.style.display === 'none' ? 'block' : 'none';
        }

        const map = L.map('map').setView([5.0, -72.0], 7);
        let baseMapLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        layersControl = L.control.layers(null, null, { position: 'topright' }).addTo(map);

        // Cargar capa de usos
        fetch('./usos.geojson')
            .then(response => response.json())
            .then(data => {
                geoJsonLayer = L.geoJSON(data, {
                    style: feature => ({
                        color: colorsByCultivo[feature.properties.cultivo] || "#000000",
                        weight: 1,
                        fillOpacity: 0.5
                    })
                });
                layersControl.addOverlay(geoJsonLayer, "Usos");
                geoJsonLayer.addTo(map);
                window.geoData = data;
            });

        // Cargar capa de fincas
        fetch('./fincasssss.geojson')
            .then(response => response.json())
            .then(data => {
                fincaLayer = L.geoJSON(data, {
                    style: {
                        color: "#8B4513",
                        weight: 1.5,
                        fillOpacity: 0
                    },
                    onEachFeature: (feature, layer) => {
                        if (feature.properties && feature.properties.nom_finca_) {
                            layer.bindTooltip(`${feature.properties.cod_finca} - ${feature.properties.nom_finca_}`, {
                                permanent: true,
                                direction: "center",
                                className: "finca-label"
                            });
                        }
                    }
                });
                layersControl.addOverlay(fincaLayer, "Fincas");
                fincaLayer.addTo(map);
            });

        // Cargar capa de rutas
        fetch('./Rutas.geojson')
            .then(response => response.json())
            .then(data => {
                rutasLayer = L.geoJSON(data, {
                    style: {
                        color: "#FF5733",
                        weight: 2,
                        dashArray: '5,5'
                    }
                });
                layersControl.addOverlay(rutasLayer, "Rutas");
                rutasLayer.addTo(map);
            });

        // Función para buscar finca
        document.getElementById("searchField").addEventListener("keydown", function (event) {
            if (event.key === "Enter" && window.geoData) buscarFinca();
        });

        function buscarFinca() {
            const codFinca = document.getElementById("searchField").value.trim().toUpperCase();
            const fincaFeatures = window.geoData.features.filter(feature => feature.properties.cod_finca.toUpperCase() === codFinca);
            if (fincaFeatures.length === 0) {
                alert("Finca no encontrada");
                document.getElementById("infoSection").style.display = "none";
                return;
            }
            const fincaData = fincaFeatures[0].properties;
            document.getElementById("fincaCodigo").textContent = fincaData.cod_finca;
            document.getElementById("fincaPropietario").textContent = fincaData.proprietari || "No especificado";
            document.getElementById("fincaNombre").textContent = fincaData.nom_finca_ || "No especificado";

            const areaTotal = fincaFeatures.reduce((acc, feature) => acc + parseFloat(feature.properties.has || 0), 0);
            document.getElementById("fincaAreaTotal").textContent = areaTotal.toFixed(2).replace(".", ",");

            if (highlightLayer) map.removeLayer(highlightLayer);
            highlightLayer = L.geoJSON(fincaFeatures, {
                style: { color: "blue", weight: 3, dashArray: '3', fillOpacity: 0 }
            }).addTo(map);
            map.fitBounds(highlightLayer.getBounds());

            setTimeout(() => {
                map.removeLayer(highlightLayer);
            }, 3000);

            const summaryTableBody = document.getElementById("cultivoTable").querySelector("tbody");
            summaryTableBody.innerHTML = ""; 

            cultivoSummary = {};
            fincaFeatures.forEach(feature => {
                const cultivo = feature.properties.cultivo || "Desconocido";
                const has = parseFloat(feature.properties.has) || 0;
                cultivoSummary[cultivo] = (cultivoSummary[cultivo] || 0) + has;
            });

            for (const [cultivo, hasTotal] of Object.entries(cultivoSummary)) {
                const row = document.createElement("tr");
                row.innerHTML = `<td>${cultivo}</td><td>${hasTotal.toFixed(2).replace(".", ",")}</td>`;
                summaryTableBody.appendChild(row);
            }
            renderChart(cultivoSummary, areaTotal);
            document.getElementById("infoSection").style.display = "block";
        }

        function renderChart(cultivoSummary, areaTotal) {
            if (chartInstance) chartInstance.destroy();
            const ctx = document.getElementById('cultivosChart').getContext('2d');
            chartInstance = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: Object.keys(cultivoSummary).map(cultivo => `${cultivo} (${((cultivoSummary[cultivo] / areaTotal) * 100).toFixed(1)}%)`),
                    datasets: [{
                        data: Object.values(cultivoSummary),
                        backgroundColor: Object.keys(cultivoSummary).map(cultivo => colorsByCultivo[cultivo] || "#CCCCCC")
                    }]
                },
                options: { responsive: true }
            });
        }

        function exportToExcel() {
            const ws = XLSX.utils.table_to_sheet(document.getElementById("cultivoTable"));
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Resumen de Cultivos");
            XLSX.writeFile(wb, `Resumen_Finca_${document.getElementById("fincaCodigo").textContent}.xlsx`);
        }
    </script>
</body>
</html>
