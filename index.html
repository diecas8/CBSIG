<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoportal</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-geoman-free@2.13.0/dist/leaflet-geoman.css" />
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; }
        .btn { padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        .btn:disabled { background-color: #ccc; }
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="controls">
        <button class="btn" onclick="startPolygon()">Añadir Polígono</button>
        <button class="btn" onclick="startLine()">Añadir Línea</button>
        <button class="btn" onclick="startPoint()">Añadir Punto</button>
        <button class="btn" onclick="saveData()">Guardar Datos</button>
        <button class="btn" onclick="exportGeoJSON()">Exportar GeoJSON</button>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@turf/turf@6.5.0"></script>
    <script src="https://unpkg.com/leaflet-geoman-free@2.13.0/dist/leaflet-geoman.min.js"></script>
    <script>
        let map, geoJsonData = [], currentShapeType;

        // Inicializa el mapa
        function initMap() {
            map = L.map('map').setView([0, 0], 2); // Inicializa con vista global
            
            // Capa base de OpenStreetMap
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

            // Activar controles de Leaflet-Geoman
            map.pm.addControls({
                position: 'topleft',
                drawMarker: true,
                drawPolygon: true,
                drawPolyline: true,
                editMode: true,
                removalMode: true
            });

            // Habilitar captura de geometrías creadas
            map.on('pm:create', (e) => handleNewShape(e.layer));

            // Intentar obtener la ubicación actual del usuario
            getUserLocation();
        }

        // Obtiene la ubicación actual del usuario mediante GPS
        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const { latitude, longitude } = position.coords;
                    map.setView([latitude, longitude], 14); // Centrar el mapa en la ubicación
                    L.marker([latitude, longitude]).addTo(map)
                        .bindPopup("Tu ubicación actual")
                        .openPopup();
                }, (error) => {
                    alert("No se pudo obtener la ubicación: " + error.message);
                });
            } else {
                alert("Tu navegador no soporta geolocalización.");
            }
        }

        // Captura el dibujo de un polígono
        function startPolygon() {
            currentShapeType = 'polygon';
            map.pm.enableDraw('Polygon');
        }

        // Captura el dibujo de una línea
        function startLine() {
            currentShapeType = 'line';
            map.pm.enableDraw('Line');
        }

        // Captura el dibujo de un punto
        function startPoint() {
            currentShapeType = 'point';
            map.pm.enableDraw('Marker');
        }

        // Maneja las nuevas formas creadas
        function handleNewShape(layer) {
            const attributes = {};
            const geojson = layer.toGeoJSON();

            if (currentShapeType === 'polygon') {
                attributes.cultivo = prompt("Introduce el tipo de cultivo:");
                attributes.hectareas = turf.area(geojson) / 10000; // Calcula el área en hectáreas
            } else if (currentShapeType === 'line') {
                attributes.tipoLinea = prompt("Introduce el tipo de línea:");
                attributes.longitud = turf.length(geojson, { units: 'kilometers' }); // Longitud en kilómetros
            } else if (currentShapeType === 'point') {
                attributes.nombre = prompt("Introduce el nombre del sitio:");
            }

            geoJsonData.push({
                type: "Feature",
                geometry: geojson.geometry,
                properties: attributes
            });

            map.pm.disableDraw(); // Desactiva el modo de dibujo
        }

        // Guarda los datos en almacenamiento local
        function saveData() {
            localStorage.setItem('geoData', JSON.stringify(geoJsonData));
            alert("Datos guardados localmente.");
        }

        // Exporta los datos como GeoJSON
        function exportGeoJSON() {
            const geoJson = {
                type: "FeatureCollection",
                features: geoJsonData
            };
            const blob = new Blob([JSON.stringify(geoJson)], { type: 'application/geo+json' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'datos.geojson';
            link.click();
        }

        // Inicia el mapa al cargar la página
        initMap();
    </script>
</body>
</html>
