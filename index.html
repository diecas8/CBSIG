<!DOCTYPE html>
<html>
<head>
  <title>Geoportal de Fincas</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@7/turf.min.js"></script>
  <style>
    #map { height: 400px; }
    #form-container { display: none; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="form-container">
    <form>
      <label for="codigo_finca">Código Finca:</label>
      <input type="text" id="codigo_finca" name="codigo_finca"><br>
      <button type="submit">Guardar</button>
    </form>
  </div>

  <script>
    var map = L.map('map').setView([-3.745, -73.223], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

    var drawControl = new L.Control.Draw({
      draw: {
        polygon: true,
        polyline: true,
        marker: true
      },
      edit: {
        featureGroup: drawnItems
      }
    }).addTo(map);

    map.on(L.Draw.Event.CREATED, function(event) {
      var layer = event.layer;
      drawnItems.addLayer(layer);

      // Mostrar el formulario al crear un punto
      if (layer instanceof L.Marker) {
        $('#form-container').show();
      }

      // Calcular área o longitud según el tipo de entidad
      if (layer instanceof L.Polygon) {
        var area = turf.area(layer.toGeoJSON());
        console.log('Área:', area);
      } else if (layer instanceof L.Polyline) {
        var length = turf.length(layer.toGeoJSON());
        console.log('Longitud:', length);
      }
    });

    // Manejar el envío del formulario
    $('form').submit(function(e) {
      e.preventDefault();
      var codigoFinca = $('#codigo_finca').val();
      // Aquí puedes guardar los datos en una base de datos, enviarlos a un servidor,
      // o utilizar localStorage. Por ejemplo:
      console.log('Código de finca:', codigoFinca);
      // localStorage.setItem('ultimo_codigo_finca', codigoFinca);
      $('#form-container').hide();
    });
  </script>
</body>
</html>
