<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoportal de Lotes</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { height: 100vh; }
        #header {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 14px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #header h1 {
            font-size: 16px;
            margin: 0;
        }
        #header button {
            font-size: 14px;
            padding: 5px 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }
        #header button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Geoportal de Lotes</h1>
        <button onclick="saveToLocal()">Guardar Lotes</button>
        <button onclick="loadFromLocal()">Cargar Lotes</button>
        <button onclick="exportData()">Exportar GeoJSON</button>
    </div>
    <div id="map"></div>

    <script>
        const map = L.map('map').setView([4.5, -74], 6);

        // Mapas base
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Map data © OpenStreetMap contributors'
        }).addTo(map);

        // Capa para los lotes
        const loteLayer = new L.FeatureGroup().addTo(map);

        // Control de dibujo
        const drawControl = new L.Control.Draw({
            draw: {
                polyline: false,
                marker: false,
                circle: false,
                circlemarker: false,
                polygon: {
                    allowIntersection: false,
                    shapeOptions: { color: 'orange' }
                }
            },
            edit: {
                featureGroup: loteLayer
            }
        });
        map.addControl(drawControl);

        // Crear un lote
        map.on(L.Draw.Event.CREATED, function (e) {
            const layer = e.layer;

            // Solicitar datos
            const cultivo = prompt("Ingrese el tipo de cultivo para este lote:") || "Sin definir";
            const area = L.GeometryUtil.geodesicArea(layer.getLatLngs()[0]) / 10000; // Área en hectáreas

            // Agregar atributos
            layer.properties = {
                cultivo: cultivo,
                area: area.toFixed(2),
                tipo: "Lote"
            };

            layer.setStyle({ color: 'orange', fillOpacity: 0.5 });
            layer.bindPopup(`
                <strong>Cultivo:</strong> ${cultivo}<br>
                <strong>Área:</strong> ${area.toFixed(2)} ha
            `);

            loteLayer.addLayer(layer);
        });

        // Guardar los lotes en LocalStorage
        function saveToLocal() {
            const loteData = loteLayer.toGeoJSON();

            localStorage.setItem("loteData", JSON.stringify(loteData));
            alert("Lotes guardados localmente.");
        }

        // Cargar los lotes desde LocalStorage
        function loadFromLocal() {
            const savedData = localStorage.getItem("loteData");
            if (!savedData) {
                alert("No hay lotes guardados.");
                return;
            }

            // Limpiar capas actuales
            loteLayer.clearLayers();

            // Cargar lotes guardados
            const loteGeoJSON = JSON.parse(savedData);
            L.geoJSON(loteGeoJSON, {
                onEachFeature: function (feature, layer) {
                    layer.setStyle({ color: 'orange', fillOpacity: 0.5 });
                    layer.bindPopup(`
                        <strong>Cultivo:</strong> ${feature.properties.cultivo}<br>
                        <strong>Área:</strong> ${feature.properties.area} ha
                    `);
                    loteLayer.addLayer(layer);
                }
            });

            alert("Lotes cargados correctamente.");
        }

        // Exportar datos a GeoJSON
        function exportData() {
            const loteData = loteLayer.toGeoJSON();

            const blob = new Blob([JSON.stringify(loteData)], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "lotes.geojson";
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
