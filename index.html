<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoportal Completo</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="map"></div>
    <div class="bottom-left">
        <button id="exportGeoJSON" aria-label="Guardar datos"><i class="fa fa-download"></i></button>
        <button id="gpsButton" aria-label="Activar GPS"><i class="fa fa-location-arrow"></i></button>
    </div>
    <div class="bottom-right">
        <select id="baseMapSelector" aria-label="Selector de mapas base">
            <option value="osm">OpenStreetMap</option>
            <option value="esri">Esri World Imagery</option>
            <option value="googleSatellite">Google Satélite</option>
            <option value="googleHybrid">Google Híbrido</option>
        </select>
    </div>
    <div class="sidebar">
        <h3>Tablas de Información</h3>
        <div>
            <h4>Productores</h4>
            <table id="productoresTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Contacto</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button id="addProductor">Agregar Productor</button>
        </div>
        <div>
            <h4>Fincas</h4>
            <table id="fincasTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Productor</th>
                        <th>Área</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button id="addFinca">Agregar Finca</button>
        </div>
        <div>
            <h4>Cultivos</h4>
            <table id="cultivosTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Finca</th>
                        <th>Tipo</th>
                        <th>Área</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button id="addCultivo">Agregar Cultivo</button>
        </div>
    </div>
    <div class="bottom-text">Elaborado por: Diego Castaño P.</div>

    <!-- Leaflet JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script src="script.js"></script>
</body>
</html>
