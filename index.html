<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Productor y Finca</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Mapa */
        #map {
            height: 100vh;
            width: 100%;
        }

        /* Contenedor de botones */
        .button-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .button-container button {
            padding: 12px 16px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            background-color: #28a745;
            color: white;
            transition: background-color 0.3s;
        }

        .button-container button:hover {
            background-color: #218838;
        }

        /* Estilos del formulario flotante */
        .form-container {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffffff;
            padding: 25px;
            border-radius: 12px;
            width: 300px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.3s ease;
            resize: both;
            overflow: auto;
            max-width: 400px;
            min-width: 250px;
        }

        .form-container.show {
            display: block;
            opacity: 1;
        }

        /* Títulos de los formularios */
        .form-container h3 {
            text-align: center;
            color: #333;
            font-size: 20px;
            margin-bottom: 20px;
        }

        /* Estilos de los inputs con labels al frente */
        .form-container label {
            font-size: 16px;
            color: #333;
            position: absolute;
            top: 10px;
            left: 12px;
            background-color: white;
            padding: 0 5px;
            transition: all 0.3s ease;
        }

        .form-container .input-container {
            position: relative;
            margin-bottom: 20px;
        }

        .form-container input, .form-container select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            font-size: 14px;
            position: relative;
            z-index: 1;
        }

        .form-container input:focus, .form-container select:focus {
            border-color: #28a745;
            background-color: #e8f5e9;
        }

        /* Estilo para los inputs cuando están enfocados */
        .form-container input:focus + label,
        .form-container select:focus + label {
            font-size: 12px;
            top: -10px;
            color: #28a745;
        }

        /* Botones del formulario */
        .form-container button {
            width: 100%;
            padding: 14px;
            background-color: #28a745;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #218838;
        }

        /* Botón de cierre (X) en la parte superior derecha */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 25px;
            color: #999;
            cursor: pointer;
        }

        .close-btn:hover {
            color: #f44336;
        }

        /* Estilos para hacer que los formularios sean movibles */
        .form-container {
            cursor: move;
        }
    </style>
</head>
<body>

<!-- Mapa Base -->
<div id="map"></div>

<!-- Contenedor de los botones -->
<div class="button-container">
    <button onclick="mostrarFormulario('productor')">Agregar Productor</button>
    <button onclick="mostrarFormulario('finca')">Agregar Finca</button>
    <button onclick="obtenerUbicacionGPS()">Ubicarme</button>
</div>

<!-- Formulario de Productor -->
<div class="form-container" id="formProductor">
    <button class="close-btn" onclick="cerrarFormulario('productor')">×</button>
    <h3>Formulario de Productor</h3>
    <form id="formProductorContent">
        <div class="input-container">
            <input type="text" id="nombreProd" required>
            <label for="nombreProd">Nombre:</label>
        </div>
        <div class="input-container">
            <input type="text" id="idProd" required>
            <label for="idProd">Identificación:</label>
        </div>
        <div class="input-container">
            <select id="generoProd" required>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Otro">Otro</option>
            </select>
            <label for="generoProd">Género:</label>
        </div>
        <div class="input-container">
            <input type="tel" id="telefonoProd" required>
            <label for="telefonoProd">Teléfono:</label>
        </div>
        <div class="input-container">
            <input type="email" id="correoProd" required>
            <label for="correoProd">Correo:</label>
        </div>

        <button type="button" onclick="guardarProductor()">Guardar Productor</button>
    </form>
</div>

<!-- Formulario de Finca -->
<div class="form-container" id="formFinca">
    <button class="close-btn" onclick="cerrarFormulario('finca')">×</button>
    <h3>Formulario de Finca</h3>
    <form id="formFincaContent">
        <div class="input-container">
            <input type="text" id="codigoFinca" required>
            <label for="codigoFinca">Código Finca:</label>
        </div>
        <div class="input-container">
            <input type="text" id="nombreFinca" required>
            <label for="nombreFinca">Nombre:</label>
        </div>
        <div class="input-container">
            <input type="text" id="propietarioFinca" required>
            <label for="propietarioFinca">Propietario:</label>
        </div>
        <div class="input-container">
            <input type="text" id="areaFinca" required>
            <label for="areaFinca">Área:</label>
        </div>
        <div class="input-container">
            <input type="text" id="veredaFinca" required>
            <label for="veredaFinca">Vereda:</label>
        </div>
        <div class="input-container">
            <input type="text" id="municipioFinca" required>
            <label for="municipioFinca">Municipio:</label>
        </div>

        <div class="input-container">
            <label for="productorFinca">Productor:</label>
            <select id="productorFinca" required>
                <option value="">Seleccione un productor</option>
            </select>
        </div>

        <button type="button" onclick="guardarFinca()">Guardar Finca</button>
    </form>
</div>

<!-- Mapa y Scripts -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
<script src="https://cdn.jsdelivr.net/npm/interactjs@1.10.11/dist/interact.min.js"></script>
<script>
    // Crear el mapa base centrado en Colombia
    var map = L.map('map').setView([4.5709, -74.2973], 6); // Coordenadas de Colombia

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Función para mostrar el formulario de productor o finca
    function mostrarFormulario(tipo) {
        var formProductor = document.getElementById('formProductor');
        var formFinca = document.getElementById('formFinca');

        // Mostrar el formulario correspondiente
        if (tipo === 'productor') {
            formProductor.classList.add('show');
            formFinca.classList.remove('show');
        } else if (tipo === 'finca') {
            formFinca.classList.add('show');
            formProductor.classList.remove('show');
        }
    }

    // Función para cerrar el formulario
    function cerrarFormulario(tipo) {
        var formProductor = document.getElementById('formProductor');
        var formFinca = document.getElementById('formFinca');

        if (tipo === 'productor') {
            formProductor.classList.remove('show');
        } else if (tipo === 'finca') {
            formFinca.classList.remove('show');
        }
    }

    // Función para guardar la información del productor
    function guardarProductor() {
        var nombre = document.getElementById('nombreProd').value;
        var id = document.getElementById('idProd').value;
        var genero = document.getElementById('generoProd').value;
        var telefono = document.getElementById('telefonoProd').value;
        var correo = document.getElementById('correoProd').value;

        alert('Productor Guardado: ' + nombre);
    }

    // Función para guardar la finca
    function guardarFinca() {
        var codigo = document.getElementById('codigoFinca').value;
        var nombre = document.getElementById('nombreFinca').value;
        var propietario = document.getElementById('propietarioFinca').value;
        var area = document.getElementById('areaFinca').value;
        var vereda = document.getElementById('veredaFinca').value;
        var municipio = document.getElementById('municipioFinca').value;

        alert('Finca Guardada: ' + nombre);
    }

    // Función para obtener la ubicación del usuario
    function obtenerUbicacionGPS() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var lat = position.coords.latitude;
                var lon = position.coords.longitude;

                // Centrar el mapa en la ubicación del usuario
                map.setView([lat, lon], 14);

                // Agregar marcador
                L.marker([lat, lon]).addTo(map).bindPopup("Tu Ubicación").openPopup();
            });
        } else {
            alert("Geolocalización no soportada por este navegador.");
        }
    }
</script>

</body>
</html>
