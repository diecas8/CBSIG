<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoportal con Atributos y GPS</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <!-- Leaflet Draw CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <!-- Leaflet LocateControl CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-locatecontrol/0.76.0/L.Control.Locate.min.css" />

    <style>
        body { margin: 0; }
        #map { height: 100vh; }
        
        /* Estilo para los botones y texto */
        .top-right {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .top-right button, .top-right input {
            padding: 8px;
            font-size: 14px;
        }

        .bottom-text {
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 1000;
            font-size: 14px;
            color: #333;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <!-- Contenedor del mapa -->
    <div id="map"></div>

    <!-- Botones en la parte superior derecha -->
    <div class="top-right">
        <button id="exportGeoJSON">Exportar a GeoJSON</button>
        <input type="file" id="importGeoJSON" accept=".geojson" title="Cargar GeoJSON">
    </div>

    <!-- Texto en la parte inferior -->
    <div class="bottom-text">Elaborado por: Diego Castaño P.</div>

    <!-- Leaflet JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <!-- Leaflet Draw JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <!-- Leaflet LocateControl JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-locatecontrol/0.76.0/L.Control.Locate.min.js"></script>
    <!-- Leaflet GeometryUtil -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-geometryutil/0.9.3/leaflet.geometryutil.min.js"></script>

    <script>
        // Inicialización del mapa
        var map = L.map('map').setView([4.60971, -74.08175], 12);

        // Mapas base
        var baseMaps = {
            "OpenStreetMap": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }),
            "Google Satélite": L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
                maxZoom: 20,
                subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
                attribution: '&copy; Google Maps'
            })
        };

        baseMaps["OpenStreetMap"].addTo(map);
        L.control.layers(baseMaps).addTo(map);

        // Botón de GPS
        L.control.locate({
            position: 'topleft',
            drawCircle: true,
            setView: 'untilPanOrZoom',
            flyTo: true,
            showPopup: true,
            strings: { title: "Mostrar mi ubicación", popup: "Estás aquí." }
        }).addTo(map);

        // Herramientas de dibujo
        var drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);

        var drawControl = new L.Control.Draw({
            edit: { featureGroup: drawnItems },
            draw: {
                polygon: true,
                polyline: true,
                marker: true,
                circle: false,
                rectangle: false
            }
        });
        map.addControl(drawControl);

        // Evento al crear geometrías
        map.on('draw:created', function (e) {
            var type = e.layerType, layer = e.layer;
            drawnItems.addLayer(layer);

            var popupContent = crearFormularioAtributos(type, layer);
            layer.bindPopup(popupContent).openPopup();
        });

        function crearFormularioAtributos(type, layer) {
            var html = '<form>';
            html += '<label>Código de Finca:</label><input type="text" id="codigoFinca" required>';

            if (type === 'polygon') {
                var area = L.GeometryUtil.geodesicArea(layer.getLatLngs()[0]) / 10000;
                html += `<label>Área (ha):</label><input type="text" value="${area.toFixed(2)}" readonly>`;
            }
            if (type === 'polyline') {
                var length = calcularLongitud(layer);
                html += `<label>Longitud (m):</label><input type="text" value="${length.toFixed(2)}" readonly>`;
            }
            if (type === 'marker') {
                html += '<label>Nombre del Propietario:</label><input type="text" id="nombrePropietario" required>';
            }
            html += '<button type="button" onclick="guardarAtributos()">Guardar</button></form>';

            window.guardarAtributos = function () {
                alert("Atributos guardados.");
                layer.closePopup();
            };

            return html;
        }

        function calcularLongitud(layer) {
            var latlngs = layer.getLatLngs();
            var length = 0;
            for (var i = 1; i < latlngs.length; i++) {
                length += latlngs[i - 1].distanceTo(latlngs[i]);
            }
            return length;
        }

        // Exportar a GeoJSON
        document.getElementById('exportGeoJSON').addEventListener('click', function () {
            var geojson = drawnItems.toGeoJSON();
            var blob = new Blob([JSON.stringify(geojson)], { type: "application/json" });
            var a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'mapa.geojson';
            a.click();
        });

        // Importar GeoJSON
        document.getElementById('importGeoJSON').addEventListener('change', function (e) {
            var file = e.target.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function (event) {
                    var geojson = JSON.parse(event.target.result);
                    L.geoJSON(geojson).addTo(drawnItems);
                };
                reader.readAsText(file);
            }
        });
    </script>
</body>
</html>
