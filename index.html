<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoportal Optimizado para Móviles</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <!-- Leaflet Draw CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <!-- Leaflet LocateControl CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-locatecontrol/0.76.0/L.Control.Locate.min.css" />
    <!-- Font Awesome CSS para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        #map { height: 100vh; }
        
        /* Contenedor de botones */
        .top-right {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 8px;
            background: rgba(255, 255, 255, 0.8);
            padding: 8px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .top-right button, .top-right input {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 6px;
            cursor: pointer;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .top-right button i, .top-right input i {
            margin-right: 4px;
        }

        /* Texto de autor */
        .bottom-text {
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 1000;
            font-size: 12px;
            color: #333;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Contenedor del mapa -->
    <div id="map"></div>

    <!-- Botones en la parte superior derecha -->
    <div class="top-right">
        <button id="exportGeoJSON" title="Exportar a GeoJSON">
            <i class="fa fa-download"></i>
        </button>
        <label>
            <input type="file" id="importGeoJSON" accept=".geojson" style="display: none;">
            <button id="selectFile" title="Seleccionar archivo GeoJSON">
                <i class="fa fa-file-upload"></i>
            </button>
        </label>
    </div>

    <!-- Texto en la parte inferior -->
    <div class="bottom-text">Elaborado por: Diego Castaño P.</div>

    <!-- Leaflet JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <!-- Leaflet Draw JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <!-- Leaflet LocateControl JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-locatecontrol/0.76.0/L.Control.Locate.min.js"></script>
    <!-- Leaflet GeometryUtil -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-geometryutil/0.9.3/leaflet.geometryutil.min.js"></script>

    <script>
        // Inicialización del mapa
        var map = L.map('map').setView([4.60971, -74.08175], 12);

        // Mapas base
        var baseMaps = {
            "OpenStreetMap": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }),
            "Google Satélite": L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
                maxZoom: 20,
                subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
                attribution: '&copy; Google Maps'
            })
        };

        baseMaps["OpenStreetMap"].addTo(map);
        L.control.layers(baseMaps).addTo(map);

        // Botón de GPS
        L.control.locate({
            position: 'topleft',
            drawCircle: true,
            setView: 'untilPanOrZoom',
            flyTo: true,
            showPopup: true,
            strings: { title: "Mostrar mi ubicación", popup: "Estás aquí." }
        }).addTo(map);

        // Herramientas de dibujo
        var drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);

        var drawControl = new L.Control.Draw({
            edit: { featureGroup: drawnItems },
            draw: {
                polygon: true,
                polyline: true,
                marker: true,
                circle: false,
                rectangle: false
            }
        });
        map.addControl(drawControl);

        // Exportar a GeoJSON
        document.getElementById('exportGeoJSON').addEventListener('click', function () {
            var geojson = drawnItems.toGeoJSON();
            var blob = new Blob([JSON.stringify(geojson)], { type: "application/json" });
            var a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'mapa.geojson';
            a.click();
        });

        // Importar GeoJSON
        document.getElementById('selectFile').addEventListener('click', function () {
            document.getElementById('importGeoJSON').click();
        });

        document.getElementById('importGeoJSON').addEventListener('change', function (e) {
            var file = e.target.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function (event) {
                    var geojson = JSON.parse(event.target.result);
                    L.geoJSON(geojson).addTo(drawnItems);
                };
                reader.readAsText(file);
            }
        });
    </script>
</body>
</html>
