<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoportal Completo</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #map {
            height: 100vh;
        }

        .bottom-left, .bottom-right, .sidebar {
            position: absolute;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .bottom-left {
            bottom: 10px;
            left: 10px;
        }

        .bottom-right {
            bottom: 10px;
            right: 10px;
        }

        .sidebar {
            top: 10px;
            right: 10px;
            width: 300px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="bottom-left">
        <button id="exportGeoJSON" aria-label="Guardar datos"><i class="fa fa-download"></i></button>
        <button id="gpsButton" aria-label="Activar GPS"><i class="fa fa-location-arrow"></i></button>
    </div>
    <div class="bottom-right">
        <select id="baseMapSelector" aria-label="Selector de mapas base">
            <option value="osm">OpenStreetMap</option>
            <option value="esri">Esri World Imagery</option>
            <option value="googleSatellite">Google Satélite</option>
            <option value="googleHybrid">Google Híbrido</option>
        </select>
    </div>
    <div class="sidebar">
        <h3>Tablas de Información</h3>
        <div>
            <h4>Productores</h4>
            <table id="productoresTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Contacto</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button id="addProductor">Agregar Productor</button>
        </div>
        <div>
            <h4>Fincas</h4>
            <table id="fincasTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Productor</th>
                        <th>Área</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button id="addFinca">Agregar Finca</button>
        </div>
        <div>
            <h4>Cultivos</h4>
            <table id="cultivosTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Finca</th>
                        <th>Tipo</th>
                        <th>Área</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button id="addCultivo">Agregar Cultivo</button>
        </div>
    </div>
    <div class="bottom-text">Elaborado por: Diego Castaño P.</div>

    <!-- Leaflet JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script>
        const map = L.map('map').setView([4.60971, -74.08175], 6);

        const baseLayers = {
            osm: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; OpenStreetMap contributors' }),
            esri: L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { attribution: '&copy; Esri, DigitalGlobe' }),
            googleSatellite: L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', { subdomains: ['mt0', 'mt1', 'mt2', 'mt3'], attribution: '&copy; Google' }),
            googleHybrid: L.tileLayer('https://{s}.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', { subdomains: ['mt0', 'mt1', 'mt2', 'mt3'], attribution: '&copy; Google' })
        };

        baseLayers.osm.addTo(map);

        document.getElementById('baseMapSelector').addEventListener('change', (event) => {
            const selectedBaseMap = event.target.value;
            map.eachLayer(layer => {
                if (!Object.values(baseLayers).includes(layer)) {
                    map.removeLayer(layer);
                }
            });
            baseLayers[selectedBaseMap].addTo(map);
        });

        const productoresTable = document.getElementById('productoresTable').querySelector('tbody');
        const fincasTable = document.getElementById('fincasTable').querySelector('tbody');
        const cultivosTable = document.getElementById('cultivosTable').querySelector('tbody');

        document.getElementById('addProductor').addEventListener('click', () => {
            const id = prompt('ID del productor:');
            const nombre = prompt('Nombre del productor:');
            const contacto = prompt('Contacto del productor:');
            const row = productoresTable.insertRow();
            row.innerHTML = `<td>${id}</td><td>${nombre}</td><td>${contacto}</td><td><button onclick="deleteRow(this)">Eliminar</button></td>`;
        });

        document.getElementById('addFinca').addEventListener('click', () => {
            const id = prompt('ID de la finca:');
            const nombre = prompt('Nombre de la finca:');
            const productor = prompt('ID del productor asociado:');
            const area = prompt('Área de la finca:');
            const row = fincasTable.insertRow();
            row.innerHTML = `<td>${id}</td><td>${nombre}</td><td>${productor}</td><td>${area}</td><td><button onclick="deleteRow(this)">Eliminar</button></td>`;
        });

        document.getElementById('addCultivo').addEventListener('click', () => {
            const id = prompt('ID del cultivo:');
            const nombre = prompt('Nombre del cultivo:');
            const finca = prompt('ID de la finca asociada:');
            const tipo = prompt('Tipo de cultivo:');
            const area = prompt('Área del cultivo:');
            const row = cultivosTable.insertRow();
            row.innerHTML = `<td>${id}</td><td>${nombre}</td><td>${finca}</td><td>${tipo}</td><td>${area}</td><td><button onclick="deleteRow(this)">Eliminar</button></td>`;
        });

        function deleteRow(button) {
            const row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>
</body>
</html>
