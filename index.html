<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoportal de Lotes de Café</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { height: 100vh; }
        #header {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 14px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #header h1 {
            font-size: 16px;
            margin: 0;
        }
        #header button {
            font-size: 14px;
            padding: 5px 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }
        #header button:hover {
            background-color: #0056b3;
        }
        #footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Geoportal de Lotes de Café</h1>
        <button onclick="registrarProductor()">Registrar Productor</button>
        <button onclick="registrarFinca()">Registrar Finca</button>
        <button onclick="saveToLocal()">Guardar Lotes</button>
        <button onclick="loadFromLocal()">Cargar Lotes</button>
        <button onclick="exportData()">Exportar GeoJSON</button>
        <button onclick="centerOnUser()">Ir a Mi Ubicación</button>
        <button onclick="buscarFinca()">Buscar Finca por Código</button>
        <button onclick="toggleDrawTools()">Activar Herramientas de Dibujo</button>
    </div>
    <div id="map"></div>
    <div id="footer">
        Geoportal creado por Diego Castaño
    </div>

    <script>
        const map = L.map('map').setView([4.5, -74], 6);

        // Mapas base
        const baseMaps = {
            'OpenStreetMap': L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: 'Map data © OpenStreetMap contributors'
            }).addTo(map),
            'Google Satélite': L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
                subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
                maxZoom: 20,
                attribution: 'Map data © Google'
            }),
            'Google Híbrido': L.tileLayer('https://{s}.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
                subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
                maxZoom: 20,
                attribution: 'Map data © Google'
            }),
            'ESRI Satélite': L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                maxZoom: 19,
                attribution: 'Tiles © ESRI & contributors'
            }),
            'ESRI Topográfico': L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
                maxZoom: 19,
                attribution: 'Tiles © ESRI & contributors'
            })
        };

        L.control.layers(baseMaps).addTo(map);

        // Capas y listas dinámicas
        const loteLayer = new L.FeatureGroup().addTo(map);
        
        let productores = JSON.parse(localStorage.getItem("productores")) || []; // Lista de productores
        let fincas = JSON.parse(localStorage.getItem("fincas")) || []; // Lista de fincas

        // Guardar productores y fincas en el almacenamiento local
        function saveMetadata() {
            const data = {
                productores: productores,
                fincas: fincas
            };
            localStorage.setItem("metadata", JSON.stringify(data));
            alert("Información de productores y fincas guardada localmente.");
        }

        // Cargar productores y fincas del almacenamiento local
        function loadMetadata() {
            const savedData = localStorage.getItem("metadata");
            if (!savedData) {
                alert("No hay información guardada de productores y fincas.");
                return;
            }

            const data = JSON.parse(savedData);
            productores = data.productores || [];
            fincas = data.fincas || [];
            alert("Información de productores y fincas cargada correctamente.");
        }

        // Registrar productor
        function registrarProductor() {
            const form = `
                <form id="productorForm">
                    <label for="nombreProductor">Nombre:</label><br>
                    <input type="text" id="nombreProductor" required><br>
                    <label for="idProductor">Identificación:</label><br>
                    <input type="text" id="idProductor" required><br>
                    <label for="telefonoProductor">Teléfono:</label><br>
                    <input type="text" id="telefonoProductor" required><br>
                    <label for="correoProductor">Correo:</label><br>
                    <input type="email" id="correoProductor" required><br>
                    <button type="button" onclick="guardarProductor()">Guardar</button>
                </form>
            `;

            L.popup()
                .setLatLng(map.getCenter())
                .setContent(form)
                .openOn(map);
        }

        function guardarProductor() {
            const nombre = document.getElementById("nombreProductor").value;
            const id = document.getElementById("idProductor").value;
            const telefono = document.getElementById("telefonoProductor").value;
            const correo = document.getElementById("correoProductor").value;

            if (!nombre || !id || !telefono || !correo) {
                alert("Por favor, complete todos los campos del productor.");
                return;
            }

            productores.push({ nombre, id, telefono, correo });
            localStorage.setItem("productores", JSON.stringify(productores)); // Guardar productores
            alert("Productor registrado correctamente.");
            map.closePopup();
        }

        // Registrar finca
        function registrarFinca() {
            if (productores.length === 0) {
                alert("Debe registrar al menos un productor antes de registrar una finca.");
                return;
            }

            const form = `
                <form id="fincaForm">
                    <label for="codigoFinca">Código de Finca:</label><br>
                    <input type="text" id="codigoFinca" required><br>
                    <label for="nombreFinca">Nombre:</label><br>
                    <input type="text" id="nombreFinca" required><br>
                    <label for="areaFinca">Área (ha):</label><br>
                    <input type="number" id="areaFinca" required><br>
                    <label for="productorFinca">Productor:</label><br>
                    <select id="productorFinca" required>
                        ${productores.map(p => `<option value="${p.id}">${p.nombre}</option>`).join('')}
                    </select><br>
                    <button type="button" onclick="guardarFinca()">Guardar</button>
                </form>
            `;

            L.popup()
                .setLatLng(map.getCenter())
                .setContent(form)
                .openOn(map);
        }

        function guardarFinca() {
            const codigo = document.getElementById("codigoFinca").value;
            const nombre = document.getElementById("nombreFinca").value;
            const area = document.getElementById("areaFinca").value;
            const productorId = document.getElementById("productorFinca").value;

            if (!codigo || !nombre || !area || !productorId) {
                alert("Por favor, complete todos los campos de la finca.");
                return;
            }

            const productor = productores.find(p => p.id === productorId);
            fincas.push({ codigo, nombre, area, productor });
            localStorage.setItem("fincas", JSON.stringify(fincas)); // Guardar fincas
            alert("Finca registrada correctamente.");
            map.closePopup();
        }

        // Activar herramientas de dibujo
        let drawControl;
        function toggleDrawTools() {
            if (drawControl) {
                map.removeControl(drawControl);
                drawControl = null;
            } else {
                const drawOptions = {
                    position: 'topleft',
                    draw: {
                        polyline: false,
                        polygon: {
                            allowIntersection: false, 
                            shapeOptions: {
                                color: 'green',
                                weight: 3
                            }
                        },
                        rectangle: false,
                        circle: false,
                        marker: true
                    }
                };

                drawControl = new L.Control.Draw(drawOptions);
                map.addControl(drawControl);

                map.on(L.Draw.Event.CREATED, function (event) {
                    const layer = event.layer;
                    loteLayer.addLayer(layer);
                    // Guardar la geometría del polígono o punto en el localStorage si es necesario
                });
            }
        }

        // Exportar los datos como GeoJSON
        function exportData() {
            const geojson = loteLayer.toGeoJSON();
            const geojsonStr = JSON.stringify(geojson);
            const blob = new Blob([geojsonStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'lotes.geojson';
            a.click();
        }

        // Ir a la ubicación del usuario
        function centerOnUser() {
            map.locate({ setView: true, maxZoom: 16 });
        }

        // Buscar finca por código
        function buscarFinca() {
            const codigo = prompt("Ingrese el código de la finca:");
            if (!codigo) return;

            const finca = fincas.find(f => f.codigo === codigo);
            if (!finca) {
                alert("Finca no encontrada.");
                return;
            }

            alert(`Finca encontrada: ${finca.nombre}`);
            // Aquí puedes agregar un marcador o zoom en la ubicación de la finca en el mapa
        }
    </script>
</body>
</html>
