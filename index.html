<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoportal de Café</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { height: 100vh; }
        #header {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 14px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #header h1 {
            font-size: 16px;
            margin: 0;
        }
        #header button {
            font-size: 14px;
            padding: 5px 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }
        #header button:hover {
            background-color: #0056b3;
        }
        #footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Geoportal de Café</h1>
        <button onclick="registrarPropietario()">Registrar Propietario</button>
        <button onclick="registrarFinca()">Registrar Finca</button>
        <button onclick="exportData()">Exportar Todo</button>
        <button onclick="exportByFinca()">Exportar por Finca</button>
        <button onclick="centerOnUser()">Ir a Mi Ubicación</button>
    </div>
    <div id="map"></div>
    <div id="footer">
        Geoportal creado por Diego Castaño
    </div>

    <script>
        const map = L.map('map').setView([4.5, -74], 6);

        // Mapas base
        const baseMaps = {
            'OpenStreetMap': L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: 'Map data © OpenStreetMap contributors'
            }).addTo(map),
            'Google Satélite': L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
                subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
                maxZoom: 20,
                attribution: 'Map data © Google'
            }),
            'Google Híbrido': L.tileLayer('https://{s}.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
                subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
                maxZoom: 20,
                attribution: 'Map data © Google'
            }),
            'ESRI Satélite': L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                maxZoom: 19,
                attribution: 'Tiles © ESRI & contributors'
            }),
            'ESRI Topográfico': L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
                maxZoom: 19,
                attribution: 'Tiles © ESRI & contributors'
            })
        };

        L.control.layers(baseMaps).addTo(map);

        // Capas y listas dinámicas
        const loteLayer = new L.FeatureGroup().addTo(map);
        let propietarios = JSON.parse(localStorage.getItem('propietarios')) || [];
        let fincas = JSON.parse(localStorage.getItem('fincas')) || [];
        let alturaGPS = null; // Altura sobre el nivel del mar
        let loteConsecutivo = JSON.parse(localStorage.getItem('loteConsecutivo')) || {};

        // Persistir datos
        function saveData() {
            localStorage.setItem('propietarios', JSON.stringify(propietarios));
            localStorage.setItem('fincas', JSON.stringify(fincas));
            localStorage.setItem('loteConsecutivo', JSON.stringify(loteConsecutivo));
            localStorage.setItem('loteLayer', JSON.stringify(loteLayer.toGeoJSON()));
        }

        // Cargar lotes desde el almacenamiento local
        function loadLotes() {
            const savedLotes = localStorage.getItem('loteLayer');
            if (savedLotes) {
                L.geoJSON(JSON.parse(savedLotes), {
                    onEachFeature: function (feature, layer) {
                        layer.bindPopup(`
                            <strong>Finca:</strong> ${feature.properties.finca}<br>
                            <strong>Lote ID:</strong> ${feature.properties.loteId}<br>
                            <strong>Variedad:</strong> ${feature.properties.variedad}<br>
                            <strong>Fecha:</strong> ${feature.properties.fechaLabor}<br>
                            <strong>Labor:</strong> ${feature.properties.tipoLabor}<br>
                            <strong>Área:</strong> ${feature.properties.area} ha<br>
                            <strong>Altura:</strong> ${feature.properties.altura} m<br>
                        `);
                        loteLayer.addLayer(layer);
                    }
                });
            }
        }

        loadLotes();

        // Exportar todos los lotes a GeoJSON
        function exportData() {
            const loteData = loteLayer.toGeoJSON();
            const blob = new Blob([JSON.stringify(loteData)], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "lotes_cafe.geojson";
            a.click();
            URL.revokeObjectURL(url);
        }

        // Exportar lotes por código de finca
        function exportByFinca() {
            const codigo = prompt("Ingrese el código de la finca a exportar:");
            if (!codigo) {
                alert("Debe ingresar un código de finca válido.");
                return;
            }

            const loteData = loteLayer.toGeoJSON();
            const filteredLotes = loteData.features.filter(
                feature => feature.properties.finca === codigo
            );

            if (filteredLotes.length === 0) {
                alert(`No se encontraron lotes para la finca con código: ${codigo}`);
                return;
            }

            const filteredGeoJSON = {
                type: "FeatureCollection",
                features: filteredLotes
            };

            const blob = new Blob([JSON.stringify(filteredGeoJSON)], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = `lotes_${codigo}.geojson`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Obtener la altura del GPS
        function centerOnUser() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function (position) {
                        const userLat = position.coords.latitude;
                        const userLng = position.coords.longitude;
                        alturaGPS = position.coords.altitude || "No disponible";

                        map.setView([userLat, userLng], 16);
                        L.marker([userLat, userLng]).addTo(map).bindPopup(`Estás aquí<br>Altura: ${alturaGPS} m`).openPopup();
                    },
                    function () {
                        alert("No se pudo obtener tu ubicación. Activa el GPS.");
                    }
                );
            } else {
                alert("Tu navegador no soporta geolocalización.");
            }
        }
    </script>
</body>
</html>
