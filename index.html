<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solución: Leaflet Draw</title>

    <!-- Estilos de Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Estilos de Leaflet Draw -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.draw@1.0.4/dist/leaflet.draw.css" />

    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>
    <!-- Contenedor del mapa -->
    <div id="map"></div>

    <!-- Scripts de Leaflet -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Scripts de Leaflet Draw -->
    <script src="https://unpkg.com/leaflet.draw@1.0.4/dist/leaflet.draw.js"></script>

    <script>
        // Inicialización del mapa
        var map = L.map('map').setView([4.60971, -74.08175], 12);

        // Capa base de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Herramientas de dibujo
        var drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);

        var drawControl = new L.Control.Draw({
            edit: { featureGroup: drawnItems },
            draw: { polygon: true, polyline: true, marker: true, circle: false, rectangle: false }
        });
        map.addControl(drawControl);

        // Evento cuando se crea una nueva geometría
        map.on('draw:created', function (e) {
            var type = e.layerType, layer = e.layer;
            drawnItems.addLayer(layer);
            alert("Se ha dibujado un: " + type);
        });
    </script>
</body>
</html>
