<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Base con Formularios</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
        .button-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }
        .button-container button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container {
            display: none;
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .form-container input, .form-container select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<!-- Mapa Base -->
<div id="map"></div>

<!-- Contenedor de los botones -->
<div class="button-container">
    <button onclick="mostrarFormulario('productor')">Agregar Productor</button>
    <button onclick="mostrarFormulario('finca')">Agregar Finca</button>
    <button onclick="mostrarFormulario('variedad')">Agregar Variedad</button>
    <button onclick="mostrarFormulario('labor')">Agregar Labor</button>
    <button onclick="mostrarFormulario('luminosidad')">Agregar Luminosidad</button>
</div>

<!-- Formulario de Productor -->
<div class="form-container" id="formProductor">
    <h3>Formulario de Productor</h3>
    <form id="formProductorContent">
        <label for="nombreProd">Nombre:</label>
        <input type="text" id="nombreProd" required><br>
        <label for="idProd">Identificación:</label>
        <input type="text" id="idProd" required><br>
        <label for="generoProd">Género:</label>
        <select id="generoProd" required>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
            <option value="Otro">Otro</option>
        </select><br>
        <label for="telefonoProd">Teléfono:</label>
        <input type="tel" id="telefonoProd" required><br>
        <label for="correoProd">Correo:</label>
        <input type="email" id="correoProd" required><br>

        <!-- Ubicación -->
        <button type="button" id="btnUbicacionProd">Agregar Ubicación</button><br>
        <label for="ubicacionProd">Ubicación (Lat, Lon):</label>
        <input type="text" id="ubicacionProd" readonly><br>

        <button type="button" onclick="guardarProductor()">Guardar</button>
    </form>
</div>

<!-- Formulario de Finca -->
<div class="form-container" id="formFinca">
    <h3>Formulario de Finca</h3>
    <form id="formFincaContent">
        <label for="codigoFinca">Código Finca:</label>
        <input type="text" id="codigoFinca" required><br>
        <label for="nombreFinca">Nombre:</label>
        <input type="text" id="nombreFinca" required><br>
        <label for="propietarioFinca">Propietario:</label>
        <input type="text" id="propietarioFinca" required><br>
        <label for="areaFinca">Área Tentativa:</label>
        <input type="text" id="areaFinca" required><br>
        <label for="veredaFinca">Vereda:</label>
        <input type="text" id="veredaFinca" required><br>
        <label for="municipioFinca">Municipio:</label>
        <input type="text" id="municipioFinca" required><br>

        <!-- Ubicación -->
        <button type="button" id="btnUbicacionFinca">Agregar Ubicación</button><br>
        <label for="ubicacionFinca">Ubicación (Lat, Lon):</label>
        <input type="text" id="ubicacionFinca" readonly><br>

        <button type="button" onclick="guardarFinca()">Guardar</button>
    </form>
</div>

<!-- Mapa y Scripts -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    // Crear el mapa base
    var map = L.map('map').setView([14.6349, -90.5069], 13); // Ajusta la ubicación y el zoom de acuerdo a tus necesidades

    // Agregar capa base de OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Variables para almacenar las ubicaciones seleccionadas
    var ubicacionProd = null;
    var ubicacionFinca = null;

    // Función para mostrar el formulario correspondiente
    function mostrarFormulario(modulo) {
        // Ocultar todos los formularios
        var formularios = document.querySelectorAll('.form-container');
        formularios.forEach(function(form) {
            form.style.display = 'none';
        });

        // Mostrar el formulario correspondiente
        document.getElementById('form' + capitalizeFirstLetter(modulo)).style.display = 'block';
    }

    // Función para mostrar el mapa y agregar una ubicación
    function agregarUbicacion(formulario) {
        // Limpiar los marcadores previos
        if (formulario === 'productor') {
            ubicacionProd = null;
        } else if (formulario === 'finca') {
            ubicacionFinca = null;
        }

        // Agregar el evento de clic en el mapa para obtener las coordenadas
        map.once('click', function(e) {
            var latLon = e.latlng;
            var lat = latLon.lat.toFixed(6);
            var lon = latLon.lng.toFixed(6);

            // Agregar un marcador al mapa en la ubicación seleccionada
            L.marker([lat, lon]).addTo(map).bindPopup("Ubicación seleccionada: " + lat + ", " + lon).openPopup();

            // Mostrar las coordenadas en el formulario
            if (formulario === 'productor') {
                ubicacionProd = { lat: lat, lon: lon };
                document.getElementById('ubicacionProd').value = lat + ", " + lon;
            } else if (formulario === 'finca') {
                ubicacionFinca = { lat: lat, lon: lon };
                document.getElementById('ubicacionFinca').value = lat + ", " + lon;
            }
        });
    }

    // Función para guardar el productor
    function guardarProductor() {
        var nombre = document.getElementById("nombreProd").value;
        var identificacion = document.getElementById("idProd").value;
        var genero = document.getElementById("generoProd").value;
        var telefono = document.getElementById("telefonoProd").value;
        var correo = document.getElementById("correoProd").value;

        // Verificar si la ubicación fue seleccionada
        if (!ubicacionProd) {
            alert('Por favor, selecciona una ubicación para el productor.');
            return;
        }

        console.log('Productor Guardado:', nombre, identificacion, genero, telefono, correo, ubicacionProd);
        alert('Productor guardado correctamente');
    }

    // Función para guardar la finca
    function guardarFinca() {
        var codigo = document.getElementById("codigoFinca").value;
        var nombre = document.getElementById("nombreFinca").value;
        var propietario = document.getElementById("propietarioFinca").value;
        var area = document.getElementById("areaFinca").value;
        var vereda = document.getElementById("veredaFinca").value;
        var municipio = document.getElementById("municipioFinca").value;

        // Verificar si la ubicación fue seleccionada
        if (!ubicacionFinca) {
            alert('Por favor, selecciona una ubicación para la finca.');
            return;
        }

        console.log('Finca Guardada:', codigo, nombre, propietario, area, vereda, municipio, ubicacionFinca);
        alert('Finca guardada correctamente');
    }

    // Función para capitalizar la primera letra de una palabra
    function capitalizeFirstLetter(string) {
        return string.charAt(0).toUpperCase() + string.slice(1);
    }

    // Event listeners para los botones de ubicación
    document.getElementById('btnUbicacionProd').addEventListener('click', function() {
        agregarUbicacion('productor');
    });
    document.getElementById('btnUbicacionFinca').addEventListener('click', function() {
        agregarUbicacion('finca');
    });
</script>

</body>
</html>
