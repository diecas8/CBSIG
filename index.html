<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoportal de Lotes</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { height: 100vh; }
        #header {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px;
            border-radius: 8px;
            font-size: 14px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
        }
        #header button {
            font-size: 12px;
            padding: 5px 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }
        #header button:hover {
            background-color: #0056b3;
        }
        #modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2000;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        #modal select, #modal button {
            width: 100%;
            margin-top: 10px;
        }
        #footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="header">
        <button onclick="saveToLocal()">Guardar Lotes</button>
        <button onclick="loadFromLocal()">Cargar Lotes</button>
        <button onclick="exportData()">Exportar GeoJSON</button>
        <button onclick="exportSingleLote()">Exportar Lote</button>
        <button onclick="centerOnUser()">Ubicarme</button>
    </div>
    <div id="map"></div>
    <div id="modal">
        <h3>Seleccione el Nombre del Cultivo</h3>
        <select id="cultivoSelect">
            <option value="Café">Café</option>
            <option value="Plátano">Plátano</option>
            <option value="Pasto">Pasto</option>
            <option value="Aguacate">Aguacate</option>
            <option value="Bosque">Bosque</option>
            <option value="Rastrojo">Rastrojo</option>
            <option value="Semestrales">Semestrales</option>
            <option value="Guadua">Guadua</option>
            <option value="Área en descanso">Área en descanso</option>
            <option value="Forestales">Forestales</option>
        </select>
        <button onclick="confirmCultivo()">Confirmar</button>
    </div>
    <div id="footer">
        Geoportal creado por Diego Castaño
    </div>

    <script>
        const map = L.map('map').setView([4.5, -74], 6);

        // Mapas base
        const baseMaps = {
            'OpenStreetMap': L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: 'Map data © OpenStreetMap contributors'
            }).addTo(map),
            'Google Satélite': L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
                subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
                maxZoom: 20,
                attribution: 'Map data © Google'
            }),
            'ESRI Satélite': L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                maxZoom: 19,
                attribution: 'Tiles © ESRI & contributors'
            }),
            'ESRI Topográfico': L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
                maxZoom: 19,
                attribution: 'Tiles © ESRI & contributors'
            })
        };

        L.control.layers(baseMaps).addTo(map);

        const loteLayer = new L.FeatureGroup().addTo(map);
        const modal = document.getElementById('modal');
        const cultivoSelect = document.getElementById('cultivoSelect');
        let currentLayer = null;

        // Control de dibujo
        const drawControl = new L.Control.Draw({
            draw: {
                polyline: false,
                marker: false,
                circle: false,
                circlemarker: false,
                polygon: {
                    allowIntersection: false,
                    shapeOptions: { color: 'orange' }
                }
            },
            edit: {
                featureGroup: loteLayer
            }
        });
        map.addControl(drawControl);

        // Abrir modal de selección de cultivo
        function openCultivoModal(layer) {
            currentLayer = layer;
            modal.style.display = 'block';
        }

        // Confirmar el cultivo seleccionado
        function confirmCultivo() {
            const nombreCultivo = cultivoSelect.value;

            const codigoFinca = prompt("Ingrese el código de la finca:") || "Sin definir";
            const areaCultivo = L.GeometryUtil.geodesicArea(currentLayer.getLatLngs()[0]) / 10000;

            currentLayer.properties = {
                codigo_finca: codigoFinca,
                nombre_cultivo: nombreCultivo,
                area_cultivo: areaCultivo.toFixed(2),
                tipo: "Lote"
            };

            currentLayer.setStyle({ color: 'orange', fillOpacity: 0.5 });
            currentLayer.bindPopup(`
                <strong>Código de Finca:</strong> ${codigoFinca}<br>
                <strong>Nombre del Cultivo:</strong> ${nombreCultivo}<br>
                <strong>Área del Cultivo:</strong> ${areaCultivo.toFixed(2)} ha
            `);

            loteLayer.addLayer(currentLayer);
            modal.style.display = 'none';
        }

        // Crear un lote con ajuste automático
        map.on(L.Draw.Event.CREATED, function (e) {
            const layer = e.layer;

            // Obtener la geometría del polígono dibujado
            const drawnPolygon = layer.toGeoJSON();

            // Buscar vecinos existentes
            const vecinos = loteLayer.toGeoJSON();

            let ajustado = false;

            vecinos.features.forEach((vecino) => {
                const interseccion = turf.intersect(drawnPolygon, vecino);

                if (interseccion) {
                    // Ajustar el polígono al vecino si hay intersección
                    layer.setLatLngs(interseccion.geometry.coordinates[0]);
                    ajustado = true;
                }
            });

            if (!ajustado) {
                alert("No hay vecinos cercanos para ajustar. El polígono se dibujará como está.");
            }

            // Abrir modal para asignar atributos al polígono
            openCultivoModal(layer);
        });

        // Guardar los lotes en LocalStorage
        function saveToLocal() {
            const loteData = loteLayer.toGeoJSON();
            localStorage.setItem("loteData", JSON.stringify(loteData));
            alert("Lotes guardados localmente.");
        }

        // Cargar los lotes desde LocalStorage
        function loadFromLocal() {
            const savedData = localStorage.getItem("loteData");
            if (!savedData) {
                alert("No hay lotes guardados.");
                return;
            }

            loteLayer.clearLayers();
            const loteGeoJSON = JSON.parse(savedData);
            L.geoJSON(loteGeoJSON, {
                onEachFeature: function (feature, layer) {
                    layer.setStyle({ color: 'orange', fillOpacity: 0.5 });
                    layer.bindPopup(`
                        <strong>Código de Finca:</strong> ${feature.properties.codigo_finca}<br>
                        <strong>Nombre del Cultivo:</strong> ${feature.properties.nombre_cultivo}<br>
                        <strong>Área del Cultivo:</strong> ${feature.properties.area_cultivo} ha
                    `);
                    loteLayer.addLayer(layer);
                }
            });
            alert("Lotes cargados correctamente.");
        }

        // Exportar todos los lotes a GeoJSON
        function exportData() {
            const loteData = loteLayer.toGeoJSON();
            const blob = new Blob([JSON.stringify(loteData)], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "lotes.geojson";
            a.click();
            URL.revokeObjectURL(url);
        }

        // Exportar un lote
        function exportSingleLote() {
            const loteData = loteLayer.toGeoJSON();
            const codigoFinca = prompt("Ingrese el código de la finca del lote a exportar:");
            if (!codigoFinca) {
                alert("Debe ingresar un código válido.");
                return;
            }

            const singleLote = loteData.features.find(
                (feature) => feature.properties.codigo_finca === codigoFinca
            );
            if (!singleLote) {
                alert(`No se encontró ningún lote con el código de finca: ${codigoFinca}`);
                return;
            }

            const singleLoteGeoJSON = {
                type: "FeatureCollection",
                features: [singleLote],
            };

            const blob = new Blob([JSON.stringify(singleLoteGeoJSON)], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = `lote_${codigoFinca}.geojson`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Centrar en la ubicación del usuario
        function centerOnUser() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function (position) {
                        const userLat = position.coords.latitude;
                        const userLng = position.coords.longitude;
                        map.setView([userLat, userLng], 16);
                        L.marker([userLat, userLng]).addTo(map).bindPopup("Estás aquí").openPopup();
                    },
                    function () {
                        alert("No se pudo obtener tu ubicación. Activa el GPS.");
                    }
                );
            } else {
                alert("Tu navegador no soporta geolocalización.");
            }
        }
    </script>
</body>
</html>
