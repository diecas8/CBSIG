<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoportal Predios PFNM, Casanare</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        #map {
            flex-grow: 1;
        }
        #sidebar {
            width: 300px;
            padding: 10px;
            background-color: #f7f7f7;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #logo {
            max-width: 80%;
            margin-bottom: 20px;
        }
        #infoContainer {
            margin-top: 10px;
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            display: none;
            width: 100%;
        }
        #tableContainer {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        #exportButton {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #baseMapSelect, #layerSelect {
            margin-bottom: 10px;
            width: 100%;
            padding: 5px;
        }
        #chartContainer {
            margin-top: 20px;
            display: none;
        }
        #chartContainer canvas {
            width: 100% !important;
            height: auto !important;
        }
        #anexoContainer {
            display: none;
            padding: 10px;
            background-color: #f1f1f1;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            width: 100%;
        }
        #anexoButton {
            margin-top: 20px;
            padding: 10px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="sidebar">
        <!-- Logo del geoportal -->
        <img id="logo" src="CBS.png" alt="Logo del Geoportal">

        <h2>Información del Predio</h2>
        <input type="text" id="searchField" placeholder="Ingrese Código de Finca y presione Enter" style="width: 100%; margin-bottom: 10px;" />
        
        <!-- Selector de mapa base -->
        <select id="baseMapSelect" onchange="changeBaseMap()">
            <option value="osm">OpenStreetMap</option>
            <option value="satellite">Satélite</option>
            <option value="terrain">Terreno</option>
        </select>

        <button id="exportButton" onclick="exportToExcel()">Exportar a Excel</button>
        
        <div id="infoContainer">
            <h3>Resumen de la Finca</h3>
            <p><strong>Código de Finca:</strong> <span id="fincaCodigo"></span></p>
            <p><strong>Propietario:</strong> <span id="fincaPropietario"></span></p>
            <p><strong>Nombre de la Finca:</strong> <span id="fincaNombre"></span></p>
            <p><strong>Área Total de la Finca:</strong> <span id="fincaAreaTotal"></span> ha</p>
            
            <div id="tableContainer">
                <h4>Resumen de Cultivos</h4>
                <table id="summaryTable">
                    <thead>
                        <tr>
                            <th>Cultivo</th>
                            <th>Área (ha)</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <!-- Contenedor del gráfico -->
        <div id="chartContainer">
            <h4>Distribución de Cultivos</h4>
            <canvas id="cultivoChart"></canvas>
        </div>

        <!-- Botón y contenedor del anexo -->
        <button id="anexoButton" onclick="toggleAnexo()">Mostrar Datos Consolidados</button>
        <div id="anexoContainer">
            <h3>Área Total de Todos los Cultivos</h3>
            <table id="anexoTable">
                <thead>
                    <tr>
                        <th>Descripción</th>
                        <th>Área Total (ha)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Total de Hectáreas de Cultivos</td>
                        <td id="totalCultivoArea">0</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Inicialización de Leaflet y configuración del mapa
        const map = L.map('map').setView([5.0, -72.0], 7);

        // Cargar mapa base de OpenStreetMap
        let baseMapLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        function changeBaseMap() {
            const selectedMap = document.getElementById('baseMapSelect').value;
            if (baseMapLayer) map.removeLayer(baseMapLayer);

            if (selectedMap === 'satellite') {
                baseMapLayer = L.tileLayer('https://{s}.google.com/vt?x={x}&y={y}&z={z}&s=Ga', { maxZoom: 20, attribution: 'Map data © Google' });
            } else if (selectedMap === 'terrain') {
                baseMapLayer = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', { maxZoom: 17, attribution: '&copy; OpenStreetMap contributors &copy; OpenTopoMap' });
            } else {
                baseMapLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; OpenStreetMap contributors' });
            }
            baseMapLayer.addTo(map);
        }

        // Cargar archivo GeoJSON y mostrar polígonos
        function loadGeoJson(url, styleOptions) {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    L.geoJSON(data, {
                        style: styleOptions,
                        onEachFeature: (feature, layer) => {
                            if (feature.properties && feature.properties.name) {
                                layer.bindPopup(feature.properties.name);
                            }
                        }
                    }).addTo(map);
                })
                .catch(error => console.error("Error al cargar GeoJSON:", error));
        }

        // Llamada de ejemplo para cargar fincas
        loadGeoJson('fincasssss.geojson', {
            color: '#8B4513',
            weight: 1.5,
            opacity: 1,
            fillOpacity: 0.4
        });

        // Resto del código permanece igual
    </script>
</body>
</html>
