<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa con Capas GeoJSON</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 600px;"></div>

    <script>
        // Inicializar el mapa
        var map = L.map('map').setView([4.60971, -74.08175], 13); // Coordenadas de ejemplo (Bogotá)

        // Agregar capa base de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Función para cargar Sitios
        function cargarSitios() {
            fetch("http://mi-servidor.com/geojson/Sitios.geojson")
                .then(response => response.json())
                .then(data => {
                    L.geoJSON(data).addTo(map);
                })
                .catch(error => console.error("Error al cargar la capa de sitios:", error));
        }

        // Función para cargar Cercas
        function cargarCercas() {
            fetch("http://mi-servidor.com/geojson/cercas.geojson")
                .then(response => response.json())
                .then(data => {
                    L.geoJSON(data).addTo(map);
                })
                .catch(error => console.error("Error al cargar la capa de cercas:", error));
        }

        // Función para cargar Fincas
        function cargarFincas() {
            fetch("http://mi-servidor.com/geojson/Fincas.geojson")
                .then(response => response.json())
                .then(data => {
                    L.geoJSON(data).addTo(map);
                })
                .catch(error => console.error("Error al cargar la capa de fincas:", error));
        }

        // Función para cargar Hmp_pol
        function cargarHmpPol() {
            fetch("http://mi-servidor.com/geojson/Hmp_pol.geojson")
                .then(response => response.json())
                .then(data => {
                    L.geoJSON(data).addTo(map);
                })
                .catch(error => console.error("Error al cargar la capa de Hmp_pol:", error));
        }

        // Cargar todas las capas cuando se inicializa el mapa
        cargarSitios();
        cargarCercas();
        cargarFincas();
        cargarHmpPol();
    </script>
</body>
</html>
