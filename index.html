<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Productor y Finca</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
    <style>
        /* Mapa */
        #map {
            height: 100vh;
            width: 100%;
        }

        /* Estilos Generales */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fa;
        }

        /* Formularios Flotantes */
        .form-container {
            position: fixed;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 350px;
            display: none;
            z-index: 1000;
            max-height: 80%;
            overflow-y: auto;
        }

        .form-container.show {
            display: block;
        }

        .form-container .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        .form-container h3 {
            text-align: center;
            margin-bottom: 15px;
            color: #007bff;
        }

        .input-container {
            margin-bottom: 15px;
            position: relative;
        }

        .input-container input,
        .input-container select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .input-container input:focus,
        .input-container select:focus {
            border-color: #007bff;
            outline: none;
        }

        .input-container label {
            position: absolute;
            top: -12px;
            left: 10px;
            font-size: 14px;
            color: #007bff;
            background: white;
            padding: 0 5px;
        }

        .form-container button {
            width: 100%;
            padding: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        /* Contenedor de Botones */
        .button-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .button-container button {
            padding: 14px 20px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-container button:hover {
            background-color: #218838;
        }

        /* Lista de Productores y Fincas */
        .records-container {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-height: 80vh;
            overflow-y: auto;
            z-index: 1000;
            width: 300px;
            background-color: #ffffff;
        }

        .records-container h4 {
            margin-bottom: 15px;
            color: #007bff;
            text-align: center;
        }

        .record-card {
            background-color: #f8f9fa;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .record-card h5 {
            color: #007bff;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .record-card p {
            font-size: 14px;
            margin: 0;
            color: #333;
        }

        /* Responsividad */
        @media (max-width: 768px) {
            .button-container button {
                width: 100%;
                margin-bottom: 10px;
            }

            .form-container {
                width: 90%;
            }

            .records-container {
                width: 100%;
                max-height: 60vh;
            }
        }
    </style>
</head>
<body>

<!-- Mapa -->
<div id="map"></div>

<!-- Contenedor de Botones -->
<div class="button-container">
    <button onclick="mostrarFormulario('productor')">Agregar Productor</button>
    <button onclick="mostrarFormulario('finca')">Agregar Finca</button>
    <button onclick="obtenerUbicacionGPS()">Ubicarme</button>
</div>

<!-- Formulario de Productor -->
<div class="form-container" id="formProductor">
    <button class="close-btn" onclick="cerrarFormulario('productor')">×</button>
    <h3>Formulario de Productor</h3>
    <form id="formProductorContent">
        <div class="input-container">
            <input type="text" id="nombreProd" required>
            <label for="nombreProd">Nombre:</label>
        </div>
        <div class="input-container">
            <input type="text" id="idProd" required>
            <label for="idProd">Identificación:</label>
        </div>
        <div class="input-container">
            <select id="generoProd" required>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Otro">Otro</option>
            </select>
            <label for="generoProd">Género:</label>
        </div>
        <div class="input-container">
            <input type="tel" id="telefonoProd" required>
            <label for="telefonoProd">Teléfono:</label>
        </div>
        <div class="input-container">
            <input type="email" id="correoProd" required>
            <label for="correoProd">Correo:</label>
        </div>

        <button type="button" onclick="guardarProductor()">Guardar Productor</button>
    </form>
</div>

<!-- Formulario de Finca -->
<div class="form-container" id="formFinca">
    <button class="close-btn" onclick="cerrarFormulario('finca')">×</button>
    <h3>Formulario de Finca</h3>
    <form id="formFincaContent">
        <div class="input-container">
            <input type="text" id="codigoFinca" required>
            <label for="codigoFinca">Código Finca:</label>
        </div>
        <div class="input-container">
            <input type="text" id="nombreFinca" required>
            <label for="nombreFinca">Nombre:</label>
        </div>
        <div class="input-container">
            <input type="text" id="propietarioFinca" required>
            <label for="propietarioFinca">Propietario:</label>
        </div>
        <div class="input-container">
            <input type="text" id="areaFinca" required>
            <label for="areaFinca">Área:</label>
        </div>
        <div class="input-container">
            <input type="text" id="veredaFinca" required>
            <label for="veredaFinca">Vereda:</label>
        </div>
        <div class="input-container">
            <input type="text" id="municipioFinca" required>
            <label for="municipioFinca">Municipio:</label>
        </div>
        <div class="input-container">
            <select id="productorFinca" required>
                <option value="">Seleccione un Productor</option>
            </select>
            <label for="productorFinca">Productor:</label>
        </div>

        <button type="button" onclick="guardarFinca()">Guardar Finca</button>
    </form>
</div>

<!-- Lista de Productores y Fincas -->
<div class="records-container">
    <h4>Productores Registrados</h4>
    <div id="productorList"></div>

    <h4>Fincas Registradas</h4>
    <div id="fincaList"></div>
</div>

<!-- Librerías -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>

<script>
    // Mapa de Leaflet
    var map = L.map('map').setView([4.5709, -74.2973], 6); // Centrado en Colombia
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    // Herramientas de Dibujo
    var drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

    var drawControl = new L.Control.Draw({
        draw: {
            polygon: true,
            marker: true,
            polyline: true,
            circle: true,
            rectangle: true
        },
        edit: {
            featureGroup: drawnItems
        }
    });
    map.addControl(drawControl);

    // Listas para almacenar los productores y fincas
    var productores = [];
    var fincas = [];

    // Función para mostrar los formularios
    function mostrarFormulario(tipo) {
        if (tipo === 'productor') {
            document.getElementById("formProductor").classList.add("show");
        } else if (tipo === 'finca') {
            document.getElementById("formFinca").classList.add("show");
        }
    }

    // Función para cerrar los formularios
    function cerrarFormulario(tipo) {
        if (tipo === 'productor') {
            document.getElementById("formProductor").classList.remove("show");
        } else if (tipo === 'finca') {
            document.getElementById("formFinca").classList.remove("show");
        }
    }

    // Función para guardar productor
    function guardarProductor() {
        var nombre = document.getElementById("nombreProd").value;
        var id = document.getElementById("idProd").value;
        var genero = document.getElementById("generoProd").value;
        var telefono = document.getElementById("telefonoProd").value;
        var correo = document.getElementById("correoProd").value;

        productores.push({nombre, id, genero, telefono, correo});
        alert("Productor Guardado: " + nombre);
        cerrarFormulario('productor');
        
        // Actualizar lista de productores
        var productorList = document.getElementById("productorList");
        var li = document.createElement("li");
        li.textContent = "Productor: " + nombre + " | ID: " + id;
        productorList.appendChild(li);
        
        // Actualizar lista desplegable de productores en finca
        var select = document.getElementById("productorFinca");
        var option = document.createElement("option");
        option.value = nombre;
        option.text = nombre;
        select.appendChild(option);
    }

    // Función para guardar finca
    function guardarFinca() {
        var codigo = document.getElementById("codigoFinca").value;
        var nombre = document.getElementById("nombreFinca").value;
        var propietario = document.getElementById("propietarioFinca").value;
        var area = document.getElementById("areaFinca").value;
        var vereda = document.getElementById("veredaFinca").value;
        var municipio = document.getElementById("municipioFinca").value;
        var productor = document.getElementById("productorFinca").value;

        fincas.push({codigo, nombre, propietario, area, vereda, municipio, productor});
        alert("Finca Guardada: " + nombre);
        cerrarFormulario('finca');
        
        // Actualizar lista de fincas
        var fincaList = document.getElementById("fincaList");
        var li = document.createElement("li");
        li.textContent = "Finca: " + nombre + " | Código: " + codigo + " | Productor: " + productor;
        fincaList.appendChild(li);
    }

    // Función para obtener ubicación GPS
    function obtenerUbicacionGPS() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var lat = position.coords.latitude;
                var lon = position.coords.longitude;
                map.setView([lat, lon], 13);
                L.marker([lat, lon]).addTo(map).bindPopup("Tu ubicación").openPopup();
            });
        } else {
            alert("La geolocalización no es soportada por este navegador.");
        }
    }
</script>

</body>
</html>
