<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoportal de Lotes</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { height: 100vh; }
        #header {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 14px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #header h1 {
            font-size: 16px;
            margin: 0;
        }
        #header button {
            font-size: 14px;
            padding: 5px 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }
        #header button:hover {
            background-color: #0056b3;
        }
        #footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Geoportal de Lotes</h1>
        <button onclick="registrarProductor()">Registrar Productor</button>
        <button onclick="registrarFinca()">Registrar Finca</button>
        <button onclick="saveToLocal()">Guardar Lotes</button>
        <button onclick="loadFromLocal()">Cargar Lotes</button>
        <button onclick="exportData()">Exportar GeoJSON</button>
        <button onclick="exportSingleLote()">Exportar Lote por Código</button>
        <button onclick="centerOnUser()">Ir a Mi Ubicación</button>
    </div>
    <div id="map"></div>
    <div id="footer">
        Geoportal creado por Diego Castaño
    </div>

    <script>
        const map = L.map('map').setView([4.5, -74], 6);

        // Mapas base
        const baseMaps = {
            'OpenStreetMap': L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: 'Map data © OpenStreetMap contributors'
            }).addTo(map),
            'Google Satélite': L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
                subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
                maxZoom: 20,
                attribution: 'Map data © Google'
            }),
            'Google Híbrido': L.tileLayer('https://{s}.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
                subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
                maxZoom: 20,
                attribution: 'Map data © Google'
            }),
            'ESRI Satélite': L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                maxZoom: 19,
                attribution: 'Tiles © ESRI & contributors'
            }),
            'ESRI Topográfico': L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
                maxZoom: 19,
                attribution: 'Tiles © ESRI & contributors'
            })
        };

        L.control.layers(baseMaps).addTo(map);

        // Capas y variables globales
        const loteLayer = new L.FeatureGroup().addTo(map);
        let productor = null; // Datos del productor
        let finca = null;     // Datos de la finca

        // Control de dibujo
        const drawControl = new L.Control.Draw({
            draw: {
                polyline: false,
                marker: false,
                circle: false,
                circlemarker: false,
                polygon: {
                    allowIntersection: false,
                    shapeOptions: { color: 'orange' }
                }
            },
            edit: {
                featureGroup: loteLayer
            }
        });
        map.addControl(drawControl);

        // Registrar productor
        function registrarProductor() {
            const form = `
                <form id="productorForm">
                    <label for="nombreProductor">Nombre:</label><br>
                    <input type="text" id="nombreProductor" required><br>
                    <label for="idProductor">Identificación:</label><br>
                    <input type="text" id="idProductor" required><br>
                    <label for="telefonoProductor">Teléfono:</label><br>
                    <input type="text" id="telefonoProductor" required><br>
                    <label for="correoProductor">Correo:</label><br>
                    <input type="email" id="correoProductor" required><br>
                    <button type="button" onclick="guardarProductor()">Guardar</button>
                </form>
            `;

            L.popup()
                .setLatLng(map.getCenter())
                .setContent(form)
                .openOn(map);
        }

        function guardarProductor() {
            const nombre = document.getElementById("nombreProductor").value;
            const id = document.getElementById("idProductor").value;
            const telefono = document.getElementById("telefonoProductor").value;
            const correo = document.getElementById("correoProductor").value;

            if (!nombre || !id || !telefono || !correo) {
                alert("Por favor, complete todos los campos del productor.");
                return;
            }

            productor = { nombre, id, telefono, correo };
            alert("Productor registrado correctamente.");
            map.closePopup();
        }

        // Registrar finca
        function registrarFinca() {
            const form = `
                <form id="fincaForm">
                    <label for="nombreFinca">Nombre:</label><br>
                    <input type="text" id="nombreFinca" required><br>
                    <label for="areaFinca">Área Tentativa (ha):</label><br>
                    <input type="number" id="areaFinca" required><br>
                    <label for="veredaFinca">Vereda:</label><br>
                    <input type="text" id="veredaFinca" required><br>
                    <label for="municipioFinca">Municipio:</label><br>
                    <input type="text" id="municipioFinca" required><br>
                    <button type="button" onclick="guardarFinca()">Guardar</button>
                </form>
            `;

            L.popup()
                .setLatLng(map.getCenter())
                .setContent(form)
                .openOn(map);
        }

        function guardarFinca() {
            const nombre = document.getElementById("nombreFinca").value;
            const area = document.getElementById("areaFinca").value;
            const vereda = document.getElementById("veredaFinca").value;
            const municipio = document.getElementById("municipioFinca").value;

            if (!nombre || !area || !vereda || !municipio) {
                alert("Por favor, complete todos los campos de la finca.");
                return;
            }

            finca = { nombre, area, vereda, municipio };
            alert("Finca registrada correctamente.");
            map.closePopup();
        }

        // Crear un lote
        map.on(L.Draw.Event.CREATED, function (e) {
            if (!productor || !finca) {
                alert("Debe registrar primero los datos del productor y la finca.");
                return;
            }

            const layer = e.layer;

            const cultivosDisponibles = [
                "Café y no cafetería", "Plátano", "Pasto", "Aguacate", "Bosque", 
                "Rastrojo", "Semestrales", "Guadua", "Área en descanso", "Forestales"
            ];

            const form = `
                <form id="loteForm">
                    <label for="codigoCultivo">Código de Cultivo:</label><br>
                    <input type="text" id="codigoCultivo" required><br>
                    <label for="nombreCultivo">Nombre del Cultivo:</label><br>
                    <select id="nombreCultivo" required>
                        ${cultivosDisponibles.map(cultivo => `<option value="${cultivo}">${cultivo}</option>`).join('')}
                    </select><br>
                    <button type="button" onclick="guardarLote()">Guardar</button>
                </form>
            `;

            const popup = L.popup()
                .setLatLng(e.layer.getBounds().getCenter())
                .setContent(form)
                .openOn(map);

            const area = L.GeometryUtil.geodesicArea(layer.getLatLngs()[0]) / 10000;

            window.guardarLote = function () {
                const codigoCultivo = document.getElementById("codigoCultivo").value;
                const nombreCultivo = document.getElementById("nombreCultivo").value;

                if (!codigoCultivo || !nombreCultivo) {
                    alert("Por favor, complete todos los campos del lote.");
                    return;
                }

                layer.properties = {
                    productor,
                    finca,
                    codigoCultivo,
                    nombreCultivo,
                    area: area.toFixed(2),
                    tipo: "Lote"
                };

                layer.setStyle({ color: 'orange', fillOpacity: 0.5 });
                layer.bindPopup(`
                    <strong>Productor:</strong> ${productor.nombre}<br>
                    <strong>Finca:</strong> ${finca.nombre}<br>
                    <strong>Código de Cultivo:</strong> ${codigoCultivo}<br>
                    <strong>Nombre del Cultivo:</strong> ${nombreCultivo}<br>
                    <strong>Área:</strong> ${area.toFixed(2)} ha
                `);

                loteLayer.addLayer(layer);
                map.closePopup();
            };
        });

        // Exportar todos los lotes a GeoJSON
        function exportData() {
            const loteData = loteLayer.toGeoJSON();
            const blob = new Blob([JSON.stringify(loteData)], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "lotes.geojson";
            a.click();
            URL.revokeObjectURL(url);
        }

        // Exportar un lote específico
        function exportSingleLote() {
            const loteData = loteLayer.toGeoJSON();
            const codigo = prompt("Ingrese el código del cultivo a exportar:");
            if (!codigo) {
                alert("Debe ingresar un código válido.");
                return;
            }

            const singleLote = loteData.features.find(
                (feature) => feature.properties.codigoCultivo === codigo
            );

            if (!singleLote) {
                alert(`No se encontró un lote con el código: ${codigo}`);
                return;
            }

            const singleLoteGeoJSON = {
                type: "FeatureCollection",
                features: [singleLote],
            };

            const blob = new Blob([JSON.stringify(singleLoteGeoJSON)], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = `lote_${codigo}.geojson`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Guardar lotes localmente
        function saveToLocal() {
            const loteData = loteLayer.toGeoJSON();
            localStorage.setItem("loteData", JSON.stringify(loteData));
            alert("Lotes guardados localmente.");
        }

        // Cargar lotes desde almacenamiento local
        function loadFromLocal() {
            const savedData = localStorage.getItem("loteData");
            if (!savedData) {
                alert("No hay lotes guardados.");
                return;
            }

            loteLayer.clearLayers();

            const loteGeoJSON = JSON.parse(savedData);
            L.geoJSON(loteGeoJSON, {
                onEachFeature: function (feature, layer) {
                    layer.setStyle({ color: 'orange', fillOpacity: 0.5 });
                    layer.bindPopup(`
                        <strong>Código de Cultivo:</strong> ${feature.properties.codigoCultivo}<br>
                        <strong>Nombre del Cultivo:</strong> ${feature.properties.nombreCultivo}<br>
                        <strong>Área:</strong> ${feature.properties.area} ha
                    `);
                    loteLayer.addLayer(layer);
                }
            });

            alert("Lotes cargados correctamente.");
        }

        // Centrar mapa en la ubicación del usuario
        function centerOnUser() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function (position) {
                        const userLat = position.coords.latitude;
                        const userLng = position.coords.longitude;

                        map.setView([userLat, userLng], 16);
                        L.marker([userLat, userLng]).addTo(map).bindPopup("Estás aquí").openPopup();
                    },
                    function () {
                        alert("No se pudo obtener tu ubicación. Activa el GPS.");
                    }
                );
            } else {
                alert("Tu navegador no soporta geolocalización.");
            }
        }
    </script>
</body>
</html>
