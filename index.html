<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoportal de Café</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { height: 100vh; }
        #header {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 14px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #header h1 {
            font-size: 16px;
            margin: 0;
        }
        #header button {
            font-size: 14px;
            padding: 5px 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }
        #header button:hover {
            background-color: #0056b3;
        }
        #footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Geoportal de Café</h1>
        <button onclick="registrarFinca()">Registrar Finca</button>
        <button onclick="exportData()">Exportar GeoJSON</button>
        <button onclick="centerOnUser()">Ir a Mi Ubicación</button>
    </div>
    <div id="map"></div>
    <div id="footer">
        Geoportal creado por Diego Castaño
    </div>

    <script>
        const map = L.map('map').setView([4.5, -74], 6);

        // Mapas base
        const baseMaps = {
            'OpenStreetMap': L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: 'Map data © OpenStreetMap contributors'
            }).addTo(map),
            'ESRI Satélite': L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                maxZoom: 19,
                attribution: 'Tiles © ESRI & contributors'
            })
        };

        L.control.layers(baseMaps).addTo(map);

        // Capas y listas dinámicas
        const loteLayer = new L.FeatureGroup().addTo(map);
        let fincas = []; // Lista de fincas registradas
        let alturaGPS = null; // Altura sobre el nivel del mar
        let loteConsecutivo = {}; // Consecutivo de lotes por finca

        // Control de dibujo
        const drawControl = new L.Control.Draw({
            draw: {
                polyline: false,
                marker: false,
                circle: false,
                circlemarker: false,
                polygon: {
                    allowIntersection: false,
                    shapeOptions: { color: 'orange' }
                }
            },
            edit: {
                featureGroup: loteLayer
            }
        });
        map.addControl(drawControl);

        // Registrar finca
        function registrarFinca() {
            const form = `
                <form id="fincaForm">
                    <label for="nombreFinca">Nombre:</label><br>
                    <input type="text" id="nombreFinca" required><br>
                    <label for="codigoFinca">Código de Finca:</label><br>
                    <input type="text" id="codigoFinca" required><br>
                    <label for="areaFinca">Área Tentativa (ha):</label><br>
                    <input type="number" id="areaFinca" required><br>
                    <button type="button" onclick="guardarFinca()">Guardar</button>
                </form>
            `;

            L.popup()
                .setLatLng(map.getCenter())
                .setContent(form)
                .openOn(map);
        }

        function guardarFinca() {
            const nombre = document.getElementById("nombreFinca").value;
            const codigoFinca = document.getElementById("codigoFinca").value;
            const area = document.getElementById("areaFinca").value;

            if (!nombre || !codigoFinca || !area) {
                alert("Por favor, complete todos los campos de la finca.");
                return;
            }

            fincas.push({ nombre, codigoFinca, area });
            loteConsecutivo[codigoFinca] = 0; // Inicia el consecutivo para esta finca
            alert("Finca registrada correctamente.");
            map.closePopup();
        }

        // Crear un lote
        map.on(L.Draw.Event.CREATED, function (e) {
            if (fincas.length === 0) {
                alert("Debe registrar al menos una finca antes de dibujar lotes.");
                return;
            }

            const layer = e.layer;

            const form = `
                <form id="loteForm">
                    <label for="codigoFinca">Seleccione la Finca:</label><br>
                    <select id="codigoFinca" required>
                        ${fincas.map(f => `<option value="${f.codigoFinca}">${f.nombre} (${f.codigoFinca})</option>`).join('')}
                    </select><br>
                    <label for="variedad">Variedad:</label><br>
                    <select id="variedad" required>
                        <option value="Castillo">Castillo</option>
                        <option value="Caturra">Caturra</option>
                        <option value="Tabi">Tabi</option>
                        <option value="Cenicafe 1">Cenicafe 1</option>
                        <option value="Cenicafe 2">Cenicafe 2</option>
                        <option value="Borbón">Borbón</option>
                        <option value="Geisha">Geisha</option>
                        <option value="Costa Rica">Costa Rica</option>
                    </select><br>
                    <label for="fechaLabor">Fecha de Labor:</label><br>
                    <input type="date" id="fechaLabor" required><br>
                    <label for="tipoLabor">Tipo de Labor:</label><br>
                    <select id="tipoLabor" required>
                        <option value="Siembra nueva">Siembra nueva</option>
                        <option value="Renovación por zoca">Renovación por zoca</option>
                        <option value="Siembra">Siembra</option>
                    </select><br>
                    <label for="surcos">Distancia entre Surcos (m):</label><br>
                    <input type="number" id="surcos" required><br>
                    <label for="plantas">Distancia entre Plantas (m):</label><br>
                    <input type="number" id="plantas" required><br>
                    <label for="luminosidad">Luminosidad (%):</label><br>
                    <input type="number" id="luminosidad" required><br>
                    <button type="button" onclick="guardarLote()">Guardar</button>
                </form>
            `;

            const popup = L.popup()
                .setLatLng(e.layer.getBounds().getCenter())
                .setContent(form)
                .openOn(map);

            const area = L.GeometryUtil.geodesicArea(layer.getLatLngs()[0]) / 10000;

            window.guardarLote = function () {
                const codigoFinca = document.getElementById("codigoFinca").value;
                const variedad = document.getElementById("variedad").value;
                const fechaLabor = document.getElementById("fechaLabor").value;
                const tipoLabor = document.getElementById("tipoLabor").value;
                const surcos = document.getElementById("surcos").value;
                const plantas = document.getElementById("plantas").value;
                const luminosidad = document.getElementById("luminosidad").value;

                if (!codigoFinca || !variedad || !fechaLabor || !tipoLabor || !surcos || !plantas || !luminosidad) {
                    alert("Por favor, complete todos los campos del lote.");
                    return;
                }

                const loteId = ++loteConsecutivo[codigoFinca]; // Genera el consecutivo del lote

                layer.properties = {
                    finca: codigoFinca,
                    loteId,
                    variedad,
                    fechaLabor,
                    tipoLabor,
                    surcos,
                    plantas,
                    luminosidad,
                    area: area.toFixed(2),
                    altura: alturaGPS || "No disponible"
                };

                layer.setStyle({ color: 'orange', fillOpacity: 0.5 });
                layer.bindPopup(`
                    <strong>Finca:</strong> ${codigoFinca}<br>
                    <strong>Lote ID:</strong> ${loteId}<br>
                    <strong>Variedad:</strong> ${variedad}<br>
                    <strong>Fecha:</strong> ${fechaLabor}<br>
                    <strong>Labor:</strong> ${tipoLabor}<br>
                    <strong>Área:</strong> ${area.toFixed(2)} ha<br>
                    <strong>Altura:</strong> ${alturaGPS || "No disponible"} m<br>
                `);

                loteLayer.addLayer(layer);
                map.closePopup();
            };
        });

        // Obtener la altura del GPS
        function centerOnUser() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function (position) {
                        const userLat = position.coords.latitude;
                        const userLng = position.coords.longitude;
                        alturaGPS = position.coords.altitude || "No disponible";

                        map.setView([userLat, userLng], 16);
                        L.marker([userLat, userLng]).addTo(map).bindPopup(`Estás aquí<br>Altura: ${alturaGPS} m`).openPopup();
                    },
                    function () {
                        alert("No se pudo obtener tu ubicación. Activa el GPS.");
                    }
                );
            } else {
                alert("Tu navegador no soporta geolocalización.");
            }
        }

        // Exportar todos los lotes a GeoJSON
        function exportData() {
            const loteData = loteLayer.toGeoJSON();
            const blob = new Blob([JSON.stringify(loteData)], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "lotes_cafe.geojson";
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
