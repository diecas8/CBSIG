<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoportal de Lotes Cafeteros</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" rel="stylesheet" />
    <style>
        /* Diseño general */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f4f6f9;
        }
        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }
        button {
            background-color: #5c6bc0;
            color: white;
            padding: 12px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #3949ab;
        }
        /* Formularios */
        .form-section {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: none;
            transition: all 0.3s ease;
        }
        .form-section.show {
            display: block;
        }
        .form-section h2 {
            color: #5c6bc0;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .form-section label {
            font-size: 1.1em;
            margin-bottom: 5px;
            display: block;
            color: #333;
        }
        .form-section input, .form-section select {
            width: 100%;
            padding: 10px;
            margin: 8px 0 15px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            background-color: #fafafa;
        }
        .form-section input:focus, .form-section select:focus {
            border-color: #5c6bc0;
            outline: none;
        }
        .compact {
            max-height: 50px;
            overflow: hidden;
            transition: all 0.5s ease;
        }
        .form-section.compact {
            height: 50px;
        }
        .form-section input[readonly] {
            background-color: #e0e0e0;
        }
        /* Mapa */
        #map {
            width: 100%;
            height: 400px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        /* Estilos para dispositivos móviles */
        @media (max-width: 768px) {
            .form-section {
                width: 100%;
            }
            button {
                font-size: 1em;
            }
            h1 {
                font-size: 1.6em;
            }
        }
    </style>
</head>
<body>

    <h1>Registro de Lotes Cafeteros</h1>

    <!-- Botones para mostrar formularios -->
    <button onclick="toggleForm('formProductor')">Registrar Productor</button>
    <button onclick="toggleForm('formFinca')">Registrar Finca</button>
    <button onclick="toggleForm('formLote')">Registrar Lote</button>

    <!-- Formulario de Registro de Productor -->
    <div id="formProductor" class="form-section compact">
        <h2>Datos del Productor</h2>
        <form>
            <label for="nombre">Nombre del Productor:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="cedula">Cédula:</label>
            <input type="text" id="cedula" name="cedula" required><br><br>

            <label for="celular">Número de Celular:</label>
            <input type="text" id="celular" name="celular" required><br><br>

            <label for="genero">Género:</label>
            <select id="genero" name="genero">
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
            </select><br><br>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required><br><br>
        </form>
        <button onclick="saveForm('formProductor')">Guardar</button>
    </div>

    <!-- Formulario de Registro de Finca -->
    <div id="formFinca" class="form-section compact">
        <h2>Datos de la Finca</h2>
        <form>
            <label for="codigo">Código de la Finca:</label>
            <input type="text" id="codigo" name="codigo" required><br><br>

            <label for="nombre_finca">Nombre de la Finca:</label>
            <input type="text" id="nombre_finca" name="nombre_finca" required><br><br>

            <label for="municipio">Municipio:</label>
            <input type="text" id="municipio" name="municipio" required><br><br>

            <label for="vereda">Vereda:</label>
            <input type="text" id="vereda" name="vereda" required><br><br>

            <label for="area">Área (hectáreas):</label>
            <input type="text" id="area" name="area" readonly><br><br>
        </form>
        <button onclick="saveForm('formFinca')">Guardar</button>
    </div>

    <!-- Formulario de Registro de Lote -->
    <div id="formLote" class="form-section compact">
        <h2>Datos del Lote</h2>
        <form>
            <label for="variedad">Variedad de Café:</label>
            <select id="variedad" name="variedad">
                <option value="castillo">Castillo</option>
                <option value="cenicafe">Cenicafe</option>
                <option value="colombia">Colombia</option>
                <option value="caturra">Caturra</option>
                <option value="tabi">Tabi</option>
                <option value="geisha">Geisha</option>
                <option value="costa_rica">Costa Rica</option>
                <option value="suprema">Suprema</option>
                <option value="borbon">Borbon</option>
                <option value="otras">Otras</option>
            </select><br><br>

            <label for="fecha_labor">Fecha de la Labor:</label>
            <input type="date" id="fecha_labor" name="fecha_labor"><br><br>

            <label for="tipo_labor">Tipo de Labor:</label>
            <select id="tipo_labor" name="tipo_labor">
                <option value="siembra_nueva">Siembra nueva</option>
                <option value="reno_zoca">Reno por zoca</option>
                <option value="reno_siembra">Reno por siembra</option>
            </select><br><br>

            <label for="distancia_surcos">Distancia entre Surcos (m):</label>
            <input type="number" id="distancia_surcos" name="distancia_surcos" oninput="calcularDensidad()"><br><br>

            <label for="distancia_plantas">Distancia entre Plantas (m):</label>
            <input type="number" id="distancia_plantas" name="distancia_plantas" oninput="calcularDensidad()"><br><br>

            <label for="densidad">Densidad por Hectárea:</label>
            <input type="text" id="densidad" name="densidad" readonly><br><br>

            <label for="cantidad_arboles">Cantidad de Árboles en el Lote:</label>
            <input type="number" id="cantidad_arboles" name="cantidad_arboles" readonly><br><br>

            <label for="luminosidad">Luminosidad:</label>
            <select id="luminosidad" name="luminosidad">
                <option value="sol">Sol</option>
                <option value="sombra">Sombra</option>
                <option value="semisombra">Semisombra</option>
            </select><br><br>

            <label for="altura">Altura sobre el nivel del mar:</label>
            <input type="text" id="altura" name="altura" readonly><br><br>
        </form>
        <button onclick="saveForm('formLote')">Guardar</button>
    </div>

    <!-- Mapa -->
    <div id="map"></div>

    <button onclick="exportGeoJSON()">Exportar como GeoJSON</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script>
        // Código JavaScript para interactuar con el mapa y los formularios
        let map, drawnItems;

        // Función para alternar visibilidad de formularios
        function toggleForm(formId) {
            $('.form-section').not('#' + formId).removeClass('show').addClass('compact');
            $('#' + formId).toggleClass('show compact');
        }

        // Inicialización del mapa
        function initMap() {
            map = L.map('map').setView([4.5, -75.5], 10); // Coordenadas predeterminadas

            // Agregar capa base (OpenStreetMap)
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Contenedor para los objetos dibujados
            drawnItems = new L.FeatureGroup().addTo(map);

            // Agregar herramientas de dibujo
            const drawControl = new L.Control.Draw({
                edit: {
                    featureGroup: drawnItems
                },
                draw: {
                    polygon: true,
                    polyline: false,
                    circle: false,
                    marker: true
                }
            });
            map.addControl(drawControl);

            // Manejo de eventos de dibujo
            map.on('draw:created', function(event) {
                const layer = event.layer;
                drawnItems.addLayer(layer);
            });

            // Obtener ubicación del usuario
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    map.setView([lat, lon], 15);
                });
            }
        }

        // Función para calcular la densidad y cantidad de árboles
        function calcularDensidad() {
            const distanciaSurcos = parseFloat(document.getElementById('distancia_surcos').value);
            const distanciaPlantas = parseFloat(document.getElementById('distancia_plantas').value);

            if (!isNaN(distanciaSurcos) && !isNaN(distanciaPlantas)) {
                const densidad = 10000 / (distanciaSurcos * distanciaPlantas); // 10000 es el área de 1 hectárea en m²
                const cantidadArboles = densidad * parseFloat(document.getElementById('area').value);
                document.getElementById('densidad').value = densidad.toFixed(2);
                document.getElementById('cantidad_arboles').value = Math.round(cantidadArboles);
            }
        }

        // Función para guardar la información
        function saveForm(formId) {
            toggleForm(formId);
        }

        // Función para exportar a GeoJSON
        function exportGeoJSON() {
            const geojson = drawnItems.toGeoJSON();
            const geojsonStr = JSON.stringify(geojson);

            const link = document.createElement('a');
            link.href = 'data:application/json;charset=utf-8,' + encodeURIComponent(geojsonStr);
            link.download = 'lotes_cafeteros.geojson';
            link.click();
        }

        window.onload = initMap;
    </script>
</body>
</html>
