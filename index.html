<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Productor y Finca</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
        .button-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }
        .button-container button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container {
            display: none;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 2000;
            transition: opacity 0.3s ease;
        }
        .form-container.show {
            display: block;
            opacity: 1;
        }
        .form-container.hide {
            opacity: 0;
        }
        .form-container input, .form-container select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<!-- Mapa Base -->
<div id="map"></div>

<!-- Contenedor de los botones -->
<div class="button-container">
    <button onclick="mostrarFormulario('productor')">Agregar Productor</button>
    <button onclick="mostrarFormulario('finca')">Agregar Finca</button>
</div>

<!-- Formulario de Productor -->
<div class="form-container" id="formProductor">
    <h3>Formulario de Productor</h3>
    <form id="formProductorContent">
        <label for="nombreProd">Nombre:</label>
        <input type="text" id="nombreProd"><br>
        <label for="idProd">Identificación:</label>
        <input type="text" id="idProd"><br>
        <label for="generoProd">Género:</label>
        <select id="generoProd">
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
            <option value="Otro">Otro</option>
        </select><br>
        <label for="telefonoProd">Teléfono:</label>
        <input type="tel" id="telefonoProd"><br>
        <label for="correoProd">Correo:</label>
        <input type="email" id="correoProd"><br>

        <!-- Ubicación (Opcional) -->
        <label for="ubicacionProd">Ubicación (Lat, Lon):</label>
        <input type="text" id="ubicacionProd" readonly placeholder="Opcional"><br>

        <button type="button" onclick="guardarProductor()">Guardar Productor</button>
    </form>
</div>

<!-- Formulario de Finca -->
<div class="form-container" id="formFinca">
    <h3>Formulario de Finca</h3>
    <form id="formFincaContent">
        <label for="codigoFinca">Código Finca:</label>
        <input type="text" id="codigoFinca"><br>
        <label for="nombreFinca">Nombre:</label>
        <input type="text" id="nombreFinca"><br>
        <label for="propietarioFinca">Propietario:</label>
        <input type="text" id="propietarioFinca"><br>
        <label for="areaFinca">Área:</label>
        <input type="text" id="areaFinca"><br>
        <label for="veredaFinca">Vereda:</label>
        <input type="text" id="veredaFinca"><br>
        <label for="municipioFinca">Municipio:</label>
        <input type="text" id="municipioFinca"><br>

        <!-- Selección de Productor -->
        <label for="productorFinca">Productor:</label>
        <select id="productorFinca">
            <option value="">Seleccione un productor</option>
        </select><br>

        <!-- Ubicación (Opcional) -->
        <label for="ubicacionFinca">Ubicación (Lat, Lon):</label>
        <input type="text" id="ubicacionFinca" readonly placeholder="Opcional"><br>

        <button type="button" onclick="guardarFinca()">Guardar Finca</button>
    </form>
</div>

<!-- Mapa y Scripts -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
<script>
    // Crear el mapa base
    var map = L.map('map').setView([14.6349, -90.5069], 13); // Coordenadas de ejemplo (Guatemala)

    // Agregar capa base de OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Variables para almacenar los productores y la ubicación
    var productores = [];
    var ubicacionProd = null;
    var ubicacionFinca = null;

    // Crear el controlador de dibujo de polígonos
    var drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

    var drawControl = new L.Control.Draw({
        edit: {
            featureGroup: drawnItems
        },
        draw: {
            polygon: true,
            polyline: false,
            rectangle: false,
            circle: false,
            marker: false
        }
    });
    map.addControl(drawControl);

    // Función para mostrar el formulario correspondiente
    function mostrarFormulario(modulo) {
        // Ocultar todos los formularios
        var formularios = document.querySelectorAll('.form-container');
        formularios.forEach(function(form) {
            form.classList.add('hide');
            form.classList.remove('show');
        });

        // Mostrar el formulario correspondiente
        document.getElementById('form' + capitalizeFirstLetter(modulo)).classList.add('show');
        document.getElementById('form' + capitalizeFirstLetter(modulo)).classList.remove('hide');
    }

    // Función para guardar el productor
    function guardarProductor() {
        var nombre = document.getElementById("nombreProd").value;
        var identificacion = document.getElementById("idProd").value;
        var genero = document.getElementById("generoProd").value;
        var telefono = document.getElementById("telefonoProd").value;
        var correo = document.getElementById("correoProd").value;

        // Verificar si la ubicación fue ingresada (opcional)
        if (!ubicacionProd) {
            alert('Productor guardado sin ubicación.');
        }

        // Crear objeto productor
        var productor = {
            nombre: nombre,
            identificacion: identificacion,
            genero: genero,
            telefono: telefono,
            correo: correo,
            ubicacion: ubicacionProd
        };

        // Guardar el productor
        productores.push(productor);

        // Actualizar la lista desplegable de productores en el formulario de finca
        actualizarSelectProductor();

        alert('Productor guardado correctamente');
    }

    // Función para actualizar la lista de productores en el formulario de finca
    function actualizarSelectProductor() {
        var selectProductor = document.getElementById('productorFinca');
        selectProductor.innerHTML = '<option value="">Seleccione un productor</option>'; // Limpiar las opciones

        productores.forEach(function(productor, index) {
            var option = document.createElement('option');
            option.value = index;
            option.textContent = productor.nombre;
            selectProductor.appendChild(option);
        });
    }

    // Función para guardar la finca
    function guardarFinca() {
        var codigoFinca = document.getElementById("codigoFinca").value;
        var nombreFinca = document.getElementById("nombreFinca").value;
        var propietarioFinca = document.getElementById("propietarioFinca").value;
        var areaFinca = document.getElementById("areaFinca").value;
        var veredaFinca = document.getElementById("veredaFinca").value;
        var municipioFinca = document.getElementById("municipioFinca").value;
        var productorFinca = document.getElementById("productorFinca").value;

        // Verificar si un productor ha sido seleccionado
        if (productorFinca === "") {
            alert('Por favor, seleccione un productor.');
            return;
        }

        // Crear objeto finca
        var finca = {
            codigoFinca: codigoFinca,
            nombreFinca: nombreFinca,
            propietarioFinca: propietarioFinca,
            areaFinca: areaFinca,
            veredaFinca: veredaFinca,
            municipioFinca: municipioFinca,
            productor: productores[productorFinca]
        };

        alert('Finca guardada correctamente');
    }

    // Capitalizar la primera letra de una cadena
    function capitalizeFirstLetter(string) {
        return string.charAt(0).toUpperCase() + string.slice(1);
    }
</script>

</body>
</html>
