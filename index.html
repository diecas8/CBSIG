<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Productor y Finca</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
    <style>
        /* General */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Mapa */
        #map {
            height: 100vh;
            width: 100%;
        }

        /* Estilo de los formularios */
        .form-container {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            z-index: 2000;
            display: none;
        }

        .form-container.show {
            display: block;
        }

        .form-container h3 {
            text-align: center;
            margin-bottom: 15px;
        }

        .input-container {
            margin-bottom: 20px;
            position: relative;
        }

        .input-container input,
        .input-container select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            font-size: 14px;
            box-sizing: border-box;
        }

        .input-container label {
            position: absolute;
            top: -10px;
            left: 12px;
            font-size: 12px;
            color: #333;
            background-color: #fff;
            padding: 0 5px;
            font-weight: bold;
        }

        /* Estilo de botones */
        .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            background: none;
            border: none;
            font-size: 25px;
            color: #999;
            cursor: pointer;
        }

        .close-btn:hover {
            color: #f44336;
        }

        .form-container button {
            width: 100%;
            padding: 14px;
            background-color: #28a745;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        .form-container button:hover {
            background-color: #218838;
        }

        .button-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .button-container button {
            padding: 12px 16px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            background-color: #007bff;
            color: white;
        }

        .button-container button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

<!-- Mapa -->
<div id="map"></div>

<!-- Contenedor de Botones -->
<div class="button-container">
    <button onclick="mostrarFormulario('productor')">Agregar Productor</button>
    <button onclick="mostrarFormulario('finca')">Agregar Finca</button>
    <button onclick="obtenerUbicacionGPS()">Ubicarme</button>
</div>

<!-- Formulario de Productor -->
<div class="form-container" id="formProductor">
    <button class="close-btn" onclick="cerrarFormulario('productor')">×</button>
    <h3>Formulario de Productor</h3>
    <form id="formProductorContent">
        <div class="input-container">
            <input type="text" id="nombreProd" required>
            <label for="nombreProd">Nombre:</label>
        </div>
        <div class="input-container">
            <input type="text" id="idProd" required>
            <label for="idProd">Identificación:</label>
        </div>
        <div class="input-container">
            <select id="generoProd" required>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Otro">Otro</option>
            </select>
            <label for="generoProd">Género:</label>
        </div>
        <div class="input-container">
            <input type="tel" id="telefonoProd" required>
            <label for="telefonoProd">Teléfono:</label>
        </div>
        <div class="input-container">
            <input type="email" id="correoProd" required>
            <label for="correoProd">Correo:</label>
        </div>

        <button type="button" onclick="guardarProductor()">Guardar Productor</button>
    </form>
</div>

<!-- Formulario de Finca -->
<div class="form-container" id="formFinca">
    <button class="close-btn" onclick="cerrarFormulario('finca')">×</button>
    <h3>Formulario de Finca</h3>
    <form id="formFincaContent">
        <div class="input-container">
            <input type="text" id="codigoFinca" required>
            <label for="codigoFinca">Código Finca:</label>
        </div>
        <div class="input-container">
            <input type="text" id="nombreFinca" required>
            <label for="nombreFinca">Nombre:</label>
        </div>
        <div class="input-container">
            <input type="text" id="propietarioFinca" required>
            <label for="propietarioFinca">Propietario:</label>
        </div>
        <div class="input-container">
            <input type="text" id="areaFinca" required>
            <label for="areaFinca">Área:</label>
        </div>
        <div class="input-container">
            <input type="text" id="veredaFinca" required>
            <label for="veredaFinca">Vereda:</label>
        </div>
        <div class="input-container">
            <input type="text" id="municipioFinca" required>
            <label for="municipioFinca">Municipio:</label>
        </div>
        <div class="input-container">
            <select id="productorFinca" required>
                <!-- Aquí irán los productores cargados dinámicamente -->
            </select>
            <label for="productorFinca">Seleccionar Productor:</label>
        </div>

        <button type="button" onclick="guardarFinca()">Guardar Finca</button>
    </form>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
<script>
    var map = L.map('map').setView([4.60971, -74.08175], 13); // Centrado en Colombia

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

    var drawControl = new L.Control.Draw({
        draw: {
            polygon: true,
            polyline: true,
            rectangle: true,
            circle: true,
            marker: true
        },
        edit: {
            featureGroup: drawnItems
        }
    });
    map.addControl(drawControl);

    var productores = [];

    function mostrarFormulario(formType) {
        document.getElementById('form' + formType.charAt(0).toUpperCase() + formType.slice(1)).classList.add('show');
    }

    function cerrarFormulario(formType) {
        document.getElementById('form' + formType.charAt(0).toUpperCase() + formType.slice(1)).classList.remove('show');
    }

    function obtenerUbicacionGPS() {
        navigator.geolocation.getCurrentPosition(function (position) {
            map.setView([position.coords.latitude, position.coords.longitude], 13);
            L.marker([position.coords.latitude, position.coords.longitude]).addTo(map)
                .bindPopup("Tu ubicación actual");
        });
    }

    function guardarProductor() {
        var nombre = document.getElementById("nombreProd").value;
        var id = document.getElementById("idProd").value;
        var genero = document.getElementById("generoProd").value;
        var telefono = document.getElementById("telefonoProd").value;
        var correo = document.getElementById("correoProd").value;

        productores.push({nombre, id, genero, telefono, correo});
        alert("Productor Guardado: " + nombre);
        cerrarFormulario('productor');
        
        // Actualizar lista desplegable en Finca
        var select = document.getElementById("productorFinca");
        var option = document.createElement("option");
        option.value = nombre;
        option.text = nombre;
        select.appendChild(option);
    }

    function guardarFinca() {
        var codigo = document.getElementById("codigoFinca").value;
        var nombre = document.getElementById("nombreFinca").value;
        var propietario = document.getElementById("propietarioFinca").value;
        var area = document.getElementById("areaFinca").value;
        var vereda = document.getElementById("veredaFinca").value;
        var municipio = document.getElementById("municipioFinca").value;
        var productor = document.getElementById("productorFinca").value;

        alert("Finca Guardada: " + nombre);
        cerrarFormulario('finca');
    }
</script>

</body>
</html>
