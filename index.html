<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Productor y Finca</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
        .button-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }
        .button-container button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container {
            display: none;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 12px;
            border-radius: 10px;
            width: 250px; /* Reducido el ancho */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 2000;
            transition: opacity 0.3s ease;
        }
        .form-container.show {
            display: block;
            opacity: 1;
        }
        .form-container.hide {
            opacity: 0;
        }
        .form-container input, .form-container select {
            width: 100%;
            padding: 6px;
            margin-bottom: 4px; /* Reducido el espacio entre los campos */
            font-size: 14px;
            line-height: 1.4; /* Ajustado el interlineado */
        }
        .form-container button {
            width: 100%;
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-top: 6px;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
        .button-container button.ubicar {
            margin-top: 20px;
        }
        .form-container label {
            font-size: 14px;
            margin-bottom: 4px; /* Reducido el espacio entre etiqueta y campo */
            display: block; /* Asegura que las etiquetas no se alineen horizontalmente */
        }
    </style>
</head>
<body>

<!-- Mapa Base -->
<div id="map"></div>

<!-- Contenedor de los botones -->
<div class="button-container">
    <button onclick="mostrarFormulario('productor')">Agregar Productor</button>
    <button onclick="mostrarFormulario('finca')">Agregar Finca</button>
    <button class="ubicar" onclick="obtenerUbicacionGPS()">Ubicar</button>
</div>

<!-- Formulario de Productor -->
<div class="form-container" id="formProductor">
    <h3>Formulario de Productor</h3>
    <form id="formProductorContent">
        <label for="nombreProd">Nombre:</label>
        <input type="text" id="nombreProd"><br>
        <label for="idProd">Identificación:</label>
        <input type="text" id="idProd"><br>
        <label for="generoProd">Género:</label>
        <select id="generoProd">
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
            <option value="Otro">Otro</option>
        </select><br>
        <label for="telefonoProd">Teléfono:</label>
        <input type="tel" id="telefonoProd"><br>
        <label for="correoProd">Correo:</label>
        <input type="email" id="correoProd"><br>

        <!-- Ubicación (Opcional) -->
        <label for="ubicacionProd">Ubicación (Lat, Lon):</label>
        <input type="text" id="ubicacionProd" readonly placeholder="Opcional"><br>

        <button type="button" onclick="guardarProductor()">Guardar Productor</button>
        <button type="button" onclick="cerrarFormulario('productor')">Cerrar</button>
    </form>
</div>

<!-- Formulario de Finca -->
<div class="form-container" id="formFinca">
    <h3>Formulario de Finca</h3>
    <form id="formFincaContent">
        <label for="codigoFinca">Código Finca:</label>
        <input type="text" id="codigoFinca"><br>
        <label for="nombreFinca">Nombre:</label>
        <input type="text" id="nombreFinca"><br>
        <label for="propietarioFinca">Propietario:</label>
        <input type="text" id="propietarioFinca"><br>
        <label for="areaFinca">Área:</label>
        <input type="text" id="areaFinca"><br>
        <label for="veredaFinca">Vereda:</label>
        <input type="text" id="veredaFinca"><br>
        <label for="municipioFinca">Municipio:</label>
        <input type="text" id="municipioFinca"><br>

        <!-- Selección de Productor -->
        <label for="productorFinca">Productor:</label>
        <select id="productorFinca">
            <option value="">Seleccione un productor</option>
        </select><br>

        <!-- Ubicación (Opcional) -->
        <label for="ubicacionFinca">Ubicación (Lat, Lon):</label>
        <input type="text" id="ubicacionFinca" readonly placeholder="Opcional"><br>

        <button type="button" onclick="guardarFinca()">Guardar Finca</button>
        <button type="button" onclick="cerrarFormulario('finca')">Cerrar</button>
    </form>
</div>

<!-- Mapa y Scripts -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
<script>
    // Crear el mapa base
    var map = L.map('map').setView([14.6349, -90.5069], 13); // Coordenadas de ejemplo (Guatemala)

    // Agregar capa base de OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Variables para almacenar los productores y la ubicación
    var productores = [];
    var ubicacionProd = null;
    var ubicacionFinca = null;
    var userMarker = null; // Marcador para la ubicación del usuario

    // Crear el controlador de dibujo de polígonos
    var drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

    var drawControl = new L.Control.Draw({
        edit: {
            featureGroup: drawnItems
        },
        draw: {
            polygon: true,
            polyline: false,
            rectangle: false,
            circle: false,
            marker: false
        }
    });
    map.addControl(drawControl);

    // Función para mostrar el formulario correspondiente
    function mostrarFormulario(modulo) {
        // Ocultar todos los formularios
        var formularios = document.querySelectorAll('.form-container');
        formularios.forEach(function(form) {
            form.classList.add('hide');
            form.classList.remove('show');
        });

        // Mostrar el formulario correspondiente
        document.getElementById('form' + capitalizeFirstLetter(modulo)).classList.add('show');
        document.getElementById('form' + capitalizeFirstLetter(modulo)).classList.remove('hide');
    }

    // Función para guardar el productor
    function guardarProductor() {
        var nombre = document.getElementById("nombreProd").value;
        var identificacion = document.getElementById("idProd").value;
        var genero = document.getElementById("generoProd").value;
        var telefono = document.getElementById("telefonoProd").value;
        var correo = document.getElementById("correoProd").value;

        // Verificar si la ubicación fue proporcionada
        if (!ubicacionProd) {
            alert('Productor guardado sin ubicación');
        }

        productores.push({ nombre, identificacion, genero, telefono, correo, ubicacion: ubicacionProd });
        alert('Productor guardado correctamente!');
        cerrarFormulario('productor');
    }

    // Función para guardar la finca
    function guardarFinca() {
        var codigo = document.getElementById("codigoFinca").value;
        var nombre = document.getElementById("nombreFinca").value;
        var propietario = document.getElementById("propietarioFinca").value;
        var area = document.getElementById("areaFinca").value;
        var vereda = document.getElementById("veredaFinca").value;
        var municipio = document.getElementById("municipioFinca").value;
        var productor = document.getElementById("productorFinca").value;

        // Verificar si la ubicación fue proporcionada
        if (!ubicacionFinca) {
            alert('Finca guardada sin ubicación');
        }

        alert('Finca guardada correctamente!');
        cerrarFormulario('finca');
    }

    // Función para cerrar los formularios
    function cerrarFormulario(modulo) {
        document.getElementById('form' + capitalizeFirstLetter(modulo)).classList.add('hide');
        document.getElementById('form' + capitalizeFirstLetter(modulo)).classList.remove('show');
    }

    // Función para obtener la ubicación del GPS (del usuario)
    function obtenerUbicacionGPS() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var lat = position.coords.latitude;
                var lon = position.coords.longitude;

                // Centrar el mapa en la ubicación del usuario
                map.setView([lat, lon], 13);

                if (userMarker) {
                    userMarker.setLatLng([lat, lon]);
                } else {
                    userMarker = L.marker([lat, lon]).addTo(map).bindPopup('Tu ubicación actual').openPopup();
                }

                alert('Ubicación obtenida: ' + lat + ', ' + lon);
            });
        } else {
            alert("Geolocalización no es compatible con este navegador.");
        }
    }

    // Función auxiliar para capitalizar la primera letra
    function capitalizeFirstLetter(string) {
        return string.charAt(0).toUpperCase() + string.slice(1);
    }
</script>

</body>
</html>
