<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Individualizado</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        caption {
            font-size: 1.5em;
            margin: 10px;
        }
        label {
            margin-right: 10px;
        }
        input, select {
            margin-bottom: 10px;
            padding: 5px;
        }
        .form-container {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<!-- Tabla de Productores -->
<table id="tablaProductores">
    <caption>Tabla de Productores</caption>
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Identificación</th>
            <th>Género</th>
            <th>Teléfono</th>
            <th>Correo</th>
        </tr>
    </thead>
    <tbody>
        <tr data-id="1">
            <td>Juan Pérez</td>
            <td>12345678</td>
            <td>Masculino</td>
            <td>+505 1234-5678</td>
            <td>juan@email.com</td>
        </tr>
        <tr data-id="2">
            <td>Ana Gómez</td>
            <td>87654321</td>
            <td>Femenino</td>
            <td>+505 9876-5432</td>
            <td>ana@email.com</td>
        </tr>
        <!-- Más productores pueden agregarse aquí -->
    </tbody>
</table>

<!-- Selección de Productor -->
<h2>Selecciona un Productor</h2>
<select id="selectProductor" onchange="mostrarFormulario()">
    <option value="">-- Seleccionar Productor --</option>
    <option value="1">Juan Pérez</option>
    <option value="2">Ana Gómez</option>
    <!-- Agregar más opciones según los productores -->
</select>

<!-- Formulario Individualizado -->
<div class="form-container" id="formContainer">
    <h2>Formulario de Productor</h2>
    <form id="formProductor">
        <input type="hidden" id="productorId">
        
        <label for="nombreProd">Nombre:</label>
        <input type="text" id="nombreProd" required><br>

        <label for="idProd">Identificación:</label>
        <input type="text" id="idProd" required><br>

        <label for="generoProd">Género:</label>
        <select id="generoProd" required>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
            <option value="Otro">Otro</option>
        </select><br>

        <label for="telefonoProd">Teléfono:</label>
        <input type="tel" id="telefonoProd" required><br>

        <label for="correoProd">Correo:</label>
        <input type="email" id="correoProd" required><br>

        <button type="button" onclick="guardarProductor()">Guardar</button>
    </form>
</div>

<script>
// Datos de los productores
const productores = [
    {
        id: 1,
        nombre: 'Juan Pérez',
        identificacion: '12345678',
        genero: 'Masculino',
        telefono: '+505 1234-5678',
        correo: 'juan@email.com'
    },
    {
        id: 2,
        nombre: 'Ana Gómez',
        identificacion: '87654321',
        genero: 'Femenino',
        telefono: '+505 9876-5432',
        correo: 'ana@email.com'
    }
    // Agregar más productores según sea necesario
];

// Mostrar formulario con datos del productor seleccionado
function mostrarFormulario() {
    const productorId = document.getElementById("selectProductor").value;
    const formContainer = document.getElementById("formContainer");

    if (productorId) {
        const productor = productores.find(p => p.id == productorId);
        if (productor) {
            document.getElementById("productorId").value = productor.id;
            document.getElementById("nombreProd").value = productor.nombre;
            document.getElementById("idProd").value = productor.identificacion;
            document.getElementById("generoProd").value = productor.genero;
            document.getElementById("telefonoProd").value = productor.telefono;
            document.getElementById("correoProd").value = productor.correo;

            formContainer.style.display = "block";
        }
    } else {
        formContainer.style.display = "none";
    }
}

// Función para guardar la información del productor
function guardarProductor() {
    const productorId = document.getElementById("productorId").value;
    const nombre = document.getElementById("nombreProd").value;
    const identificacion = document.getElementById("idProd").value;
    const genero = document.getElementById("generoProd").value;
    const telefono = document.getElementById("telefonoProd").value;
    const correo = document.getElementById("correoProd").value;

    const productor = productores.find(p => p.id == productorId);
    if (productor) {
        productor.nombre = nombre;
        productor.identificacion = identificacion;
        productor.genero = genero;
        productor.telefono = telefono;
        productor.correo = correo;

        alert('Información guardada correctamente!');
        console.log(productor);
    }
}
</script>

</body>
</html>
