<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa con Leaflet Draw y GPS</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <!-- Leaflet Draw CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <!-- Leaflet LocateControl CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.locatecontrol/0.76.0/L.Control.Locate.min.css" />

    <style>
        #map { height: 100vh; }
        button, input {
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>

    <!-- Contenedor del mapa -->
    <div id="map"></div>

    <!-- Botones para exportar y cargar GeoJSON -->
    <button id="exportGeoJSON" style="position: absolute; top: 10px; right: 10px; z-index: 1000;">
        Exportar a GeoJSON
    </button>
    <input type="file" id="importGeoJSON" accept=".geojson" style="position: absolute; top: 50px; right: 10px; z-index: 1000;">

    <!-- Leaflet JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <!-- Leaflet Draw JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <!-- Leaflet LocateControl JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.locatecontrol/0.76.0/L.Control.Locate.min.js"></script>

    <script>
        // Inicialización del mapa
        var map = L.map('map').setView([4.60971, -74.08175], 12);

        // Agregar capa base de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Botón de ubicación GPS
        var locateControl = L.control.locate({
            position: 'topleft',       // Posición del botón
            drawCircle: true,          // Dibuja un círculo alrededor de la ubicación
            setView: true,             // Centra el mapa en la ubicación
            keepCurrentZoomLevel: false,
            flyTo: true,               // Anima el centrado del mapa
            showPopup: true,           // Muestra un popup con la ubicación
            strings: {
                title: "Mostrar mi ubicación"
            }
        }).addTo(map);

        // Herramientas de dibujo
        var drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);

        var drawControl = new L.Control.Draw({
            edit: { featureGroup: drawnItems },
            draw: {
                polygon: true,
                polyline: true,
                marker: true,
                circle: false,
                rectangle: false
            }
        });
        map.addControl(drawControl);

        // Evento para crear una geometría con formulario de atributos
        map.on('draw:created', function (e) {
            var type = e.layerType, layer = e.layer;
            drawnItems.addLayer(layer);

            var popupContent = '<form id="attributeForm">' +
                '<label>Código de Finca:</label><br>' +
                '<input type="text" id="codigoFinca" /><br><br>' +
                '<label>Nombre del Propietario:</label><br>' +
                '<input type="text" id="nombrePropietario" /><br><br>' +
                '<button type="button" onclick="guardarAtributos()">Guardar</button>' +
                '</form>';

            layer.bindPopup(popupContent).openPopup();

            window.guardarAtributos = function () {
                var codigoFinca = document.getElementById('codigoFinca').value;
                var nombrePropietario = document.getElementById('nombrePropietario').value;

                // Guardar atributos en la capa
                layer.feature = layer.feature || {};
                layer.feature.properties = {
                    tipo: type,
                    codigo_finca: codigoFinca,
                    nombre_propietario: nombrePropietario
                };

                layer.closePopup();
                alert("Atributos guardados correctamente.");
            };
        });

        // Exportar a GeoJSON
        document.getElementById('exportGeoJSON').addEventListener('click', function () {
            var geojsonData = drawnItems.toGeoJSON();
            var geojsonStr = JSON.stringify(geojsonData);
            var blob = new Blob([geojsonStr], { type: "application/json" });
            var url = URL.createObjectURL(blob);
            var a = document.createElement('a');
            a.href = url;
            a.download = 'mapa-dibujado.geojson';
            a.click();
            URL.revokeObjectURL(url);
        });

        // Importar un archivo GeoJSON
        document.getElementById('importGeoJSON').addEventListener('change', function (e) {
            var file = e.target.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function (event) {
                    var geojson = JSON.parse(event.target.result);
                    L.geoJSON(geojson, {
                        onEachFeature: function (feature, layer) {
                            var popupContent = '';
                            for (var key in feature.properties) {
                                popupContent += `<strong>${key}:</strong> ${feature.properties[key]}<br>`;
                            }
                            layer.bindPopup(popupContent);
                        }
                    }).addTo(drawnItems);
                };
                reader.readAsText(file);
            }
        });
    </script>
</body>
</html>
