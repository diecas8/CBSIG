<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoportal con GPS y Dibujo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-geoman-free@2.13.0/dist/leaflet-geoman.css">
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; }
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
        }
        .btn {
            display: block;
            margin-bottom: 5px;
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-secondary {
            background-color: #007BFF;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="controls">
        <button class="btn" onclick="startPolygon()">Dibujar Polígono</button>
        <button class="btn" onclick="startLine()">Dibujar Línea</button>
        <button class="btn" onclick="startPoint()">Dibujar Punto</button>
        <button class="btn btn-secondary" onclick="centerToLocation()">Centrar en Mi Ubicación</button>
        <button class="btn" onclick="saveData()">Guardar Datos</button>
        <button class="btn" onclick="exportGeoJSON()">Exportar GeoJSON</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-geoman-free@2.13.0/dist/leaflet-geoman.min.js"></script>
    <script src="https://unpkg.com/@turf/turf@6.5.0"></script>
    <script>
        let map;
        let geoJsonData = [];
        let currentShapeType = null;
        let userLocation = null;

        function initMap() {
            map = L.map('map').setView([0, 0], 2);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);

            map.pm.addControls({
                position: 'topleft',
                drawMarker: true,
                drawPolygon: true,
                drawPolyline: true,
                editMode: true,
                removalMode: true
            });

            map.on('pm:create', function (e) {
                handleNewShape(e.layer);
            });

            getUserLocation();
        }

        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    const { latitude, longitude } = position.coords;
                    userLocation = [latitude, longitude];
                    map.setView(userLocation, 14);
                    L.marker(userLocation).addTo(map).bindPopup("Tu ubicación actual").openPopup();
                }, function (error) {
                    alert("No se pudo obtener tu ubicación: " + error.message);
                });
            } else {
                alert("Geolocalización no soportada en este navegador.");
            }
        }

        function centerToLocation() {
            if (userLocation) {
                map.setView(userLocation, 14);
            } else {
                alert("No se ha detectado la ubicación. Por favor, habilita el GPS.");
            }
        }

        function startPolygon() {
            currentShapeType = 'polygon';
            map.pm.enableDraw('Polygon', {
                snappable: true,
                snapDistance: 20
            });
        }

        function startLine() {
            currentShapeType = 'line';
            map.pm.enableDraw('Line', {
                snappable: true,
                snapDistance: 20
            });
        }

        function startPoint() {
            currentShapeType = 'point';
            map.pm.enableDraw('Marker');
        }

        function handleNewShape(layer) {
            const geojson = layer.toGeoJSON();
            const attributes = {};

            if (currentShapeType === 'polygon') {
                attributes.cultivo = prompt("Introduce el tipo de cultivo:");
                attributes.hectareas = (turf.area(geojson) / 10000).toFixed(2);
            } else if (currentShapeType === 'line') {
                attributes.tipoLinea = prompt("Introduce el tipo de línea:");
                attributes.longitud = turf.length(geojson, { units: 'kilometers' }).toFixed(2);
            } else if (currentShapeType === 'point') {
                attributes.nombre = prompt("Introduce el nombre del sitio:");
            }

            geoJsonData.push({
                type: "Feature",
                geometry: geojson.geometry,
                properties: attributes
            });

            map.pm.disableDraw();
        }

        function saveData() {
            localStorage.setItem('geoData', JSON.stringify(geoJsonData));
            alert("Datos guardados localmente.");
        }

        function exportGeoJSON() {
            const geoJson = {
                type: "FeatureCollection",
                features: geoJsonData
            };
            const blob = new Blob([JSON.stringify(geoJson)], { type: 'application/json' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'datos.geojson';
            link.click();
        }

        initMap();
    </script>
</body>
</html>
