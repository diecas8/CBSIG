<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Productor y Finca</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Mapa */
        #map {
            height: 100vh;
            width: 100%;
        }

        /* Contenedor de botones */
        .button-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .button-container button {
            padding: 12px 16px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            background-color: #28a745;
            color: white;
            transition: background-color 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button-container button:hover {
            background-color: #218838;
        }

        /* Estilos del formulario */
        .form-container {
            display: none;
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffffff;
            padding: 25px;
            border-radius: 12px;
            width: 350px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.3s ease;
            resize: both;
            overflow: auto;
            cursor: move;
        }

        .form-container.show {
            display: block;
            opacity: 1;
        }

        /* Títulos de los formularios */
        .form-container h3 {
            text-align: center;
            color: #333;
            font-size: 20px;
            margin-bottom: 20px;
        }

        /* Campos del formulario */
        .form-container input, .form-container select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            font-size: 14px;
            transition: border 0.3s ease;
        }

        .form-container input:focus, .form-container select:focus {
            border-color: #28a745;
            background-color: #e8f5e9;
        }

        .form-container button {
            width: 100%;
            padding: 14px;
            background-color: #28a745;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #218838;
        }

        .form-container .close-button {
            background-color: #f44336;
            margin-top: 10px;
        }

        .form-container .close-button:hover {
            background-color: #d32f2f;
        }

        .form-container label {
            font-size: 14px;
            margin-bottom: 5px;
            color: #555;
        }

        /* Botón de cierre (X) en la parte superior derecha */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            color: #999;
            cursor: pointer;
        }

        .close-btn:hover {
            color: #f44336;
        }
    </style>
</head>
<body>

<!-- Mapa Base -->
<div id="map"></div>

<!-- Contenedor de los botones -->
<div class="button-container">
    <button onclick="mostrarFormulario('productor')">Agregar Productor</button>
    <button onclick="mostrarFormulario('finca')">Agregar Finca</button>
    <button onclick="obtenerUbicacionGPS()">Ubicarme</button>
</div>

<!-- Formulario de Productor -->
<div class="form-container" id="formProductor">
    <button class="close-btn" onclick="cerrarFormulario('productor')">×</button>
    <h3>Formulario de Productor</h3>
    <form id="formProductorContent">
        <label for="nombreProd">Nombre:</label>
        <input type="text" id="nombreProd"><br>
        <label for="idProd">Identificación:</label>
        <input type="text" id="idProd"><br>
        <label for="generoProd">Género:</label>
        <select id="generoProd">
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
            <option value="Otro">Otro</option>
        </select><br>
        <label for="telefonoProd">Teléfono:</label>
        <input type="tel" id="telefonoProd"><br>
        <label for="correoProd">Correo:</label>
        <input type="email" id="correoProd"><br>

        <button type="button" onclick="guardarProductor()">Guardar Productor</button>
        <button type="button" class="close-button" onclick="cerrarFormulario('productor')">Cerrar</button>
    </form>
</div>

<!-- Formulario de Finca -->
<div class="form-container" id="formFinca">
    <button class="close-btn" onclick="cerrarFormulario('finca')">×</button>
    <h3>Formulario de Finca</h3>
    <form id="formFincaContent">
        <label for="codigoFinca">Código Finca:</label>
        <input type="text" id="codigoFinca"><br>
        <label for="nombreFinca">Nombre:</label>
        <input type="text" id="nombreFinca"><br>
        <label for="propietarioFinca">Propietario:</label>
        <input type="text" id="propietarioFinca"><br>
        <label for="areaFinca">Área:</label>
        <input type="text" id="areaFinca"><br>
        <label for="veredaFinca">Vereda:</label>
        <input type="text" id="veredaFinca"><br>
        <label for="municipioFinca">Municipio:</label>
        <input type="text" id="municipioFinca"><br>

        <!-- Selección de Productor -->
        <label for="productorFinca">Productor:</label>
        <select id="productorFinca">
            <option value="">Seleccione un productor</option>
        </select><br>

        <button type="button" onclick="guardarFinca()">Guardar Finca</button>
        <button type="button" class="close-button" onclick="cerrarFormulario('finca')">Cerrar</button>
    </form>
</div>

<!-- Mapa y Scripts -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
<script src="https://cdn.jsdelivr.net/npm/interactjs@1.10.11/dist/interact.min.js"></script>
<script>
    // Crear el mapa base centrado en Colombia
    var map = L.map('map').setView([4.5709, -74.2973], 6); // Coordenadas de Colombia

    // Agregar capa base de OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Añadir herramientas de dibujo
    var drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);
    
    var drawControl = new L.Control.Draw({
        edit: {
            featureGroup: drawnItems
        },
        draw: {
            polygon: true,
            circle: false,
            rectangle: false,
            marker: false,
            polyline: false
        }
    });
    
    map.addControl(drawControl);

    // Función para mostrar los formularios
    function mostrarFormulario(modulo) {
        document.getElementById('form' + capitalizeFirstLetter(modulo)).classList.add('show');
        interact('.form-container').draggable({
            restrict: {
                restriction: 'parent',
                endOnly: true
            }
        }).resizable({
            edges: { left: true, right: true, bottom: true, top: true }
        });
    }

    // Función para cerrar los formularios
    function cerrarFormulario(modulo) {
        document.getElementById('form' + capitalizeFirstLetter(modulo)).classList.remove('show');
    }

    // Función para guardar el productor
    function guardarProductor() {
        var nombre = document.getElementById('nombreProd').value;
        var id = document.getElementById('idProd').value;
        var genero = document.getElementById('generoProd').value;
        var telefono = document.getElementById('telefonoProd').value;
        var correo = document.getElementById('correoProd').value;

        // Aquí deberías agregar el productor a la lista o base de datos
        alert('Productor guardado');
        cerrarFormulario('productor');
    }

    // Función para guardar la finca
    function guardarFinca() {
        var codigo = document.getElementById('codigoFinca').value;
        var nombre = document.getElementById('nombreFinca').value;
        var propietario = document.getElementById('propietarioFinca').value;
        var area = document.getElementById('areaFinca').value;
        var vereda = document.getElementById('veredaFinca').value;
        var municipio = document.getElementById('municipioFinca').value;
        var productor = document.getElementById('productorFinca').value;

        // Aquí deberías agregar la finca a la lista o base de datos
        alert('Finca guardada');
        cerrarFormulario('finca');
    }

    // Función para obtener la ubicación GPS y centrar el mapa
    function obtenerUbicacionGPS() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var lat = position.coords.latitude;
                var lon = position.coords.longitude;
                map.setView(new L.LatLng(lat, lon), 15);
                L.marker([lat, lon]).addTo(map)
                    .bindPopup("Ubicación actual")
                    .openPopup();
            });
        } else {
            alert("Geolocalización no es soportada por este navegador.");
        }
    }

    // Función auxiliar para capitalizar la primera letra
    function capitalizeFirstLetter(string) {
        return string.charAt(0).toUpperCase() + string.slice(1);
    }
</script>
</body>
</html>
