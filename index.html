<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoportal con Atributos y Múltiples Mapas Base</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <!-- Leaflet Draw CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <!-- Leaflet LocateControl CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.locatecontrol/0.76.0/L.Control.Locate.min.css" />

    <style>
        #map { height: 100vh; }
        button, input {
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>

    <!-- Contenedor del mapa -->
    <div id="map"></div>

    <!-- Botón Exportar y Cargar GeoJSON -->
    <button id="exportGeoJSON" style="position: absolute; top: 10px; right: 10px; z-index: 1000;">
        Exportar a GeoJSON
    </button>
    <input type="file" id="importGeoJSON" accept=".geojson" style="position: absolute; top: 50px; right: 10px; z-index: 1000;">

    <!-- Leaflet JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.locatecontrol/0.76.0/L.Control.Locate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-geometryutil/0.9.3/leaflet.geometryutil.min.js"></script>

    <script>
        // Inicialización del mapa
        var map = L.map('map').setView([4.60971, -74.08175], 12);

        // Definición de mapas base
        var baseMaps = {
            "OpenStreetMap": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }),
            "ESRI Satelital": L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                attribution: '&copy; Esri & Contributors'
            }),
            "Topográfico (OpenTopoMap)": L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenTopoMap'
            })
        };

        baseMaps["OpenStreetMap"].addTo(map);
        L.control.layers(baseMaps).addTo(map);

        // Agregar botón de ubicación GPS
        L.control.locate({
            position: 'topleft',
            drawCircle: true,
            setView: true,
            flyTo: true,
            showPopup: true,
            strings: { title: "Mostrar mi ubicación" }
        }).addTo(map);

        // Herramientas de dibujo
        var drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);

        var drawControl = new L.Control.Draw({
            edit: { featureGroup: drawnItems },
            draw: {
                polygon: true,
                polyline: true,
                marker: true,
                circle: false,
                rectangle: false
            }
        });
        map.addControl(drawControl);

        // Evento al crear geometrías
        map.on('draw:created', function (e) {
            var type = e.layerType, layer = e.layer;
            drawnItems.addLayer(layer);

            var popupContent = crearFormularioAtributos(type, layer);
            layer.bindPopup(popupContent).openPopup();
        });

        // Formulario de atributos para cada geometría
        function crearFormularioAtributos(type, layer) {
            var html = '<form id="attributeForm">';
            html += '<label>Código de Finca:</label><br><input type="text" id="codigoFinca" /><br><br>';

            if (type === 'polygon') {
                var area = L.GeometryUtil.geodesicArea(layer.getLatLngs()[0]) / 10000;
                html += '<label>Nombre del Cultivo:</label><br><input type="text" id="nombreCultivo" /><br><br>';
                html += `<label>Área:</label><br><input type="text" value="${area.toFixed(2)} ha" readonly /><br><br>`;
            }
            if (type === 'polyline') {
                var length = calcularLongitud(layer);
                html += '<label>Tipo de Línea:</label><br><input type="text" id="tipoLinea" /><br><br>';
                html += `<label>Longitud:</label><br><input type="text" value="${length.toFixed(2)} m" readonly /><br><br>`;
            }
            if (type === 'marker') {
                html += '<label>Nombre del Propietario:</label><br><input type="text" id="nombrePropietario" /><br><br>';
                html += '<label>Cédula:</label><br><input type="text" id="cedula" /><br><br>';
                html += '<label>Género:</label><br><input type="text" id="genero" /><br><br>';
                html += '<label>Teléfono:</label><br><input type="text" id="telefono" /><br><br>';
                html += '<label>Vereda:</label><br><input type="text" id="vereda" /><br><br>';
                html += '<label>Municipio:</label><br><input type="text" id="municipio" /><br><br>';
            }
            html += '<button type="button" onclick="guardarAtributos()">Guardar</button></form>';

            window.guardarAtributos = function () {
                layer.feature = layer.feature || {};
                layer.feature.properties = {
                    codigo_finca: document.getElementById('codigoFinca').value,
                    nombre_cultivo: document.getElementById('nombreCultivo')?.value || '',
                    tipo_linea: document.getElementById('tipoLinea')?.value || '',
                    nombre_propietario: document.getElementById('nombrePropietario')?.value || '',
                    cedula: document.getElementById('cedula')?.value || '',
                    genero: document.getElementById('genero')?.value || '',
                    telefono: document.getElementById('telefono')?.value || '',
                    vereda: document.getElementById('vereda')?.value || '',
                    municipio: document.getElementById('municipio')?.value || ''
                };
                layer.closePopup();
                alert("Atributos guardados correctamente.");
            };

            return html;
        }

        // Función para calcular longitud
        function calcularLongitud(layer) {
            var latlngs = layer.getLatLngs();
            var length = 0;
            for (var i = 1; i < latlngs.length; i++) {
                length += latlngs[i - 1].distanceTo(latlngs[i]);
            }
            return length;
        }
    </script>
</body>
</html>
