<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoportal Predios PFNM, Casanare</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        #map { flex-grow: 1; }
        #sidebar {
            width: 300px;
            padding: 10px;
            background-color: #f7f7f7;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
            text-align: center;
        }
        #chartContainer {
            position: fixed;
            left: 10px;
            bottom: 10px;
            width: 300px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
        .section-button { /* ... */ }
        .section-content { /* ... */ }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="sidebar">
        <button class="section-button" onclick="toggleSection('searchSection')">Buscar por Código de Finca</button>
        <div id="searchSection" class="section-content">
            <input type="text" id="searchField" placeholder="Ingrese Código de Finca y presione Enter" style="width: 100%;" />
        </div>
        <div id="infoSection" class="section-content">
            <h4>Resumen de Cultivos</h4>
            <table id="cultivoTable">
                <thead><tr><th>Cultivo</th><th>Área (ha)</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
        <button class="section-button" onclick="exportToExcel()">Exportar a Excel</button>
    </div>
    <div id="chartContainer">
        <h4>Distribución de Cultivos</h4>
        <canvas id="cultivosChart"></canvas>
    </div>
    <script>
        let map = L.map('map').setView([5.0, -72.0], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        let layersControl = L.control.layers(null, null, { position: 'topright' }).addTo(map);
        let geoData, fincaLayer, usosLayer, rutasLayer, chartInstance, highlightLayer;

        const colorsByCultivo = {
            "Palma aceite": "#FFC107", "Bosque de galería": "#8B4513",
            "Pasto limpio": "#4CAF50", "Humedal": "#1E90FF",
            "Otros": "#E91E63", "Infraestructura": "#9C27B0",
            "Cítricos": "#FF5722", "Cabras": "#795548",
            "Pasto arbolado": "#00BCD4", "Pasto enmalezado": "#CDDC39"
        };

        function loadLayer(url, styleOptions, layerName) {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const layer = L.geoJSON(data, { style: styleOptions });
                    layersControl.addOverlay(layer, layerName);
                    layer.addTo(map);
                    if (layerName === "Usos") usosLayer = layer;
                    if (layerName === "Fincas") fincaLayer = layer;
                    if (layerName === "Rutas") rutasLayer = layer;
                    geoData = data;
                })
                .catch(error => console.error("Error loading layer:", error));
        }

        loadLayer("https://diecas8.github.io/CGSI/usos.geojson", feature => ({
            color: colorsByCultivo[feature.properties.cultivo] || "#000000", weight: 1, fillOpacity: 0.5
        }), "Usos");
        loadLayer("https://diecas8.github.io/CGSI/fincasssss.geojson", {
            color: "#8B4513", weight: 1.5, fillOpacity: 0
        }, "Fincas");
        loadLayer("https://diecas8.github.io/CGSI/Rutas.geojson", {
            color: "#FF5733", weight: 2, dashArray: '5,5'
        }, "Rutas");

        document.getElementById("searchField").addEventListener("keydown", function (event) {
            if (event.key === "Enter") buscarFinca();
        });

        function buscarFinca() {
            const codFinca = document.getElementById("searchField").value.trim().toUpperCase();
            const fincaFeatures = geoData.features.filter(f => f.properties.cod_finca.toUpperCase() === codFinca);
            if (fincaFeatures.length === 0) { alert("Finca no encontrada"); return; }

            const areaTotal = fincaFeatures.reduce((acc, f) => acc + parseFloat(f.properties.has || 0), 0);
            renderCultivoSummary(fincaFeatures);
            document.getElementById("infoSection").style.display = "block";

            if (highlightLayer) map.removeLayer(highlightLayer);
            highlightLayer = L.geoJSON(fincaFeatures, { style: { color: "blue", weight: 3, dashArray: '3' } });
            highlightLayer.addTo(map);
            map.fitBounds(highlightLayer.getBounds());
        }

        function renderCultivoSummary(fincaFeatures) {
            const summaryTable = document.getElementById("cultivoTable").querySelector("tbody");
            summaryTable.innerHTML = "";
            const cultivoSummary = {};

            fincaFeatures.forEach(f => {
                const cultivo = f.properties.cultivo || "Desconocido";
                const has = parseFloat(f.properties.has) || 0;
                cultivoSummary[cultivo] = (cultivoSummary[cultivo] || 0) + has;
            });

            for (const [cultivo, hasTotal] of Object.entries(cultivoSummary)) {
                const row = document.createElement("tr");
                row.innerHTML = `<td>${cultivo}</td><td>${hasTotal.toFixed(2)}</td>`;
                summaryTable.appendChild(row);
            }

            renderChart(cultivoSummary);
        }

        function renderChart(cultivoSummary) {
            if (chartInstance) chartInstance.destroy();
            const ctx = document.getElementById('cultivosChart').getContext('2d');
            chartInstance = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: Object.keys(cultivoSummary),
                    datasets: [{
                        data: Object.values(cultivoSummary),
                        backgroundColor: Object.keys(cultivoSummary).map(c => colorsByCultivo[c] || "#CCCCCC")
                    }]
                },
                options: {
                    onClick: (e, activeEls) => {
                        if (!activeEls.length) return;
                        const cultivo = activeEls[0].element.$context.raw;
                        const cultivoFeatures = geoData.features.filter(f => f.properties.cultivo === cultivo);
                        if (highlightLayer) map.removeLayer(highlightLayer);
                        highlightLayer = L.geoJSON(cultivoFeatures, { style: { color: "blue", weight: 2 } });
                        highlightLayer.addTo(map);
                        map.fitBounds(highlightLayer.getBounds());
                    }
                }
            });
        }

        function exportToExcel() {
            const ws = XLSX.utils.table_to_sheet(document.getElementById("cultivoTable"));
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Cultivos");
            XLSX.writeFile(wb, `Cultivos_${document.getElementById("fincaCodigo").textContent}.xlsx`);
        }
    </script>
</body>
</html>
