<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Geoportal con Filtrado</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100vh;
            width: 75%;
            float: right;
        }

        .sidebar {
            width: 25%;
            float: left;
            background-color: #f8f9fa;
            padding: 20px;
            box-sizing: border-box;
            height: 100vh;
            overflow-y: auto;
            border-right: 1px solid #ddd;
        }

        .logo {
            width: 150px;
            display: block;
            margin: 0 auto 20px;
        }

        .filter {
            margin-top: 20px;
            text-align: center;
        }

        .filter input {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .filter button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
        }

        .filter button:hover {
            background-color: #0056b3;
        }

        .credits {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #555;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            margin-top: 20px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="CBS.png" class="logo" alt="Logo de la Corporación Biocomercio Sostenible">
        <div class="filter">
            <h3>Filtrar por Código de Finca</h3>
            <input type="text" id="codigoFinca" placeholder="Ingrese código de finca (Ej. C_23)" />
            <button onclick="filtrarPorFinca()">Filtrar</button>
        </div>
        <div class="footer">
            Creado por: Diego Castaño P. <br>
            Geoportal de la Corporación Biocomercio Sostenible
        </div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Crear el mapa con un mapa base predeterminado
        var map = L.map('map').setView([4.5709, -74.2973], 6); // Coordenadas centradas en Colombia

        // Agregar mapa base
        var osmBase = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        var bounds = L.latLngBounds();
        var layerControl = L.control.layers(null, null, { collapsed: false }).addTo(map);

        var capas = []; // Array para almacenar todas las capas cargadas

        // Función genérica para cargar GeoJSON
        function cargarGeoJSON(url, nombreCapa, estilo, popupCallback) {
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Error al cargar ${url}: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    var layer = L.geoJSON(data, {
                        style: estilo,
                        onEachFeature: popupCallback
                    });
                    layer.addTo(map);
                    layerControl.addOverlay(layer, nombreCapa);
                    bounds.extend(layer.getBounds());
                    capas.push(layer); // Agregar capa al array de capas
                })
                .catch(error => console.error(`Error cargando ${nombreCapa}:`, error));
        }

        // Cargar Datos_predio.geojson
        cargarGeoJSON(
            "Datos_predio.geojson",
            "Datos del Predio",
            { color: '#FF6347', fillOpacity: 0.5 },
            (feature, layer) => {
                if (feature.properties) {
                    layer.bindPopup(
                        `<strong>Predio:</strong> ${feature.properties.nombre || 'N/A'}<br>
                         <strong>Código de Finca:</strong> ${feature.properties.Cod_finca || 'N/A'}<br>
                         <strong>Área:</strong> ${feature.properties.area || 'N/A'} ha`
                    );
                }
            }
        );

        // Cargar HMP_LINEA.geojson
        cargarGeoJSON(
            "HMP_LINEA.geojson",
            "Líneas HMP",
            { color: '#4682B4', weight: 2 },
            (feature, layer) => {
                if (feature.properties) {
                    layer.bindPopup(
                        `<strong>Línea:</strong> ${feature.properties.descripcion || 'N/A'}<br>
                         <strong>Código de Finca:</strong> ${feature.properties.Cod_finca || 'N/A'}`
                    );
                }
            }
        );

        // Cargar HMP_POLI.geojson
        cargarGeoJSON(
            "HMP_POLI.geojson",
            "Polígonos HMP",
            { color: '#3CB371', fillOpacity: 0.4 },
            (feature, layer) => {
                if (feature.properties) {
                    layer.bindPopup(
                        `<strong>Polígono:</strong> ${feature.properties.descripcion || 'N/A'}<br>
                         <strong>Código de Finca:</strong> ${feature.properties.Cod_finca || 'N/A'}<br>
                         <strong>Área:</strong> ${feature.properties.area || 'N/A'} ha`
                    );
                }
            }
        );

        // Función para filtrar las capas por Cod_finca
        function filtrarPorFinca() {
            var codigoFinca = document.getElementById("codigoFinca").value.trim();

            if (!codigoFinca) {
                alert("Por favor, ingrese un código de finca.");
                return;
            }

            capas.forEach(capa => {
                capa.eachLayer(layer => {
                    if (layer.feature.properties.Cod_finca === codigoFinca) {
                        layer.setStyle({ color: 'yellow', weight: 3 }); // Resaltar geometría
                        map.addLayer(layer); // Asegurarse de que esté visible
                        bounds.extend(layer.getBounds());
                    } else {
                        layer.setStyle({ opacity: 0.2, fillOpacity: 0.1 }); // Atenuar geometrías no coincidentes
                    }
                });
            });

            map.fitBounds(bounds); // Ajustar el mapa a los límites de las capas filtradas
        }

        // Ajustar el mapa a los límites de las capas cargadas
        setTimeout(() => map.fitBounds(bounds), 1000);
    </script>
</body>
</html>
