<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoportal Predios PFNM, Casanare</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        #map {
            flex-grow: 1;
            transition: margin-left 0.3s;
        }
        #sidebar {
            width: 300px;
            padding: 10px;
            background-color: #f7f7f7;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            z-index: 2000;
            transition: transform 0.3s ease;
            transform: translateX(-100%);
        }
        #sidebar.active {
            transform: translateX(0);
        }
        #menuButton {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 3000;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        #logo {
            width: 80%;
            margin-bottom: 5px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .section-button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: left;
            margin-top: 10px;
        }
        .section-content {
            display: none;
            margin-top: 5px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
        #chartContainer {
            position: fixed;
            left: 10px;
            bottom: 10px;
            width: 90%;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
        #credits {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            font-size: 0.8em;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        /* Estilos específicos para móviles */
        @media (max-width: 768px) {
            #map {
                height: calc(100vh - 60px);
                width: 100vw;
            }
            
            #sidebar {
                width: 100vw;
                height: 100%;
            }
            
            #chartContainer {
                width: 90%;
                left: 5%;
                bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <button id="menuButton" onclick="toggleSidebar()">☰ Menú</button>
    <div id="map"></div>
    <div id="sidebar">
        <img id="logo" src="CBS.png" alt="Logo">
        <div class="header-title">Predios cadenas productivas<br>Copaiba y Meliponas</div>

        <button class="section-button" onclick="toggleSection('searchSection')">Buscar por Código de Finca</button>
        <div id="searchSection" class="section-content">
            <input type="text" id="searchField" placeholder="Ingrese Código de Finca y presione Enter" style="width: 100%;" />
        </div>

        <button class="section-button" onclick="toggleSection('infoSection')">Información de la Finca</button>
        <div id="infoSection" class="section-content">
            <p><strong>Código de Finca:</strong> <span id="fincaCodigo"></span></p>
            <p><strong>Propietario:</strong> <span id="fincaPropietario"></span></p>
            <p><strong>Nombre de la Finca:</strong> <span id="fincaNombre"></span></p>
            <p><strong>Área Total de la Finca:</strong> <span id="fincaAreaTotal"></span> ha</p>
            <!-- Tabla de Resumen de Cultivos -->
            <h4>Resumen de Cultivos</h4>
            <table id="cultivoTable">
                <thead>
                    <tr>
                        <th>Cultivo</th>
                        <th>Área (ha)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <button class="section-button" onclick="toggleSection('exportSection')">Exportar a Excel</button>
        <div id="exportSection" class="section-content">
            <button onclick="exportToExcel()" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px;">Exportar a Excel</button>
        </div>
    </div>

    <div id="chartContainer">
        <h4>Distribución de Cultivos</h4>
        <canvas id="cultivosChart"></canvas>
    </div>

    <div id="credits">Geoportal elaborado por Diego Castaño P.</div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        function toggleSection(sectionId) {
            const section = document.getElementById(sectionId);
            section.style.display = section.style.display === 'none' ? 'block' : 'none';
        }
        
        // Código de mapa y funcionalidades omitido para brevedad
    </script>
</body>
</html>
