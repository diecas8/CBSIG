<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoportal de Café</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { height: 100vh; }
        #header {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 14px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #header h1 {
            font-size: 16px;
            margin: 0;
        }
        #header button {
            font-size: 14px;
            padding: 5px 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }
        #header button:hover {
            background-color: #0056b3;
        }
        #footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Geoportal de Café</h1>
        <button onclick="registrarPropietario()">Registrar Propietario</button>
        <button onclick="registrarFinca()">Registrar Finca</button>
        <button onclick="exportData()">Exportar Todo</button>
        <button onclick="exportByFinca()">Exportar por Finca</button>
        <button onclick="centerOnUser()">Ir a Mi Ubicación</button>
    </div>
    <div id="map"></div>
    <div id="footer">
        Geoportal creado por Diego Castaño
    </div>

    <script>
        const map = L.map('map').setView([4.5, -74], 6);

        // Mapas base
        const baseMaps = {
            'OpenStreetMap': L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: 'Map data © OpenStreetMap contributors'
            }).addTo(map),
            'Google Satélite': L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
                subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
                maxZoom: 20,
                attribution: 'Map data © Google'
            }),
            'Google Híbrido': L.tileLayer('https://{s}.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
                subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
                maxZoom: 20,
                attribution: 'Map data © Google'
            }),
            'ESRI Satélite': L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                maxZoom: 19,
                attribution: 'Tiles © ESRI & contributors'
            }),
            'ESRI Topográfico': L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
                maxZoom: 19,
                attribution: 'Tiles © ESRI & contributors'
            })
        };

        L.control.layers(baseMaps).addTo(map);

        // Capas y listas dinámicas
        const loteLayer = new L.FeatureGroup().addTo(map);
        let propietarios = JSON.parse(localStorage.getItem("propietarios")) || [];
        let fincas = JSON.parse(localStorage.getItem("fincas")) || [];
        let loteConsecutivo = JSON.parse(localStorage.getItem("loteConsecutivo")) || {};
        let alturaGPS = null;

        // Guardar datos en localStorage
        function saveToLocalStorage() {
            localStorage.setItem("propietarios", JSON.stringify(propietarios));
            localStorage.setItem("fincas", JSON.stringify(fincas));
            localStorage.setItem("loteConsecutivo", JSON.stringify(loteConsecutivo));
            localStorage.setItem("lotes", JSON.stringify(loteLayer.toGeoJSON()));
        }

        // Cargar lotes al iniciar
        function loadLotesFromLocalStorage() {
            const savedLotes = localStorage.getItem("lotes");
            if (savedLotes) {
                const loteGeoJSON = JSON.parse(savedLotes);
                L.geoJSON(loteGeoJSON, {
                    onEachFeature: function (feature, layer) {
                        layer.setStyle({ color: 'orange', fillOpacity: 0.5 });
                        layer.bindPopup(`
                            <strong>Finca:</strong> ${feature.properties.finca}<br>
                            <strong>Lote ID:</strong> ${feature.properties.loteId}<br>
                            <strong>Variedad:</strong> ${feature.properties.variedad}<br>
                            <strong>Fecha:</strong> ${feature.properties.fechaLabor}<br>
                            <strong>Labor:</strong> ${feature.properties.tipoLabor}<br>
                            <strong>Distancia entre Surcos:</strong> ${feature.properties.surcos} m<br>
                            <strong>Distancia entre Plantas:</strong> ${feature.properties.plantas} m<br>
                            <strong>Luminosidad:</strong> ${feature.properties.luminosidad}%<br>
                            <strong>Área:</strong> ${feature.properties.area} ha<br>
                            <strong>Altura:</strong> ${feature.properties.altura || "No disponible"} m<br>
                        `);
                        loteLayer.addLayer(layer);
                    }
                });
            }
        }

        // Inicializar aplicación
        loadLotesFromLocalStorage();

        // Eventos de dibujo
        const drawControl = new L.Control.Draw({
            draw: {
                polyline: false,
                marker: false,
                circle: false,
                circlemarker: false,
                polygon: {
                    allowIntersection: false,
                    shapeOptions: { color: 'orange' }
                }
            },
            edit: {
                featureGroup: loteLayer
            }
        });

        map.addControl(drawControl);

        // Eventos de edición
        map.on('draw:created', function (e) {
            const layer = e.layer;
            loteLayer.addLayer(layer);
            saveToLocalStorage();
        });

        map.on('draw:edited', saveToLocalStorage);
        map.on('draw:deleted', saveToLocalStorage);
    </script>
</body>
</html>
