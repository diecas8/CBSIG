<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Geoportal</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; width: 75%; float: right; }
        .sidebar {
            width: 25%;
            float: left;
            padding: 10px;
            background-color: #f8f9fa;
            box-sizing: border-box;
            height: 600px;
            overflow-y: auto;
        }
        .logo {
            width: 100px;
            display: block;
            margin: 0 auto 10px;
        }
        .filter, .summary, .chart-container {
            background: white;
            padding: 10px;
            color: #333;
            font-size: 14px;
            margin-top: 10px;
            line-height: 1.5;
        }
        .chart-container {
            width: 100%;
            height: 200px;
        }
        .credits {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
            color: #555;
        }
        .suggestions {
            border: 1px solid #ccc;
            max-height: 100px;
            overflow-y: auto;
            background-color: white;
            position: absolute;
            width: calc(100% - 20px);
            z-index: 10;
        }
        .suggestion-item {
            padding: 5px;
            cursor: pointer;
        }
        .suggestion-item:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="CBS.png" class="logo" alt="Logo">
        <div class="filter">
            <strong>Filtrar por Código de Finca</strong><br>
            <input type="text" id="codigoFinca" placeholder="Ingrese código de finca" oninput="mostrarSugerencias()" />
            <div id="suggestions" class="suggestions"></div>
            <button onclick="filtrarPorFinca()">Filtrar</button>
        </div>
        <div id="summary" class="summary"></div>
        <div class="chart-container">
            <canvas id="chart"></canvas>
        </div>
        <div class="credits">
            <strong>Creado por:</strong> Diego Castaño P.
        </div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var map = L.map('map').setView([0, 0], 2);
        var usosLayer;
        var todosCodigosFinca = [];

        // Cargar la capa de usos y almacenar los códigos de finca
        fetch("usos.geojson")
            .then(response => response.json())
            .then(data => {
                usosLayer = L.geoJSON(data, {
                    onEachFeature: function(feature) {
                        const codFinca = feature.properties.cod_finca;
                        if (codFinca && !todosCodigosFinca.includes(codFinca)) {
                            todosCodigosFinca.push(codFinca);
                        }
                    }
                }).addTo(map);
            });

        // Mostrar sugerencias de código de finca mientras se escribe
        function mostrarSugerencias() {
            const input = document.getElementById("codigoFinca").value.toLowerCase();
            const suggestionsDiv = document.getElementById("suggestions");
            suggestionsDiv.innerHTML = '';

            if (input.length > 0) {
                const suggestions = todosCodigosFinca
                    .filter(codigo => codigo.toLowerCase().includes(input))
                    .slice(0, 5); // Limitar las sugerencias a 5

                suggestions.forEach(codigo => {
                    const div = document.createElement("div");
                    div.classList.add("suggestion-item");
                    div.textContent = codigo;
                    div.onclick = function() {
                        document.getElementById("codigoFinca").value = codigo;
                        suggestionsDiv.innerHTML = '';
                        filtrarPorFinca(); // Ejecutar la función de filtrado
                    };
                    suggestionsDiv.appendChild(div);
                });
            }
        }

        // Función original de filtrado
        function filtrarPorFinca() {
            var codigoFinca = document.getElementById("codigoFinca").value.trim().toLowerCase();
            // Lógica de filtrado existente aquí
        }
    </script>
</body>
</html>
